<script type="application/json" data-for="htmlwidget-52333d34ec673a29726e">{"x":{"word":["ovde leze odgovori na \"ONO\" pitanje ..................kolega se trudio , vi samo procitajte...\n\n…Za one kojima to uopste ne polazi za rukom\n\nSudeci po velikom broju vasih pitanja na ovu temu moze se zakljuciti da veci deo “vezbovne” populacije ima problema sa povecanjem mase, bez obzira na predano i uporno vezbanje, isto tako i sa povecanjem misicne mase!? U svojoj praksi susretao sam i one koji za nekoliko meseci dobiju bez problema 5-8 kg a zatim udju u period stagnacije. Za razliku od njih pojedini se u kontinuitetu razvijaju iz meseca u mesec no tome ne pridaju neku veliku vaznost. Koja je vasa prica?\n\nDA LI SAM JA OD ONIH KOJI SE NIKADA NECE UGOJITI?!\n\nTeoretski ovo nije moguce ipak u praksi se i to dogadja. Povucimo paralelu na primeru apsolutne i realativne snage. Ispoljavanje apsolutne snage, iako u sportu vrlo pozeljno i nadasve korisno, nije uvek moguce kako je ona po pravilu cvrsto pod kontrolom mnogih faktora. Uticaj adrenalina i motivacije tokom odredjenog sportskog dogadjaja (treninga izmedju ostalog…) nikada nije po pravilu isti u suprotnom rezultati koje bi ostvarivali bili bi lako dostizni i verujem na granici fantastike. Slicno je i sa “problemom” povecanja telsne mase kod nekih ljudi bez obzira na pristup, nivo motivacije, znanje i materijalna sredstva nju nije moguce postici. \nDa sve ne bude tako crno pobrinula se priroda pa analogno tome sto ste bas vi, ti koji tesko dobijaju na telesnoj masi mozete biti srecni, jer veliki deo dobijene mase bice boljeg kvaliteta za razliku od endomorfnih tipova koji lako dostizu uvecanje iako ne po pravilu i kvalitetnu misicnu masu.\n“Tacka na I” bi bila vest da mnogi imaju ovaj problem i da vas slucaj nije usamljen. Iz ovog dalje sledi da je za ocekivati da vremnom razresite ovu situaciju iako za to ne moze niko da vam garantuje…\n\nSTA JE KLJUC POVECANJA MASE?\n\nPovecanje telesne mase nije nista drugo do mogucnost zadrzavanja viska hranjivih materija unetih u toku dana hranom koje su preostale uprkos svakodnevnim aktivnostima organizma. U uzem smislu osim energetskih materija organizam je potrebno opskrbiti i gradivnim materijalom. Najjednostavnije receno vas je zadatak ostvariti pozitivan kalorijski balans u smislu da trebate uneti veci broj kalorija od onog koji se u toku dana ima potrositi.\n\nNa sve ovo uvek po pravilu dobijam odgovor tipa: “Ali ja puno jedem!” NE to nije istina, u suprotnom ne biste imali problem o kojem danas diskutujemo i za koji sam ja odvojio svoje dragoceno vreme, no dobro bice mi zadovoljstvo ako vam bar delom pomognem u tome...\n\nDakle slozicemo se da ne jedete dovoljno, energetski unos je premali u odnosu na potrosnju. Drugi nista manje bitan detalj je potreba svakodnevnog istovetnog unosa gradivnih materija – belancevina (proteina). Ovaj unos podesiti na optimalnih 2-2,2g/kg telsne tezine (neki ce reci da je potrebno vise no to je sada druga tema).\n\nKOLIKO DA JEDEM?\n\nDnevni unos belancevina smo u prethodnom pasusu dogovorili. Kompletna kalorijska potreba je vrlo individualna stvar no potrebno je da pratite sledece pokazatelje. Razlikujemo dva tipa ljudi: jedni su lenji - deblji , drugi su ocito tanki – mrsavi. “Lenji tip” se fizioloski gledajuci ne razvija tesko. Njegov problem lezi u cinjenici da ne obraca dovoljno ili uopste paznju na kolicinu unete hrane, vrstu, kao i na ucestalost obroka. Za njih pocetna vrednost unesenih kalorija u toku dana, ako zele ici u prvacu dobijanja kvalitetne mase, treba da bude 40 kcal/kg telesne tezine. Mi mrsavi krenucemo sa 10 Kcal vise, dakle 50 kcal/kg telesne tezine/dnevno.\n\nMala napomena autora txt-a pre nego krenemo dalje…\n\n1.Obratite paznju na procenat masnoca u vasem telu. Ako ste musko i on je preko 15%, ili zensko 24-27% predlazem da se pre nego krenete u proces povecanja misicne mase prethodno podvrgnete dijeti. U momentu kada ”on” dostigene vrednosti 10-12% a “ona” 19-24% masnoca opste bolje stanje telesne kompozicije, u tom trenutku, pogodovat ce dobijanju kvalitene mase. Oprez – preveliko smanjenje ovih vrednosti na duge staze moze biti mac sa dve ostrice kako ce telo poceti favorizovati procese na planu skaldistenja masti!\n\n2.Nakon zavrsetka pomenute dijete, bez obzira na koliko ste snizili telsne masnoce, potrebno je u periodu od 14 dana uzimati hranu koja ce odrzati postignute vrednosti pre nego li se udje u proces “debljanja”. Ova strategija nazalost nece do kraja moci supresovati pokretanje negativnih procesa (u suprotnom bi za to trebalo vratiti veliki deo skinute masnoce, ili posegnuti za “medikamentima”)ponovnog akumuliranja masnoce i usporavanja metabolizma. Ipak ovo malo uvecanje kroz unos hrane poboljsace funkcionisanje leptina, stitne zlezde i simpatikusa uticuci na nivoe i ostalih hormona sto ce ukupno gledavsi u mnogome smanjiti opasnost od nakupljanja masnoca sada tokom faze povecanja misicne mase.\n\n3.I za kraj povecavajte masu tela sve do granice pomenutih vrednosti masnoca u telu za muskarca 15% i za zene 24-27%. Nakon toga sleduje vas jod jedan ciklus dijete. Uz pomoc ove tehnike mozete razvijati – uvecavati vasa tela a da ipak masti drzite sve vreme pod kontrolom\nI da se vratimo nasim ciframa sa pocetka pasusa. Unosom od 50 kcal/kg telesne tezine na dan za naseg tipicnog naturalnog bodi bildera od 70-tak kg kalorisjki unos bi iznosio 3500 kcal. Ovo je referetna vrednost. U slucaju da nemate pomaka na gore i posle 1-2 sedmice predlzem povecanje za jos 200 kcal na nedeljnom nivou sve do momenta dok se ne pokrenu procesi povecanja telesne mase.\n\nKOLIKO OBROKA U TOKU DANA?\n\nKlasican jelovnik jednog BB predvidja sigurnih 5-6 obroka, ako ne i vise, naravno ovo ukljucuje i sejkove. Predlog za one koji se tesko razvijaju ne mora uvek ici po ovoj semi. Moguce da nekima odgovara unos svega 3 obroka u toku dana naprosto vise apetita nisu imali. Oni “hiperaktivni” u praksi pokazuju preko potrebno usporenje nakon konzumiranje vece kolicine hrane od uobicajenih, postaju sporiji, omamljeniji, sto je generalno dobro na planu energetske ravnoteze. Svakako da mix sejkova u medju obrocima moze samo koristi, no za sam pocetak to mozda nije toliko nuzno.\n\nJELOVNIK\n\nDa bi razbili iluziju o tome kako dovoljno jedemo i unosimo potreban broj kalorija ocito da moramo napraviti malo reda na planu vrednovanja i pristupa hrani. Uzimanje hrane je pre svega jedna funkcionalna potreba coveka, za bildera ona predstavlja jos jedan vid “rada” na sebi (isto kao i trening), a uzivanje, uzeta kolicina, broj obroka ne moraju nuzno uvek biti deo nase uobicajene zone komfora. Licno iz iskustva u pocetku ove promene nikada i nisu deo zone komfora kako su nase navike u ishrani daleko od onih kako to predvidja bodi bilding.\n\nJedan od vaznih momenata je potreba da naucite vrednovati hranu na osnovu njene kalorijske vrednosti. U prevodu ovo znaci da znate koliko u 100g odredjene hrane ima kalorija kao i ostalih aktivnih komponenti. Primera radi, grasak sadrzi 80 kcal, ovsene pahuljice 386 kcal, banana 105 kcal, ali orasi visokih 654 kcal! Iz ovog sledi da nije svejedno iz kog izvora cete uzeti vasih 100g namirnice. \n\nOpste je mesto da vas jelovnik koncipirate tako da najvecu zastupljenost od sada imaju one namirnice cija je i kalorisjka vrednost veca, naravno nikako iz masnoca! U ovom smislu pored dogovorenog broja  svakodnevno unetih proteina, UH treba da cine okosnicu vaseg dnevnog kalorisjkog unosa. Unos vlaknastih UH nije pozeljan kako je njihova kalorijski broj nizak iako oni mogu pomoci boljem procesu varenja velike kolicine unete hrane te ih treba delom zadrazati u dnevnom meniju. Ono sto ne trebate zaboraviti je da je vas svakodnevni zadatak prilicno tezak a on glasi da svaki dan morate uneti dovoljan broj kalorija kako ne biste telo doveli u negativan kalorisjki balans. Samo tako vi ne gubite bitku na planu dobijanja telesene mase. OVO PAVILO MORA DA VAZI SVAKOG DANA BEZ IZUZETKA!!! \n\nEvo i nekih trikova koji vam mogu pomoci u tome:\n\n1.Vodite sopstveni plan ishrane – na mesecnom kalendaru crvenom bojom obelezite dane u mesecu u kojima niste “dobili bitku” a zelenim one dane u kojim ste uspeli uneti potreban broj kalorija. Na kraju meseca imacete vrlo jasnu sliku o tome koliko ste bili uspesni. Iskreno se nadam da ce se vas kalendar biti vise zelen nego sto je crven. U protivnom crvena boja je dobar nacin da razbijete svoje iluzije o tome “…kako redovno i puno jedete!”\n2.Ako se vec budite “bez razloga” nocu ili “ne daj boze” radite nocne smene iskoristite to vreme za unos jos po neog obroka u obliku sejka\n3.Budite brzi u jelu tako cete pojesti mnogo vise pre nego li mozak dojavi da ste siti a vas napusti i onako los apetit\n4.Zvacite izmedju obroka zvakakcu gumu to ce pomoci brzem varenju prethodnog obroka i cescoj pojavi osecaja gladi a onda zna se – sledi novi obrok\n\nSUPLEMENTACIJA DA/NE?\n\nDodaci ishrani u obliku suplemenata mogu biti od velike koristi ljudima koji imaju problem dobijanja telesne tezine da, ali koji?\n\nNaucimo par osnovnih stvari o kategorizaciji suplemenata: \n\n-Proizvodi koji su u osnovi jela samo u drugacijem obliku\n-Proizvodi koji pored hraniva sadrze i aktivne supstance kojih nema u svakodnevnoj ishrani ili ih ima u maloj kolicini\n-Proizvodi specificne namene koji nemaju nikakvu hranjivu vrednost vec upiru u pravcu povecanja odredjenih psiho-motorickih sposbnosti\n\nSuplementi koji su u osnovi jela samo u drugacijem obliku treba da budu nas izbor. Ove se formule mogu lako pripremiti, konzumirati, apsorbovati i pri tome su odlicnog ukusa! Ako ne uspevate u okviru redovnog unosa kroz cvrstu hranu obezbediti zacrtan broj kalorija sasvim je dobar izbor pokusati nedostatak nadomestiti kroz uzimanje praskova za povecanje mase u obliku mix-a  koje cete konzumirati izmedju  redovnih obroka. Kao sto rekoh i oni su jela ali u drugacijem obliku i zato nemojte ocekivati cudotvorne rezultate – 1 do 2 dodatna sejka dnevno jos uvek ne garantuju da cete postici ocekivani unos kalorija neophodan za misicni rast. \n\nNajveci problem lezi u cinjenici nedovoljnog razumevanja ponudjene nam suplementacije. Nista manji problem je i na drugoj strani kada je redovan unos cvrste hrane u pitanju. Naime ako nemate jasnu sliku o tome koliko dobijate dnevno kalorija iz cvrste hrane (vrlo cesto vidjen primer), recimno da je to 2500 kcal, ubacivanjem dodatnih 1-2 sejka u vrednosti od 500 kcal vas dnevni unos ce biti na nivou od 3000 kcal sto je jos uvek nedovljno za potrebnih 3500 kcal!? U tom slucaju vasa “energetsko-gradivno-kalorijska” ravnoteza bice negativna i nece dovesti do napretka na planu telesne mase. \n\nTih 1-2 mix-a nisu pomogli!? “Suplement nije dobar” vec cujem kako “urlate” na sav glas.Istina je na drugoj strani. Nije greska u proizvodu, Greska je u vama! \n\nStalno slusam momke koji su u potrazi za cudotvornim suplementom, redovno menjaju proizvodjace i na destine razlicitih proizvoda. Redovno ih menjaju nakon sto utvrde da nisu delotvorni. Dakle proizvod sam po sebi nije los.\n\nDa sve nije tako jednostavno govori i sledeca cinejnica. Nepoznavanje vrste suplemenata te iste ljude gura u potpuno pogresnom pravcu te razresenje svojih “problema” traze u potpuno pogresno izabranim proizvodima. O cemu se zapravo radi…\n\nAko na pomenutih 2500 kcal uneses onoliki broj mikseva koji ti omogucavaju da stignes do neophodnih 3500 kcal (kad ne mozes to hranom), za cudo jedno, tvoj razvoj ce se pokrenuti! Zakljucak: moras realno sagledati svoje mogucnosti u pogledu izbora onog preparata kojeg ces moci sebi priustiti i redovno ga svakodnevno uzimati u onoj kolicini koliko je to tebi potrebno. Kako je ova prica namenjena vama koji tesko dolazite do vece mase, svima vama kojima je potrebna bruto velika kolicina unesenih kalorija, iz tog razloga izaberite proizvod sa prilicno niskim sadrzajem belancevina i visokim postotkom UH – “Gainer”.\nPrilikom kupovine proizvoda iz ove grupe NEMOJTE se baviti onime sto pise na deklaraciji, pogledajte pre svega njegovu kalorijsku vrednost po jedinici mere i samo ga tako na osnovu toga koristite. Nije neobicno da ce sada tvoji sejkovi biti spremani i od 150-200g praska. To sto ce kutija od 2,3kg biti potrosena za nedelju dana nesme nikao da bude predmet polemike u protivnom zakidate sebi na svom unosu preko potrebnih kalorija i time prakticno svesno zaustavljate svoj progres. Unos UH preko je potreban u periodu pre treninga (50g), tokom treninga (30-50g) naravno i neposredno nakon treninga (100g).U slucaju da imate problem sa apetitom uzimanje dodanog B-complex vitamina je dobar izbor.\n\nRazlog zasto vam sve ovo pricam je rasprostranjena losa praksa na koju zelim ukazati a to je da svi oni koji se nepotpuno hrane i ne unose dovoljan broj kalorija, proteina (takvih je najveci broj) kao po pravilu uzimaju suplemente koji nisu u kategoriji “jela”. To bi bilo kao da montirate krila na automobil, koji zbog slabog motora i celavih guma nije sposoban za brzine preko 120km/h. TOTALNO BACANJE NOVCA! Mozda ce se neko naci uvredjen ali to je i totalno ne poznavanje elementranih stvari iz oblasti suplementacije.\nSamo u situaciji kada osnovna ishrana rezultira adekvatnim unosom potrebnog broja kalorija, JEDINO TADA mozete razmisljati o uvodjenu nekog proizvoda koji nije iz grupe “jela” najcese je to suplement tipa kreatin ili sl.\n\n“No NEAT”\n\nNEAT – Non-Exercise Activity Thermogenesis ( proizvodnja toplote uz pomoc aktivnosti koje ne poticu od vezbanja). Ovaj specifikum vrlo je cesto vezan za “tanke”, prirodno mrsave osobe koje se prakticno nesvesno stalno vrpolje tamo-vamo (lupkaju nogom, zatezu misice, cupkaju, hodaju gore-dole…) sto sve sagoreva dodatnih par stotina kalorija. U istrazivanjima sprovedenim na mrsavim ljudima u odnosu na osobe sa malo povisenom telesnom tezinom doslo se do zanimljivih rezultata a to je da prirodno mrsave osobe potrose i do 350 kcal vise!\n\nAko ste vi osoba iz ove grupe i ako je vas zadatak da povecate unos kalorija i jos  и \"правила\" како се нека питања и теме не би провлачиле бесконачно.\nУ теретани тренирају људи различитих занимања, интересовања, старосснх група, профила спортова итд. Према сваком од њих треба имати поштовања и разумевања према ономе што ради.Тренинзи се разликују од спорта до спорта, тако да оно што ви сматрате за исправно не мора да важи и за неког другог.\n\nНеки од основних начина тренинга и њихове карактеристике :\n\nBodybuilding (у даљем тексту ББ) - се базира на тренингу хипертрофије, повећању чисте мишићне масе, смањивању процента масти и изградњи здравог, мишићавог, масивног, издефинисаног, складног тела. У ББ се оцењује изглед, а не подигнуте килаже. У ББ снага је нуспродукт тренинга и није од суштинске важности, није примарни циљ.\n\nPowerlifting (у даљем тексту ПЛ) - дисциплина снаге. Циљ је повећање снаге и повећање дигнуте килаже у три глава дизања  чучањ, бенч прес и мртво дизање. Тренинг се доста разликује од ББ тренинга, циљ није физички изглед већ повећање снаге. Обично се тренинзи раде у циклусима.\n\nWeightlifting (у даљем тексту ВЛ) - олимпијски дизачи тегова. Ради се на снази и техници, експлозивности и брзини.Такмичарске дисциплине су snatch и  clean and jerk .Тренинзи чине дуги, детаљно разрађени циклични програми. Циљ је дизање што веће тежине у ове две дисциплие са правилном формом. Груди се не раде у ВЛ јер сметају при потисцима изнад главе.\n\nCrossFit - један од хибридних начина тренинга. У себи садржи комбинацију тренинга са теговима, трчање, гимнастику, ПЛ, веслање ...Кросфитовци су изузетно физички спремни. Тренинзи су дуги, интензивни и експлозивни. У борилачким спортовима је доста заступљен, посебно у новије време, ММА.\n\nКолективни спортови - кошаркаши, рукометаши, ватерполисти, фудбалери.... Њихови тренинзи су опет другачији. Не ради се само апсолутна снага већ има рада и на експлозивности, брзини, издржљивости.\n\nStrongman  / сирова снага.То су оне велике чике што носе фрижидере у рукама, вуку камионе и преврћу аутомобиле. o je moj stav o suplementima.Sada, na brzinu da kazemo kako ih treba uzimati:\n\nmultivitamini - uzeti ih ujutru\nprotein - zaista moze da se uzme u bilo koje vreme/doba dana\nkreatin- prvih 5 dana uzeti 5g, 4 x dnevno (rastvoren, siguran sam da to vec znate), posle toga uzimati po 5g nakon treninga naredne 4 nedelje\nglutamin - voditi racuna da se uzima u razmaku od 2h u odnosu na kreatin. Najefikasnije je uzeti ga ujutru i pre spavanja.\n\nZavrsili smo i sa njima; suplementi ukratko... jezgro, sustina...zaboravite na one nebuloze iz casopisa. Mnogi trose gomilu para na suplemente ali to nije bacen novac. Ova dopuna njihovo vezbanje cini efikasnijim, a sam oporavak se ubrzava.\nU redu, to je to, za sve koji imaju strpljenja da citaju sve ove stvari..bolje za njih...\n\nZapamtite : jedite puno, trenirajte puno, spavajte puno, i posticicete velike rezultate vremenom i strpljenjem!.evo jednog prekopiranog teksta koji moze mnogima pomoci.\n\novo je tekst za sve one koji zele otkriti kako se postaje veci i snazniji!\npostavicu osnovu, cetiri glavna aspekta bodybuildinga: trening, ishrana, suplementi i odmor.\n\nosnove teen bodybuilding-a\n\nclanak je napisan u zelji da se pomogne mladim \"dizacima\".\n\novim sam poceo da se bavim od svoje18-te godine,bez nekog perfektnog znanja, i \"dizac\" sam poslednjih 5 godina.\ndakle, svi  koji zelite da spoznate tajne kako postati veci i snazniji,nastavite sa citanjem. postavicu osnovu, cetiri glavna aspekta bodybuildinga: trening, ishrana, suplementi i odmor. dakle, krecemo...\n\ntrening\n\nako zelite da postanete veliki, morate trenirati naporno (kao da ovo ranije niste culi), dakle...pustite me da vas slomim.\ntrenirajte 3-5 puta nedeljno i drzite se kratkih treninga. pod \"kratkim\" podrazumevam trening u trajanju manje od sat vremena. trenirajte jednu misicnu grupu nedeljno, ili na 5 dana.. ne kombinujte dve velike grupe misica u jednom danu!\nvase velike grupe misica su: grudi, ledja i butine.\n\nslede tri primera treninga:\ oji krov i zidovi, zar ne?\nmalo nize su navedeni suplementi koje ne bi trebalo da uzimate. oni vam mogu poremetiti rad hormona, i izazvati neke negativne efekte (imacete sve sto treba da nabacite ribe: velike bicepse, majusne zenske bradavice, jaja ko u pacova i ogromne akne), i ne bi trebalo da ih uzimaju mladi “dizaci”. ovi suplementi mogu delovati sjajno na odrasle, bez nus pojava, ali ih ostavite za kasnije, kada budete nesto stariji!  suplementi od kojih se treba drzati sto dalje u tinejdzerskom periodu su : dhea, growth hormone, andros, eca, tribulus, i bilo koji “sve u jednom” suplementi!\n\novo su suplementi koje bih vam preporucio i navescu ih po vaznosti:\n\n- multivitamini – tesko je uzeti dovoljno vitamina u toku dijete tokom dana\n- proteini u prahu - sama rec kaze, ukoliko nemate dovoljan unos proteina, necete\n  doci do misica\n- kreatin – pomaze \"popunjavanju\" misica, pomaz njihov rast, jacinu, izdrzljivost, i\n   pomaze vam da budete jaci.\n- glutamin – najbogatija aminokiselina u misicima, ako je nemate dovoljno vase telo ce\n   jesti samo sebe, medjutim, ako uzimate i kreatin, napravite razmak od dva sata\n- gejneri - ako ste zaista mrsavi, ovo je sjajan nacin da dopunite kalorije.\n\nok, to je moj stav o suplementima.sada, na brzinu da kazemo kako ih treba uzimati:\n\nmultivitamini - uzeti ih ujutru\nprotein - zaista moze da se uzme u bilo koje vreme/doba dana\nkreatin- prvih 5 dana uzeti 5g, 4 x dnevno (rastvoren, siguran sam da to vec znate), posle toga uzimati po 5g nakon treninga naredne 4 nedelje\nglutamin - voditi racuna da se uzima u razmaku od 2h u odnosu na kreatin. najefikasnije je uzeti ga ujutru i pre spavanja.\n\nzavrsili smo i sa njima; suplementi ukratko... jezgro, sustina...zaboravite na one nebuloze iz casopisa. mnogi trose gomilu para na suplemente ali to nije bacen novac. ova dopuna njihovo vezbanje cini efikasnijim, a sam oporavak se ubrzava.\nu redu, to je to, za sve koji imaju strpljenja da citaju sve ove stvari..bolje za njih...\n\nzapamtite : jedite puno, trenirajte puno, spavajte puno, i posticicete velike rezultate vremenom i strpljenjem!","The 2012 words and wisdom of Kimi\n\nAhead of Kimi Raikkonen’s comeback prior to the start of the 2012 season we ran a feature compiling the Finn’s best quotes. After twenty races – which included that memorable victory in Abu Dhabi – we take a look back at what Raikkonen said in 2012…\n\n“Usually you have a new car here every year, so it’s not a big surprise” – Australia.\n\n“It’s the same – except for the amount of titles he’s won!” – China, on Sebastian Vettel.\n\n“I arrived in China on the Thursday morning, so arriving for a European race on the Thursday morning is no different really” – Spain, when asked about whether travelling to a European round is more favourable.\n\nQ: And what did you tell the Finnish viewers just now?\nKR: It’s Mothers’ Day in Finland.\nQ: So Happy Mothers’ Day?\nKR: Yeah. I had nothing else to say to Finnish viewers.\n\n“Did you see what the f* just happened?” – Monaco Grand Prix, when Sergio Perez cut in front of Raikkonen at pit entry.\n\n“You only need one bad race and the guy wins so I wouldn’t put money, probably use it for something else” – Europe, when asked who he’d put money on for the title.\n\n“If it’s wet, it’s wet, it’s the same for everyone” – Britain, when asked about how the expected rainfall could affect running.\n\n“I am doing my best!” – British Grand Prix.\n\n“Makes no difference to my weekend if there’s one or a hundred thousand” – on the Finnish fans at the Hungarian Grand Prix.\n\n “I know what I am doing” – Belgian Grand Prix, when informed he is fighting Michael Schumacher.\n\n“So give me the full power then, give me the full power!” – Belgian Grand Prix, when told to push for the last few laps.\n\n“Nothing keeps me awake. I have the ability to sleep well, wherever I am.”\n\n“I’m not the type of a person who is scared of something. If something is going to happen, it’s meant to be that way.”\n\n“But whoever has the most points at the end of the year deserves to win the championship. If that happens it’s a good thing for us, but if it comes with a win or without I don’t care” – Singapore, when asked about the elusive win\n\n“I always said that I’m not desperate for Formula One and when I feel like doing something else I will” – Singapore, when asked about his future plans.\n\n“I spun” – Japanese Grand Prix qualifying.\n\n“I don’t care about the others” – Japanese Grand Prix qualifying.\n\n“Yeah, actually I am, if it’s the same as it is in Europe. I like it, but you know I have no experience yet of the local food” – India, when asked if he is a fan of Indian food.\n\n“The team did not need to tie me up and blackmail me with a photo album, unlike certain other contracts you may have seen me sign recently. That was not necessary on this occasion” – On signing a new deal for 2013.\n\n“Leave me alone, I know what to do” – Abu Dhabi Grand Prix, when informed of the gap back to Fernando Alonso.\n\n“Yes Yes Yes Yes I am doing it all the time you don’t have to remind me” – Abu Dhabi Grand Prix, when reminded to warm the tyres behind the Safety Car.\n\nQ: Kimi – your first victory since the 2009 Belgian Grand Prix. Tell us about your emotions at this time.\nKimi Raikkonen: Not much really.\nQ: People want to know how amazing it is to win a Grand Prix. Tell us.\nKR: Last time you guys was giving me st because I didn’t really smile enough.\n\n“I’m happy, but there’s nothing to jump around about” – on his win in Abu Dhabi.\n\nQ: “Kimi, how special is it to be the first driver to win for Lotus since Ayrton Senna in 1987?\nKR: “It’s a long time for them, I guess”.\n\n“For sure we’re going to have a good party today and hopefully tomorrow, when we are feeling bad after a long night, we will remember how we feel” – on what he’ll do after his Abu Dhabi win.\n\n“As long as I manage to get myself to the next race I think the team is happy. I try to get home at some point” – Abu Dhabi.\n\n“I’m not so stupid that I cannot remember what I’m doing. It’s a normal thing, they are just trying to help. I know what I’m doing. I will ask for help if I need it. It’s not the first time and it won’t be the last time. It’s been many times with other teams also but they are all there to help you and try to put you in the best position” – on Abu Dhabi radio messages.\n\n“I think whoever scores most points will get it and deserves it” – USA, when asked who will win the championship.\n\n“I don’t care if I am second, fourth, or 10th. We are here to try to win, and it really doesn’t give me anything if I am third or fourth. I don’t care if I have to go to the FIA prizegiving. But for me it doesn’t really give me anything. I am here to try to win, and if I finish third or fourth it doesn’t matter. If you ask someone after five years in F1 and who was second or third, it would be the same. It makes no difference. It looks maybe better on paper but in reality it doesn’t mean anything” – on his finishing position in the championship.\n\n“Where I went off you can get back on the track by going through the support race pitlane, but you have to go through a gate. I know this as I did the same thing in 2001 and the gate was open that year. Somebody closed it this time. Next year I’ll make sure it’s open again..” – on running wide in Brazil..the 2012 words and wisdom of kimi\n\nahead of kimi raikkonen’s comeback prior to the start of the 2012 season we ran a feature compiling the finn’s best quotes. after twenty races – which included that memorable victory in abu dhabi – we take a look back at what raikkonen said in 2012…\n\n“usually you have a new car here every year, so it’s not a big surprise” – australia.\n\n“it’s the same – except for the amount of titles he’s won!” – china, on sebastian vettel.\n\n“i arrived in china on the thursday morning, so arriving for a european race on the thursday morning is no different really” – spain, when asked about whethe o album, unlike certain other contracts you may have seen me sign recently. that was not necessary on this occasion” – on signing a new deal for 2013.\n\n“leave me alone, i know what to do” – abu dhabi grand prix, when informed of the gap back to fernando alonso.\n\n“yes yes yes yes i am doing it all the time you don’t have to remind me” – abu dhabi grand prix, when reminded to warm the tyres behind the safety car.\n\nq: kimi – your first victory since the 2009 belgian grand prix. tell us about your emotions at this time.\nkimi raikkonen: not much really.\nq: people want to know how amazing it is to win a grand prix. tell us.\nkr: last time you guys was giving me st because i didn’t really smile enough.\n\n“i’m happy, but there’s nothing to jump around about” – on his win in abu dhabi.\n\nq: “kimi, how special is it to be the first driver to win for lotus since ayrton senna in 1987?\nkr: “it’s a long time for them, i guess”.\n\n“for sure we’re going to have a good party today and hopefully tomorrow, when we are feeling bad after a long night, we will remember how we feel” – on what he’ll do after his abu dhabi win.\n\n“as long as i manage to get myself to the next race i think the team is happy. i try to get home at some point” – abu dhabi.\n\n“i’m not so stupid that i cannot remember what i’m doing. it’s a normal thing, they are just trying to help. i know what i’m doing. i will ask for help if i need it. it’s not the first time and it won’t be the last time. it’s been many times with other teams also but they are all there to help you and try to put you in the best position” – on abu dhabi radio messages.\n\n“i think whoever scores most points will get it and deserves it” – usa, when asked who will win the championship.\n\n“i don’t care if i am second, fourth, or 10th. we are here to try to win, and it really doesn’t give me anything if i am third or fourth. i don’t care if i have to go to the fia prizegiving. but for me it doesn’t really give me anything. i am here to try to win, and if i finish third or fourth it doesn’t matter. if you ask someone after five years in f1 and who was second or third, it would be the same. it makes no difference. it looks maybe better on paper but in reality it doesn’t mean anything” – on his finishing position in the championship.\n\n“where i went off you can get back on the track by going through the support race pitlane, but you have to go through a gate. i know this as i did the same thing in 2001 and the gate was open that year. somebody closed it this time. next year i’ll make sure it’s open again..” – on running wide in brazil.","L@ki\nЧекај ,а шта тачно ти тренираш?Који спорт , који начин тренинга?Твоја висина тежина године?Ако може и нека мера , неки обим ? :) \nКоји су твоји циљеви? \nКо зна у зависности од првих одговора можда је и сасвим разумно што не ради са теговима....\n\nIdemo redom.Prvo ti skidam kapu za ovo. ;)\n\nVolim svaki sport.(borilacke vestine,gimnastiku,kosarku i rukomet preferiram,ali nikad nisam odbio da igram ni jedan drugi) Poslednjih nekoliko meseci,od marta(ceo februar i dobar deo marta sam morao da pauziram zbog neke operacije) se bavim gimnastikom.Treniram kuci. Imam vratilo i razboj. Ali meni nije tako lako da se opredelim za sport(pokusavam da budem all around,ali nisam rodjeni atleta jbg,ja moram malo da se pomucim),jer mi je najbolji drug tekvondista sa kojim redovno sparingujem,brat bokser(i sa njim se makljam povremeno),ostali drugari kosarkasi i rukometasi pa igram basket minimum 2 puta nedeljno(ali to je basket od 5 sati!) i rukomet kad stignem.Pored toga treniram po sat vremena dnevno. Sad radim izometrijske vezbe(zadrske) i mali broj sporih ponavljanja,jer mi je cilj dobiti na snazi da mogu da uradim osnovne polozaje gimnastike(fron lever,plank,l-sit walk itd.). Ranije sam postovao progresivnu metodu(dodavanje ponavljanja svaki trening),ali posle godinu dana to je postao cist trening izdrzljivosti pa sam trazio nesto malo ekstremnije i nasao gimnastiku kao vrhinski trening snage i atletskih sposobnosti! (E zato je meni preterana masa neprijatelj! Vec sam jednom pisao ovde,ja sam atleta ne bilder i stoga me tezina samo ogranicava u dostizanju mojih ciljeva.) \nVisok 178(vljada nisam se skoro merio).18 god.(samo nemoj da te moje godine navedu na pogresan zakljucak.Ljudi uglavnom kazu da pricam pametno,a onda obrnu pricu kad cuju da nemam diplomu sto me jako nervira,jer se ja smejem kad moj prof. fizickog i njegove kolege pricaju gluposti i sole mi pamet :P )\nTezina varira od 75 do 77.Ako idem na basket,rukomet i trcanje sa drustvom cesce neko vreme onda malo spadnem,ali ovako sam na 76/77 uglavnom.(ishrana mi je veliki problem,jer nemam ni novca ni vremena da se posvetim njenom sredjivanju.Postujem neke osnovne principe,ali ne krljam 2g proteina/kg telesne tezine niti striktno merim koliko vode unesem ili UH i masti.To jednostavno procenim po tome kako se osecam)\nObime ne znam stvarno,samo sam jednom merio nadlakticu(prosle godine) 36cm.Ne interesuje me velicina misica.Dobro mozda malo,ali ja sam zadovoljan... ;) BF varira iz gore pomenutih razloga od 8 do 12%,nekad se malo zamastim kad krenu slave i rodjendani,jbg.\nCiljeva ima dosta,ali gimnastika je primarni,tj. SNAGA celog tela! Radim i da popravim odraz i brzinu.Najbitnije mi je da u potpunosti savladam pokrete kao sto su sklekovi na jednoj ruci,zgibovi na jednoj ruci,naskok na udaljenu stolicu iz cucnja na jednoj nozi,potisak iz stava na sakama i jos neke stvari. \nZasto sam protiv bodybuilding-a?\nZamislite mene sa + 15 kg! Mogu slobodno da se pozdravim sa mojim ciljevima. Veci misic i masivnije telo ne znaci obavezno i jace!Trebalo bi mi dosta vise snage. Banalan primer:obarao sam ruke sa momkom koji je 10kg tezi od mene,ima veci podlakticu i dobio sam ga ladno. Dobio sam ga i na zgibovima i cucnjevima.Decko izgleda super,barata gvozdjem i dobar je sportista,ali na njegovu tezinu mu fali snage! Isto je i sa bilderima. Njihov trening ima za cilj(iako ovo znate i sami,ali ajd da ponovim 101. put) hiperrtrofiju(prirast misicne mase!),a ne efikasno koriscenje iste(to bi bili strongmeni i PL,olimpijski dizaci tegova i gimnasticari i svaki drugi sportista!). Meni je debilno imati izgled bez funkcije.Zato i pitam da mi neko pojasni da probam da razumem CEMU TO?! Jos nesto,jako misicavo telo je veoma skupo za odrzavanje! Da ne pominjem da 99% vezbaca(momaka iz teretana) ZAPOSTAVLJA KARDIO,ISTEZANJE,KAO I VEZBE ZA KOORDINACIJU POKRETA I DINAMICKU SNAGU! All show and no go. \nE zato je meni NEPOTREBNO da radim sa opterecenjem! Jer me to nigde nece dovesti.Ako hoces vise kondicije ne ides u teretanu da radis cucanj nego napolje da trcis(ili na traku iako sam protiv tih gluposti).Tako i ja. Hocu da uradim front lever. Ne radim biceps pregibe nego l-hang pull ups.(izvinte zbog engleskog,ali vecina moje literature je na eng.) I jednog dana cu preci na tezu varijantu blize cilju i onda i uradit front lever.\n\nSamo da se razumemo,ja ne pljujem bildere.(njihov izbor njihova stvar,ali makar nemojte meni soliti pamet)Odmah da se ogradim,ima ljudi kojima zaista skidam kapu.Poznajem par ljudi koji su profi i to su izvanredni momci bolje organizovani od svajcarskog sata i posveceniji svom poslu daleko vise nego ja mom.Oni imaju moje postovanje uprkos tome sto je njihov posao sulud po mom misljenju.Velika masa,ne funkcionalana snaga neproporcionalna toj misicnoj masi!Ali dobro,svako ima pravo na izbor.\nKad vec pisem evo da dodam jos par razloga zasto sam protiv treninga sa tegovima:\n1.kako se danas radi,vise serija x vise ponavljanja za definiciju(ode hrskavica),manje serija x manje oponavljanja za masu(uglavnom su to sumnjivi pokreti koji ce vise ostetiti vezbacevo zdravlje nego zapravo nesto doprineti).Da bi zaista naucio kako da se sacuvas potrebno je ili slusati nekog ko vec zna(takvih je malo) ili sam iscitati gomilu knjiga(kao npr. ja) i onda sam zakljuciti sta valja, a sta ne.\n2.Zasto napadati tegove,ako ni nad svojim telom  to da su sklekovi ovde samo ispomoć i ništa više. Da biste napredovali u broju zgibova koje možete da uradite, jednostavno ih morate raditi. To se zove specifičnost trenažnog procesa. Ne možete terati plivača da trči da bi bolje plivao ili obrnuto. Još jedna bitna stvar je da probate da se skoncentrišete na dobru tehniku izvođenja pokreta pre nego na broj ponavljanja koji ćete uraditi. Jedina osoba koju ćete tako prevariti ste vi sami. Ukoliko to do sada niste učinili, sada je pravi trenutak da pročitate naš članak i pogledate video o pravilnom izvođenju zgibova.\n\nPrvi dan: uradite 5 serija zgibova do otkaza. Između serija pravite pauzu od 90 sekundi. Nemojte se opterećivati brojem zgibova, vodite računa o tehnici. Primetićete da će se napredak ovde ispoljiti tako što ćete moći da radite veći broj zgibova u poslednje dve serije pre nego u maksimalnom broju zgibova. Vodite računa da svaka serija bude do otkaza!\n\nDrugi dan - piramida: počnite prvu seriju \"piramide\" sa jednim zgibom. U drugoj seriji uradite dva zgiba i tako nastavite povećavajući broj zgibova u narednoj seriji za jedan sve dok ne dođete do serije kada više ne možete da povećate broj zgibova. Tada ponovite još jednom tu seriju. Pauze između serija su 10 sekundi.\n\nTreći dan: uradite 9 radnih serija zgibova sa po 60 sekundi pauze između svake serije. Ono što se ovde naziva radnom serijom zahteva malo objašnjenje: u radnoj seriji neko može raditi po 7 zgibova, neko više od toga a neko manje. Vi to morate odrediti sami za sebe. Obratite pažnju da treba da uradite 9 radnih serija sa po 60 sekundi pauze između. Cilj je izdržati svih 9 serija sa istim brojem zgibova a ne prekinuti na petoj seriji ili slično. Bolje je uraditi 9 serija makar po dva zgiba umesto da uradite 6 zgibova u prvoj, 3 u drugoj 1 u trećoj i tu prekinuti.\n\nČetvrti dan: uradite maksimalan broj radnih serija koliko možete sa pauzom od 60 sekundi između serija. Prekinite sa radom kada više ne budete mogli da uradite dobro izvedenu radnu seriju. Ako budete mogli da uradite preko 9 radnih serija, sledeće nedelje povećajte vašu radnu seriju za po 1 zgib.\n\nPeti dan: ponovite dan iz nedelje koji vam je bio najteži za rad. On može biti drugačiji iz nedelje u nedelju. Možete čak da probate da radite i zgibove sa opterećenjem.\n\nI na kraju zapamtite da je kontinuitet možda i ključ uspeha. Nemojte propuštati treninge. Izdržite bar 6-8 nedelja i pogledajte rezultate. \nVerujte da je ovo mnogo bolje od teretane...http://www.infostar.rs/delatnost/index/sport-i-rekreacija/teretane-fitness].armstrongov program za zgibove\n\nzgibovi su jedna od najzahvalnijih vežbi, međutim kako su teški za rad, često se izbegavaju i zamenjuju alternativnim vučenjem na lat mašini… ako ne možete da radite puno zgibova u seriji, ovde je predstavljen jedan od metoda da uspete u tome. ovaj program je razvio major charles lewis armstrong dok se pripremao za obaranje svetskog rekorda u broju zgibova u jednoj seriji. izuzetno je dobar ako nemate vremena da idete u teretanu a posedujete vratilo kod kuće i pola sata dnevno slobodnog vremena. očekivani rezultati ovog programa (važi za prosečne muškarce koji mogu da urade par zgibova) su takvi da kroz samo 6-8 nedelja možete doći do maksimalnog broja zgibova od oko 20 ponavljanja. program je koncipiran u pet radnih dana - od ponedeljka do petka, uz obavezan odmor od dva dana preko vikenda.\n\nsvakog jutra, uradite tri serije sklekova do otkaza. to je jako bitno. sklekovi su odlična vežba za jačanje kompletnog ramenog pojasa i pomoći će vam u dostizanju vašeg cilja sa zgibovima. ovaj postupak bi trebalo da usvojite i radite svakog dana za vreme ovog programa.\n\nprogram\n\nako imate dovoljno slobodnog vremena, ne bi bilo loše da zgibove radite tek 2 do 3 sata nakon sklekova. kao što je već rečeno, program je podeljen u 5 radnih dana, i ono što treba da znate je to da su sklekovi ovde samo ispomoć i ništa više. da biste napredovali u broju zgibova koje možete da uradite, jednostavno ači tim sa dvojicom kompetentnih vozača.\nGlok-kriminalan vozač u brzom autu.\nFerari-i dalje teški kanal,možda se malo dignu do kraja sezone,ali ova ekipa polako dolazi na nivo pre Šumahera, kada su Masa i Rajkonen bili Alezi i Berger.Loš auto,loša logistika kombinovano sa Zauberovim talentima jednako pretposlednji tim.\nBMW-nisu imali sreće ali i kad je budu imali ne treba očekivati čuda od njih,realno ekipa i vozači za pokoji podijum.\nVilijams-već 10 godina nikome nije jasno šta se u toj ekipi radi koji kurac,tako da to i ove godine ostaje velika misterija.\nReno-na putu da ponove kriminalnu sezonu od prošle godine,nažalost Alonso kao da nije čovek za više od one dve titule,ali treba sačekati i dalje ga računam u majstore.\nKovalainen-zovi me Meklarene,imam položeno.\nFors Indija-biće tu bodova,Fizikela konačno u timu u kojem može da zasere i da ga bole kurac jer su najgori što očigledno doprinosi njegovoj vožnji.Zutil dobar.\nToro Roso-Burde kul,Buemi podbacio,veliki talenat,novi Sena. :)))\nNakadžima jebem ga u usta,morao je samo on da odustane. :)\nVeber na nivou.\n\nRealno ne vidim,ko bi mogao,prvo u konstruktorima da uzme titulu Bronu.Jedina ekipa sa dva vozača koji konstatno mogu da osvajaju bodove.\nŠto se tiče pojedinaca.\nJebem mu mater,nekako ide ovaj Baton ka tituli,jer realno ima tu još par vozača dobrih,ali moj neki utisak da su to vozači neprivikli na ove rezultate i ove uloge favorita (Fetel,Truli,Glok... ) i nekako kul im je skroz da završe drugi,treći,čevtrti a Baton je izgleda jedini skapirao da su Meklaren i Ferari lipsali i da nema boljih od njega i da zašto jebote da ne osvoji titulu.Tako mi se nekako čini.\nI pogledajte atmosferu posle trke.Mega blejačka.Fetel i Baton se nešto zajebavaju,lupkaju se,bole ih kurac,nema tu rivalstava tipa Šumi-Hil,Šumi-Hakinen,Alonso-Rajkonen,Hamilton-Masa sve je ove sezone mnogo više easy going,laganica ovo ono,ok Batone ti ćeš biti šampion,posle ćemo se svi zajedno napiti kod Trulija ko bulje i šmrkati belo nagu. \nDa bi misic rastao moras jesti,odmarati i sokirati ga,a najbolji sok je promena vezbi koje izvodis i/ili povecanje opterecenja.Bilo u teretani ili van nje mozes postici isto, do odredjene granice(do koje ce malo ko uopste doci).E sad,koliko imas vrsta sklekova?! Imam spisak koji sam pravio skoro godinu dana, toliko varijanti vezbi bez opterecenja da napamet ne znam ni pola!\n\nApsolutno se slažem. Samo velika je razlika između 100 ''suvih'' sklekova i između 8 sklekova na razboju sa opterećenjem - i u slučaju snage i hipertrofije. \nJos jedna btna stvar!progresija! cim napredujes ne zaustavljaj se tu, nego povecavaj kilaze/ponavljanja,a kad ti vezba \"dosadi\" ili je radis vec neko vreme promenis i tako ides u krug.E sad, dva meseca su minimum(barem meni) da se bas naviknem na neku vezbu i dodjem do neke granice da se iscrpljujem beskonacnim ponavljanjima bez potrebe.\n\nVežbe treba menjati, a što se tiče sklekova... uzmi torbu, natrpaj knjige i udri! Radi tako sklekove, imaš opterećenje, jebaćeš! Svakako bolje nego suvi sklekovi. \nnpr. poceo sam sa nekim cucnjevima,sa 30 dosao do 80,menajm.Radim na jednoj nozi,kad sam dosao do 10 menjam,sad iz cucnja skacem u vis,sledeca promena je skok u dalj,onda naskoci na stepenike,kad dodjem do 10 i 2 stepenika po skoku onda dodajem tezinu i idem iz pocetka.(napominjem da je meni cilj ovde bila snaga ,a ne masa)\n\nIsto koristi neko opterećenje, tako povećavaš samo izdržljivost, improvizuj, ne kažem da ne radiš dobro, ali probaj i vanjsko opterećenje.\nProblem je medjutim sto retko ko ima motivaciju da radi van teretane kad likovi iz teretane izgledaju blje nego neko ko ne ide u istu.Samo da znate, ima ih!\n\nPa ja sam prvi počeo da vežbam kući kada nisam mogao da idem u teretanu, tako da te razumem u potpunosti. Imaš ljudi koji rade zgibove i propadanja, pa su građeni bolje od nekih iz teretane. To su ekstremni mezomorfi, genetičari... \n\nPoenta je da se svako trudi na svoj način, ali i da sasluša savjete drugih, da probava razne stvari. Kad smo kod toga, probaj ovo, ako već nisi http://www.coopersguns.com/videos/exercise-encyclopedia/triceps/dips-on-bench/ Možeš raditi kući, ja sam radio sa krevetom i stolicom. Ja je radim i u teretani, ali sa opterećenjem od 35kg. \n\nInače, da ne misliš da zagovaram samo tegove... Ja sam kući natrpao punu torbu najtežih knjiga, legao na pisaći stol, radio pullover, radio sklekove sa tom torbom, čučnjeve, čak sam radio i jednoručno veslanje sa kreveta tom torbom, uhvatio sam je kao što bih bučicu, i radim. Jebi ga, brate, apsolutno ja tebe razumem i podržavam, iako su nam mišljenja često oprečna, suština nam je slična, a čini mi se i fanatičnost. ;)\n\nMomci hvala na savetima inace potpisujem to da je klasican benc sranje a svi ga dizu u nebo ne znam ni ja koliko a moze se vrlo lako zameniti drugim vezbama...\n\nOtkad ga ne radim grudi su počele da rastu kako treba. \n\nA sto se tice veslanja odjebao sam onu masinu radim ih sa benc sipkom siroki hvat 80kg 6 serija po 5 ponavljanja...\n\nI to je kurac na biciklu, to što si odjebao, i ja sam. I veslanje u pretklonu sam, jer mi je preveliki stres na noge i donji dio leđa, a nikako nisam mogao da izolujem šta sam hteo. T šipka je daleko bolja, razni hvatovi, radijus pokreta, dvoručno, jednoručno itd..hoces reci \"glupost'?\n\nne baš, neozbiljan pristup za nekoga ko želi masu ali i ozbiljnu snagu. \nda bi misic rastao moras jesti,odmarati i sokirati ga,a najbolji sok je promena vezbi koje izvodis i/ili povecanje opterecenja.bilo u teretani ili van nje mozes postici isto, do odredjene granice(do koje ce malo ko uopste doci).e sad,koliko imas vrsta sklekova?! imam spisak koji sam pravio skoro godinu dana, toliko varijanti vezbi bez opterecenja da napamet ne znam ni pola!\n\napsolutno se slažem. samo velika je razlika između 100 ''suvih'' sklekova i između 8 sklekova na razboju sa opterećenjem - i u slučaju snage i hipertrofije. \njos jedna btna stvar!progresija! cim napredujes ne zaustavljaj se tu, sto oprečna, suština nam je slična, a čini mi se i fanatičnost. ;)\n\nmomci hvala na savetima inace potpisujem to da je klasican benc sranje a svi ga dizu u nebo ne znam ni ja koliko a moze se vrlo lako zameniti drugim vezbama...\n\notkad ga ne radim grudi su počele da rastu kako treba. \n\na sto se tice veslanja odjebao sam onu masinu radim ih sa benc sipkom siroki hvat 80kg 6 serija po 5 ponavljanja...\n\ni to je kurac na biciklu, to što si odjebao, i ja sam. i veslanje u pretklonu sam, jer mi je preveliki stres na noge i donji dio leđa, a nikako nisam mogao da izolujem šta sam hteo. t šipka je daleko bolja, razni hvatovi, radijus pokreta, dvoručno, jednoručno itd.","Crno\nNikad Lejkersi nisu bili Šekovi. Ljudi, u NBA sve se vrti oko rejtinga. Kobi je ne samo lice Lejkersa kao franšize, već i lice lige, a igranje u \"big market\" timu mu samo pomaže u tome. Džeri Bas je bio donekle drugačiji od ostalih vlasnika, jer je furao titule i sve to, ali čovek je primarno u poslu bio zbog para. A najviše para donosi - KOBI.\n\nТада јесу.... Шек је тада био икона не само Лејкерса већ и целе НБА лиге (сећам се добро јер сам у том периоду обожавао Шека и Лејкерсе).... Тек од кад је он отишао, Коби је постао главни баја.... А и са пуним правом - пред Кобијем је, као што видимо данас, било минимум 10 добрих сезона, а пред Шеком није ни упола толико било....\nНису Бостон и Лејкерси најпопуларније франшизе што се тиче маркетинга брате Црно, већ Лејкерси и Никси и то убедљиво (чак и испред Мајамија).... Селтикси су постали атрактивни од како су окупили ову велику тројку јер су пре тога нису били популарни на оволиком нивоу још од времена Б'рда, Мекхејла и Периша....\nЛебронова ''Десижн'' је била највећа популарна глупост у историји НБА лиге....\n\nСтеван\nМислим да ни 5 пута у животу нисам гледао ноћну неплеј-оф утакмицу, али сам узео мало вечерас да гледам Мајами - Минесота да видим како изгледа \"европска\" екипа против ових коњина. Претпостављам да је још неко од вас то гледао, па бих волео да ми објасните шта су свирали Шведу оно кад је шутирао тројку. И је л' ми се чини или онај Бареин фаул није био за искључење?\n\nШведов фаул прошле сезоне не би био фаул, ал' пошто су ове увели ''Реџи Милер правило'' онда јесте.... Не сме се намерно млатарати ногама да се иницира контакт....\nА Бареа јесте заслужио техничку, али не искључење и то јесте било имбецилно....\nfaker00\nŠto se tiče LeBrona, niko ne spori da se on popravlja. Ali ako je već NAJKOMPLETNIJI IGRAČ kao što svi govore (pa i ja ponekad), zašto onda nema muda da uzme poslednji šut kad zagusti? Iz istog razloga zbog kojeg nije mogao da uzme titulu da prosječnim timom, nego je morao da se upari sa svim onim silnim zvijezdama? Sve se na kraju svede na njegov karakter, tj. da je pičketina u duši... Ako me shvataš. Veoma sam emotivan što se tiče košarke. Ja sam u vukojebini od Crne Gore, ali me ipak boli što je LeBron prešao iz Klivlenda u Majami. I to mi nikad neće bit' svejedno.\n\nБрате Факеру, наравно да размењујемо мишљења само и да нико није 100% у праву.... ;-)\nКао што рекох, Џејмс јесте најкомплетнији играч данашњице и један од најкомплетнијих икада, али без обзира на то - у тиму има три, четири боља шутера од њега и због чега би он онда узимао задњи шут? \nОнај тим Кавалирса није био чак ни просечан, већ лош. Погледај сезону кад је овај отишао у Мајами - најгори тим истока су били и други најгори тим лиге (чисто да се разуме колико човек доприноси тиму - са њим су били најбољи тим, не само истока, већ и лиге само сезону раније).... И зашто би он једини у историји лиге морао исту да освоји без подршке квалитетних саиграча? \nКао што рекох - Гилберт је паметно своју кривицу (његова неспособност тачније) пребацио на њега и овај је одмах постао омражен.....crno\nnikad lejkersi nisu bili šekovi. ljudi, u nba sve se vrti oko rejtinga. kobi je ne samo lice lejkersa kao franšize, već i lice lige, a igranje u \"big market\" timu mu samo pomaže u tome. džeri bas je bio donekle drugačiji lternativa zgibu je vucenje na lat masini u teretani , gde mozes da radis sa podesivim kilazama.Vremenom dovoljno tu ojacas tako da mozes da radis i zgibove.Ali ti nemas tu opciju i to je jedan veliki nedostratak kucnog vezbanja.A bez zgiba tesko da ces moci da razvijes ledja , to jest latisimuse.Tu ti je jedina pomoc dosta istezanja.Okaci se na vratilo i istezi se.Dokazano je da se istezanjem postize porast fizicke snage.\nTo vezano za sklekove je opet druga prica.Ne ,ne moras da se striktno pridrzavas svega sto ti neko kaze.Svako telo je drugacije , i svako telo drugacije reaguje na razlicite vezbe.Ljudi moraju da shvate da je BB krajnje subjektivan sport.Ako nesto uspeva kod jedne osobe uopste ne mora da znaci da deluje kod neke druge.Moras da pronadjes sta tebi odgovara ,vezbe , tempo , ponavljanja , sve to zavisi od tebe.Brojem ponavljanja ne moras ni malo da se opterecujes.Sve dok vidis napredak  ne moras nista da se brines.\nDecko koji moze da uradi 200 sklekova u jednoj seriji ima dosta manje definisane i manje masivne grudi od mene ,a ja mogu maksimalno 80 sklekova u seriji.\nSto se tice tvog treninga , slobodno mozes da ubacis i razna propadanja i varijante ostalih vezbi , ne moze da skaodi.BB se sastaji iz konstantnog menjanja programa vezbanja ,iz pokusaja i  pogresaka.Vremenom nadjes sta ti odgovara i to teras.\nMada  opet , ja tvrdim da je teretana najisplativije resenje.Svega 1000 dinara mesecno za svu srecu ovog sveta (dobro tako ja to vidim  :D).Rezultati bi ti verovatno bili mnogo bolji ,ali opet , mozda nemas vremena ili uslova za to.Ako imas , moja preporuka.\nI da ,svidelo mi se kako baja sa sajta razmislja ,” Remember, your muscles don't care if your weights are new, shiny, and chrome or rusty, used, and cast iron - don't waste money on new stuff, buy used and save money!”  Sve je rekao  ..@  vehbija ćoralić   \nprocitao sam lepo sta si sve napisao i evo mog odgovora.\njedno veliko pitanje je , sta ti zapravo zelis?sta je tvoj cilj?\nvidim da štati napredovanja u playoff-u, u koji ulaze neminovno. \n\nBruklin radi fantastičan posao, s obrizom na to da su nova franšiza. Imaju Johnsona, koji je jedan od najboljih klasičnih bekova u ligi, samo je strašno potcijenjen. Clutch šuter, strašan igrač, koji je stalno sposoban da ubaci 20+ poena. Imaju Derona koji stalno pravi fantastičan posao, tu nema mnogo da se komentariše. Imaju Bruka Lopeza, kome je ovo najbolja sezona do sad, zasluženo all-star igrač. Imaju Wallacea, imaju odličnu ekipu, samo im treba uigravanja. \n\nI na kraju, Čikago. Čupaju se nekako, kako ni sam ne znam. Totalno su mi nejasni, bez Rosea je taj neki štimung koji su imali nestao, ali guraju. Noah koji igra odlično, kao i Boozer i Deng koji pružaju solidne partije, čuvaju makar taj neki pristojan skor, ne dozvoljavaju da budu oduvani, da obrukaju franšizu. Samo ne znam šta će se desiti sa Roseom, nikad se ne zna posle povrede šta se može desiti. Možda se vrati i jači nego ranije, a možda bude katastrofa (Bože ne daj da se ovo desi).\n\nLiga u ovim trenucima proživljava ne baš najbolje godine, to ćete se svi složiti. Čitava jedna generacija legendarnih igrača odlazi. Kobe, KG, Paul Pierce, ray allen (ne zaslužuje ni ime da mu napišem velikim slovima u ovom mom skromnom postu, što ne spori da je po igri legenda), Steve Nash, Ginobilli, Parker, Dunkan... Liga neće bez njih biti ista. Ali će to omogućiti potpunu dominaciju LeBrona i njegovu vladavinu dok se mladi igrači (Kyrie, Kid-Gilchrist, Davis, Lillard, Ross od rukija, Durant, Westbrook, Paul, Griffin, Crawford, Rubio, Love, Peković, George, Harden, Curry i ostali mladi) ne razviju dovoljno da mogu da se suprostave i skinu šupčinu LeBrona sa mjesta gdje je sad..ljudi jebote ne mogu da vjerujem da na jednoj temi vidim ovoliko pametnih postova i pravilnih stavova i mišljenja, bez vrijeđanja i sa respektom, bez glupavih komentara. i to još o košarci. znači popravili ste mi dan :d\n\nelem, da kažem nešto o bostonu, njujorku, bruklinu i čikagu. ji, već su tipovi najčešće izmešani). Ovo je važno za naprednije vežbače, dok početnicima i nije od neke koristi.\n\nSpavanje je veoma bitno za mišićnu masu. Spavajte najmanje osam sati u kontinuitetu, izbuljeni san nadoknadite po danu. Pored ovoga, menjajte programe, jer morate šokirati mišiće, jer se vremenom naviknu na iste vježbe. Naravno, svaki trening povećajte kilažu s kojom radite, makar za minimum. Prvu vježbu radite četiri serije (3x8), dok ostale radite 10/8/8 ponavljanja. Za velike mišićne partije su potrebne četiri vežbe, dok su za manje dovoljne tri.\n\nUkoliko ste jako mršavi uzmite gainer, preporučujem Hyper Mass 5000, a ako već imate mišićne mase, ili ste u fazi definicije, uzmite Whey. Kardio u mišićnoj masi svedite na minimum, tj. ja ga uopšte ne radim. Pre svakog treninga vozim bajs u teretani tri minute, čisto za zagrijavanje (ovo ne radim dok radim noge). Nakon svakog treninga se istegnite. \n\nI polako, BB je zahtevan sport, nije egzaktan, eksperimentišite na svom telu, koliko uložite u svoju ishranu i suplementaciju toliko ćete napredovati. :).ide m u teretanu, a cilj je nabacivanje mišićne mase, a nakon toga, logično definicija. za mišićnu masu su, kako je rečeno ključni ishrana i odmor. od hrane treba jesti piletinu, ćuretinu, konjsko meso, jaja, ribu, krompir, pirinač, ella sir i tijesto (male količine). \n\nuh treba jesti 4:1 u odnosu na proteine pre treninga zbog energije i sprečavanja katabolizma. proteine treba jesti 3:1 posle treninga. prvo uzeti pwm odmah nakon treninga (npr. whey). nakon toga, pola sata od pwm-a pojesti 170gr tunjevine, nakon toga malo ella sira. \n\nmoj program za masu:\nponedeljak: grudi/triceps/stomak\nutorak: odmor\nsreda: ledja/biceps/stomak\nčetvrtak: odmor\npetak: ramena/trapez/stomak\nsubota: noge/podlaktice\nnedelja: odmor.\n\ndosta vežbi možete pronaći na sajtu coopresguns, a dosta profesionalne pomoći možete pronaći na ex yu fitness forumu. trening treba da traje maksimalno 75 minuta. odmor između serija va sa prstima ka napolje (dakle, oni tezi, ledjni). Takav zgib ne radim nijedan citav, medjutim nemam tu problema, radim tzv. negativne dok ne ojacam, a jacam bez daljnjeg, tu ne primecujem ama nikakve probleme. Medjutim, ostajem na istom broju sklekova...\n\nKada sam odmoran, sa tom gorepomenutom odlicnom formom, radim 15. Posto je poenta raditi isti broj u 3 seta sa po 60 sec izmedju, stignem ja do 12. I 'oces djavola, drugi set samo 10, treci svega 7. Posavetujem se ja, kaze lik radi jedan dan sva 3 po 9, sledeci put sva 3 po 10, pa tako podizi. Radio ja tako, poslednji put uradim 11-11-10 (nisam mogao poslednji), i posle toga, sledeci put - 12-8-5. SKK?! Frustracija... I tako se vrzmam u krug, pokusavam kojesta, ali ne mrdam u broju, iako se osecam sve snaznije, i grudi su mi sve definisanije. Uzgred, vratio sam se na pocetnicki program, dakle svakog drugog dana 3 seta zgibova, 3 seta trbusnjaka, 3 seta sklekova i 3 seta cucnjeva.\n\nDrugo pitanje glasi - zasto taj program ogranicava samo na te vezbe? Hoce li skoditi da dodam propadanja, propadanja sa rukama iza i stopalima u visini zadnjice, obicne zgibove, cucnjeve, sklekove sa pesnicama uz kukove, sklekove sa sirokim hvatom...? Zasto je to toliki \"no-no\"? A imam osecaj da me upravo tricepsi zadrzavaju pri sklekovima, bas bih da stavim i na njih akcenat... Elem, vezbam efikasno, obicno mi i kasika ispada iz ruke nakon vezbanja, sav se tresem. Mada, mi muzicari smo pice, to je verovatno najnormalnija stvar.\n\nHvala unapred\n\nP.S. Jedini Srbin sa kojim sam se konsultovao kaze da ne treba da se opterecujem brojem uradjenih vezbi po setu, forumi opet tvrde da je za sklekove standard povecanje od jednog do 3 nedeljno..raja, sta mislite o scoobysworkshop.com? mene lik odusevljava, no, moj se post odnosi na pitanje koje me mori, a ocekujem da neko ko se bb-om bavi duze od mene ima odgovor: poceo sam kombinacijom svega i svacega, svaki dan po par sati, da bih spustio loptu i vezbao pon-sre-pet, i to popularni \"in da je za sklekove standard povecanje od jednog do 3 nedeljno.","Хвала на исцрпном одговору\nИначе смо сличне висине и тежине , ја сам 180цм и 83-85 кг  :)\nБраво за разноврсност у спортовима.Гимнастика ти је приоритет.Бодибилдинг режим тренинга ти не одговара због повечања масе и то је сасвим разумљиво , не треба ти.\nЈа иначе нисам много упућен у тренинге гимнастичара али до сада нисам видео да тренирају са теговима већ само са тежином тела.Тако да се и то уклапа у твоје схватање тренирања без тегова.\"Већи мишић не значи и јачи мишић\" такође тачно.\nДакле , ТЕБИ то једноставно није потребно јер се не уклапа у захтеве твог спорта.\nАли зашто други људи не би користили другачије начине вежбања?\nОвде се долази до једног ,да кажемо , философског питања.Шта је уопште смисао вежбања?Чему све то?\nЧему ово питање? :) Из истог разлога због којег се ти питаш чему билдеру сва та маса без функционалне снаге ......\nСве је то ствар циља и слободне одлуке појединца.Овде се не говори о томе чији је режим вежбања бољи јер циљеви различитих система вежбања нису исти стога не може да се говори о томе шта је \"боље\".Може само да се прича о томе који систем је бољи за одређени циљ ,а наша прича на прошлим странама то нема.\nТеби је циљ да радиш одређене аеробне позе те је најбољи начин за то ово што си навео.Билдеру је циљ маса , хипертрофија , исклесано масиво тело.Њега не занима снага и прстенови тако да ће он радити онако како ради јер ће тако најбоље достићи свој циљ.Зашто он то жели?Некима се свиђа та животна философија а у данашњем времену је то сасвим разумљиво.Да ли ће навацити масу и изазвати хипертрофију згибовима , склековима и сл?Можда , али ББ тренингом ће то урадити сигурно.Поверлифтеру је у основи циљ дизање што веће килаже у одређеним вежбама , исто као и олимпијском дизачу тегова.Сходно томе раде одређене тренинге који ће им помоћи у томе.Да ли би му вежбе без тегова помогле?Да , али он мора да ради са тешким теговима јер је то његов циљ.Остало су само помоћне вежбе, помоћне.\nОве примери за нарушавање здравља теговима,па , вероватно су тачни , али исто тако је могућа повреда и са твојим начином тренинга ,разбој вратило козлић и прстенови су опако зајебана ствар :)\nДакле, ако нешто одговара теби не значи да ће то одговарати другима.\nИмаш \"знање\" , али ,реално , немаш искуства да би знао шта је \"добро\" а шта не.Имаш 18 година , ја имам 22 и пробао сам доста ствари, прочитао брдо књига а и даље сматрам да  немам довољно искуства нити знања.\nКо зна можда ћу за пар месеци или година погледати овај текс и рећи да је глупост највећа, није ми то тешко да признам..хвала на исцрпном одговору\nиначе смо сличне висине и тежине , ја сам 180цм и 83-85 кг  :)\nбраво за разноврсност у спортовима.гимнастика ти је приоритет.бодибилдинг режим тренинга ти не одговара због повечања масе и то је сасвим разумљиво , не треба ти.\nја иначе нисам много упућен у тренинге гимнастичара али до сада нисам видео да тренирају са теговима већ само са тежином тела.тако да се и то уклапа у твоје схватање тренирања без тегова.\"већи мишић не значи и јачи мишић\" такође тачно.\nдакле , теби то једноставно није потребно јер се не уклапа у захтеве твог спорта.\nали зашто други људи не би користили другачије начине вежбања?\nовде се долази до једног ,да кажемо , философског питања.шта је уопште смисао вежбања?чему све то?\nчему ово питање? :) из истог разлога због којег се ти питаш чему билдеру сва та маса без функционалне снаге ......\nсве је то ствар циља и слободне одлуке појединца.овде се не говори о томе чији је режим вежбања бољи јер циљеви различитих система вежбања нису исти стога не може да се говори о томе шта је \"боље\".може само да се прича о томе који систем је бољи за одређени циљ ,а наша прича на прошлим странама то нема.\nтеби је циљ да радиш одређене аеробне позе те је најбољи начин за то ово што си навео.билдеру је циљ маса , хипертрофија , исклесано масиво тело.њега не занима снага и прстенови тако да ће он радити онако како ради јер ће r I-Pod?\nKR: Mostly Finnish music, all sorts. You wouldn’t know, so it doesn’t matter what I say.\n\nQ: What´s about your new Tattoo? Is it permanently?\nKR: I don´t know.\n\nLewis Hamilton said that winning his first race felt better than having sex. Kimi´s reply to that was: “Maybe he never had sex.” \n\nKimi tells about the track conditions at the new Formula 1 circuit in Singapore:” It is narrow in some places, wide at the other – it depends on where you are.”\n\nKimi Räikkönen on the question whether he likes it when his wife accompanied him to the races:” Yes, without her the evening in the hotel room is so boring.”\n\nQ: Do you have any special rituals when the helmet is concerned like many other drivers have? \nKR: I wipe it, so that I can see better.\n\nKR: I’m not interested in what people think about me. I’m not Michael Schumacher.\n\nQ: Things you can do in Finland\nKR: Well, in summer there’s fishing and shagging. And in winter the fishing is bad.\n\nQ: Kimi Räikkönen doesn’t seem interested in the proceedings going on up there. Kimi, you missed the presentation by Pele.\nKR: Yeah.\nQ: Will you get over it?\nKR: Yeah. I was having a shit..a jest voli prcati novinare, pa to je čudo... evo još par pitanja i odgovora:\n\nq: what do you do in the night before the race?\na: i sleep!\n\nq: is it true that sometimes you’re bored in the car?\nkr: only when i am in front by a country mile, like in melbourne last year. then you are thinking about other things or you’re playing with the buttons on the steering wheel. then i suddenly missed a breaking point. this year unfortunately we haven’t had such race.\n\nq: the helmet has a special meaning for many drivers. how important is it to you? \nkr: it protects my head.\n\nq: why kimi became a race-driver and not an icehockey-player\nkr:i have decided to do motorsports because i don´t have to get up there so early in the morning.\n\nq: kimi, what’s the 5th grid place like? \nkr: it’s the 5th grid place.\n\nq: what is usi, gornji abdomen. \nMrtvo, latovi, romboidi, donja leđa, dupe, zadnja loža, butine, malo listovi, podlaktice, vrat, donji abdomen, mišići kukova\nČučanj: butine, zadnja loža, dupe, trapezi, čitav abdomen, mišići kukova, listovi. \n\nSnaga je maksimalna sila koju tijelo može da proizvede. Zašto se BW vježbe ne uzimaju za snagu? Zato što se u njima nevjerovatno brzo napreduje. Ja sam sa 0 zgibova došao za 15 vrlo brzo, propadanja da ne pričam šta tu sve mogu sa opterećenjem, nisam mogao tri skleka, a došao sam do 500-700 za jedno veče. Lučenje hormona u vježbama sa tegovima su daleko veće od BW vježbi. Nema mnogo veze između tih vježbi i prirodne snage i mišićne mase (osim kada je manjka).\n\nZgibovi: Dovedem nekog niskog mršavca sa kratim hummerusom, bf -10%, ektomorf. Stavi ga na vratilo, kidaće. Zašto? Zbog snage? Ne, već zbog lakoće svog tijela i kratkog hummerusa, zato je dobar na zgibovima. \n\nZa dobar izgled, snagu, treba imati svuda opterećenje. Npr. možeš da uradiš 25 pravilnih zgibova u seriji. To je za poštovanje. I cilj ti je hipertrofija i snaga. Super. Ja ti nakačim teg od 10-15kg, uradiš 12 zgibova sa tom težinom, dođeš na 15 po seriji uz opterećenje, ja ti dodam još 5kg, i onda odradiš 15 po seriji. Nakon toga ti dam da radiš bez opterećenje, viola - 30-40 zgibova bez opterećenja u seriji. Shvataš me?.skocimis,brate, gresis. nisi svestan koliko. meni se cini da je to sve jedna velika zabluda nastala ugledanjem na pogresne modele i zanemarivanjem istinitih i uspesnih principa i formi. evo jedno sasvim jednostavno pitanje: zasto se jebavas sa dodatnim opterecenjem ako ne mozes ni svoju tezinu u potpunosti da kontrolises? da li je neko ko uradi 6 zgibova na jednoj ruci slab? ps:nije trol,samo bi voleo da mi neko dokaze zasto toliko forsirati tegove? do sada niko nije uspeo... uostalom ova tema i jeste za diskusiju.\n\nne mjeri se snaga (opterećenje) u kikbekovima i biceps pregibima sa kablovima. mjeri se u tri osnovne vježbe - mrtvo, benč, čučanj. zaš иљном стању, у животној опасности, али је стабилно.\nНајвероватније ћемо га сутра пробудити\", рекао је директор Петер Басо.\n\nУдес у квалификацијама догодио се у кривини број четири када је отпао делић са болида вожача Брон ГП Рубенса Барикела и ударио Масу у кацигу. Маса је тада изгубио контролу и у пуној брзини ударио у заштитни зид.\n\nМаси је прво указана помоћ на стази Хунгароринг, а затим је хеликоптером пребачен у болницу.\n\nКвалификације за Велику награду Мађарске биле су прекиду двадесетак минута док се Маси указивала помоћ.\n\nhttp://www.rts.rs/page/sport/ci/story/132/Ауто-мото/76190/Фелипе+Маса+у+животној+опасности.html\n\nFelipe Massa’s condition was described as ‘stable’ on Sunday morning, with Ferrari confirming that there were no complications overnight following the Brazilian’s successful surgery for a skull fracture at Budapest’s AEK Hospital.\n\nMassa sustained the fracture and concussion during his high-speed crash at the Hungaroring in Saturday’s qualifying session, in which he was struck on the head by a spring from the Brawn car of Rubens Barrichello.\n\nAfter surgery he was put into an induced coma, a standard procedure following such an operation, and remained under observation in intensive care overnight.\n\n\"After undergoing an operation yesterday afternoon, Felipe Massa's condition remains stable and there were no further complications through the night,” said a Ferrari statement.\n\n\"He will be given another CT scan today, which will provide more precise information.\"\n\nhttp://www.formula1.com/news/headlines/2009/7/9677.html.pretpostavljam da znate šta su juče desilo na treningu, mislim da nije ni bitno previše ko je na pol poziciji...\n\nпредставници болнице у којој је оперисан возач ферарија фелипе маса, после удеса у квалификацијама за велику награду мађарске, саопштили су да је бразилац у животној опасности, али у стабилном стању.\nпредставници војне болнице аек саопштили су да ће маса током ноћи бити прикључен на апарат за веш  тренера и аналитичара са тим се чак и Скип Бејлс, човек коме је посао да тролује и пљује све што ваља, слаже), комплетнији и од Меџика због далеко боље одбране.... \nПотпуно другачији тип играча и од Мекгрејдија и од Картера.... Из сезоне у сезону му се побољшава шут и офанзивно гледано постаје савршен играч са претњом из сваке могуће позиције.... На ко зна колико утакмица је био на самој ивици трипл-дабл учинка.... Најмлађи који је прешао цифру од 20 сома поена....\nТакође, наравно да је отишао из Кливленда и свако нормалан би отишао из лоше вођене франшизе (Ајверсон, којег хвалиш, је тражио трејд из Филаделфије и отишао је у Нагетсе, Коби је такође тражио трејд, али му је управа Лејкерса довела Гасола и остао је, док су Џејмсу довели Шека са 38 година). Био је СЛОБОДАН ИГРАЧ то лето и Гилберт је паметно своје лоше руковођење клубом свалио на Џејмса. Окружио га је лошим тимом (какви су му саиграчи били говори сезона кад је потписао за Мајами - други најгори рекорд лиге) у којем је једно време и Павловић имао улогу стартера. 7 година је имао да му доведе добре саиграче, да Кавалирси буду равноправан конкурент за титулу Бостону, Спарсима и Лејкерсима. Гилберт се могао потрудити, као и Пет Рајли, да доведе велику тројку у свој клуб, ал' лика је очигледно болео курац. И на крају крајева, зашто би Џејмс био једини играч који је титулу узео без свог ''Пипена''?\n\nНо, што се тиче ове сезоне потписујем Дабов пост. Мајамију је главна конкуренција на истоку Индијана, чак бих ишао и корак даље и рекао да су Пејсерси фаворити против Хита уколико Сполстра не промени начин игре.....колико необјективности и пристрасности на пар страна....\nлеброн џејмс неће остати упамћен јер није давао 15 поена за минут? брате факеру, претера га за светлосну годину :-).... \n3 пута мвп лиге, ближи му се и четврти пут, а тек је пре два и по месеца напунио 28 година.... најкомплетнији играч који је икада играо кошарку (поред тренера и аналитичара са тим се чак и скип бејлс, човек коме је посао да тролује и пљује све што ваља, слаже), комплетнији и од меџика због далеко боље одбране.... \nпотпуно другачији тип играча и од мекгрејдија и од картера.... из сезоне у сезону му се побољшава шут и офанзивно гледано постаје савршен играч са претњом из сваке могуће позиције.... на ко зна колико утакмица је био на самој ивици трипл-дабл учинка.... најмлађи који је прешао цифру од 20 сома поена....\nтакође, наравно да је отишао из кливленда и свако нормалан би отишао из лоше вођене франшизе (ајверсон, којег хвалиш, је тражио трејд из филаделфије и отишао је у нагетсе, коби је такође тражио трејд, али му је управа лејкерса довела гасола и остао је, док су џејмсу довели шека са 38 година). био је слободан играч то лето и гилберт је паметно своје лоше руковођење клубом свалио на џејмса. окружио га је лошим тимом (какви су му саиграчи били говори сезона кад је потписао за мајами - други најгори рекорд лиге) у којем је једно време и павловић имао улогу стартера. 7 година је имао да му доведе добре саиграче, да кавалирси буду равноправан конкурент за титулу бостону, спарсима и лејкерсима. гилберт се могао потрудити, као и пет рајли, да доведе велику тројку у свој клуб, ал' лика је очигледно болео курац. и на крају крајева, зашто би џејмс био једини играч који је титулу узео без свог ''пипена''?\n\nно, што се тиче ове сезоне потписујем дабов пост. мајамију је главна конкуренција на истоку индијана, чак бих ишао и корак даље и рекао да су пејсерси фаворити против хита уколико сполстра не промени начин игре....","Фејкеру, одгледај те текме, које је Дипер набројао, а где је Леброн био главни актер.\n\nНије увек блистао у последњој четвртини, то је тачно, али то није најбитније, јер Мајами може сваког да натуче и пре него што текма уђе у последњу четвртину. :Д А док је играо за Кливленд, морао је много тога сам да уради, па је зато већином важне утакмице киксао у последњој четвртини. Јеби га, противници су већином имали комплетније тимове и могли су да држе концентрацију целу текму док Леброн са друге стране није могао да покрије све недостатке својих саиграча. Али било је и одличних утакмица у том смислу. Погледај, као што рекох, те текме што је Дипер наброј'о, односно серију против Чикага 2011, па целокупан пут Кливленда до финала 2007, а у плејофу 2009. је Кливленд чистио све пред собом док није стиг'о до Орланда, који је погодио милион тројки против Кливленда, али је Кливленд добио једну текму (две укупно) тако што је Џејмс погодио тројку са звуком сирене. хехе\n\nИстина да није толико добар клач играч каквих има, али није ни толики распад. Друга истина је да нема баш најбољи шут за два изван рекета, али 38% није ни толико лоше. Да се поправити, као и слободна бацања (сећам се кад је О'Нил на једној текми после вежбања слободњака са приватним тренером забијао неких 10/10 отприлике :Д). А Џејмсов шут за три поена је чак одличан, ако гледамо статистику. Има 41% ове сезоне док Коби на пример има 33%. Брајант забио само 22 тројке више од Џејмса, а шутир'о је 111 пута више. Ово само да упоредимо с неким врхунским шутером.\n\nОно што уме да иритира на овој теми је да се Џејмсу тражи и најмања мана, која се онда потенцира као велики проблем, а Коби, који ево упропаштава већ други дрим тим Лејкерса (и то овај пут неће ни у плејоф да уђу), се уздиже у небеса. Кад год Лејкерси напуне тим великим играчима, Кобију проради неки ком'лекс и он онда мора да доказује целом свету да је он главни у Лејкерсима и нико други, не обазирући се на последице. Тај играч не би успео да уђе у плејоф ни са једним тимом Кливленда са којим је Џејмс ушао. То је моје мишљење о Кобију..фејкеру, одгледај те текме, које је дипер набројао, а где је леброн био главни актер.\n\nније увек блистао у последњој четвртини, то је тачно, али то није најбитније, јер мајами може сваког да натуче и пре него што текма уђе у последњу четвртину. :д а док је играо за кливленд, морао је много тога сам да уради, па је зато већином важне утакмице киксао у последњој четвртини. јеби га, против rvo nije jedini tim koji koristi taj difuzor, (sto je inace zadnji kraj poda bolida, koji izmedju ostalog usmerava vazduh koji struji ispod auta pri velikim brzinama i time prianja auto za stazu, a taj zadnji kraj, ili difuzer, ima veze sa time koliko je taj proces efikasan, kao i sa uskomesanim vazduhom iza bolida, koji moze da znatno pogorsa stabilnost onoga ko ga prati). Zalbu su podneli Ferari i Meklaren jos u Australiji i odbijena je od strane stjuarda te trke, ali je kao prosledjena u FIA, ali nista od toga biti nece, jer nema nista ilegalno oko njega, samo drugacije i inovaciono. Drugi se nisu setili, jbg.\nU pravu si kad kazes da Formula ne ide bez Ferarija. Sam Eklston je rekao da Formula 1 nije moguca bez Ferarija i Monaka. \nE sad, Ferari nije najbolji zato sto kroji pravila, nego su pravila cesto bila krojena u Ferarijevu korist, od strane FIA-e. Ferari je uvek bio asovski tim, sa asovskim vozacima, jos od 1950. i nisu legende bez razloga. Kako ces da ih pobedis? - tako sto ces da budes bolji od njih. Mnogima je to uspelo do sada, a trenutno je Ferari jedini tim bez osvojenog boda ove sezone.\nFerarijeva najveca greska je sto su pustili Ros Brona da ode.\nInace, sto se tice Gvozdenove sentimentalne obzervacije, mislim da je ova sezona ubedljivo najzanimljivija, najnepredvidljivija i najujednacenija do sada. Trke su sjajne i svaka cast starim carevima, ali i oni su nekada bili mladi, kao ovi likovi danas, a taj period o kome pricas je bio jedan od najdosadnijih za gledanje ikada.\nJedino sto moram da priznam je da nikad nece biti isto bez Irvajna, lika koji je u Japanu ladno poceo da se trka sa Senom i Prostom, dok su se ova dvojica borili za sampionat i prestizali ga za ceo krug, a onda je posle trke otisao u Senin boks i rekao mu \"ako vec ne znas da vozis, idi probaj da beres lesnike\". :)))\nSurovi - imao seksualni kongres analne prirode sa Batonom vise, da Tor da! ;).obi, mislim da si dobio vesti sa kasnjenjem. brawn kao prvo nije jedini tim koji kor no sto sam svojim ocima video,lovacke price ne.\n\nU čemu je problem? Bio sam uporan, rezultati su brzo došli u broju ponavljanja. Radio sam svako veče, nisam imao pojma o treningu, radio sam i druge vježbe, razne varijacije sklekova, improvazije o kojima sam pisao, propadanja. Nisam rekao da sam u jednoj seriji odradio 700. I kakve veze ima DIF-om, molim te? \n\nDosao si do 15,super,ajmo dalje! Dizi noge da budu paralelne sa podom,postignes 20 ponvljanja ides dalje. Ovo sto Vule kaze. Dodjes do 15 ponavljanja pa onda 1/2 samo na jednoj ruci ili uzmes peskir prebacis ga preko vratila i uhvatis jendom rukom za sam kraj peskira. Nema granica! Nisu mi potrebni tegovi.Svaka sledeca varijanta opterecuje ledja vise! Nisam fan high rep treninga...Nije to lose,ali prvo treba ojacati dovoljno pa tek onda raditi na izdrzljivosti.\n\nPročitaj nešto o tipovima mišićnih vlakana, pogotovo o brzim vlaknima. P.S. Ta vježba sa peškirom se radi za podlaktice, ne leđa. \n\nDa,ali i dalje smatran da je nepotrebno raditi sa dodatnim opterecenjem.\nA ti mene? I za kraj:kalistenija ce na duzi vremenski period imati vise dobrih strana nego trening sa dodatnim opterecenjem.Vecina onoga sto postgnes ti ostaje do kraja zivota!(moj prof. fizike ima 65 god a moze da uradi nekoliko cucnjeva na jednoj nozi i to u formi kakvu vecina vezbaca moze samo da sanja!)\n\nPogledaj Dave Dreapera i neke seniorske bodibildere kako izgledaju, pa se javi. Strašno mi na kurac idete vi koji toliko odbijate vanjsko opterećenje kao da je đavo. Da ne valja sigurno se ne bi koristilo, ljudi ne bi napredovali decenijama na taj način. Pitaj Peđu Petrovića, jednog od najboljih srpskih bildera šta misli o zgibovima. I kako je on napravio svoje uspjehe sa hernijom bez tih vježbi. Ja ti garantujem da je njegova teorija ispravna, i kažem ti da su veslanja daleko superiornija u odnosu na zgibove..ps:700 za vece?! ajde smanji malo! znam samo dva momka koji su presli 500,a obojica su na dif-u.racunam samo ono sto sam svojim o ipke sa čela (triceps), triceps na spravi kad potežem dole, istezanje ruke unazad sa bučicom, i propadanja.\nZa leđa radim vratilo, sjedeće vratilo na spravi (široki i uski hvat), mrtvo dizanje, i onu vježbu sa bučicama k'o da palim šegu motorku.\nZa ramena radim sa bučicama dizanje sa ispruženim rukama sa strane, ispred sebe, sa šipkom i opterećenjem dizanje do visine ramena ispruženih ruku, pa sa šipkom i opterećenjem iza i ispred glave.....\nNapisah esej, ali eto.... Morao sam da komentarišem, jer je teretana dio mog života.....sir iz ulja, kajmak, pršut, jaja, domaći hljeb, mlijeko, jogurt, slanina, čokolada, kikiriki, badem, orasi........nema potrebe za suplementima, kad u ovakvim namirnicama imaš sve što ti treba.....\na što se tiče mene i teretane... krenuo sam u teretanu negdje u 2. srednje, znači prije 2 godine.... išao sam stalno, bez većih prekida negdje oko godinu dana, a onda sam počeo da pravim pauze. prva veća pauza bila mi je u januaru, pa sam tu pauzirao mjesec dana.... pa sam išao i dalje sa po kojom pauzom sve do decembra... i od tad, evo skoro 3 mjeseca pauziram, zbog nekih obaveza. planiram da se vratim ponovo za mjesec dana, kad se riješim vozačkog, pa ću da imam više vremena.\nšto se tiče vježbi, radim sistem 4-1, znači 4 dana radim, 1 pauziram. prvi dan radim prsa, drugi ruke, treći leđa, četvrti ramena.\nza prsa radim benč, kosi benč, uski benč i razvlačenje (sjedeći na kosoj klupi, ležeći na benču i stojeći sa povlačenjem prema unutra).\nza ruke radim bučice, skotovu klupu (sjedeći, sa z šipkom, i osloncem za triceps, da se ne pomjeraju ruke), dizanje z šipke sa čela (triceps), triceps na spravi kad potežem dole, istezanje ruke unazad sa bučicom, i propadanja.\nza leđa radim vratilo, sjedeće vratilo na spravi (široki i uski hvat), mrtvo dizanje, i onu vježbu sa bučicama k'o da palim šegu motorku.\nza ramena radim sa bučicama dizanje sa ispruženim rukama sa strane, ispred sebe, sa šipkom i opterećenjem dizanje do visine ramena ispruženih ruk ačunamo redovne treninge, dnevni trening mi je podeljen na dva dela. Polovina je rad na tehnici, a ostalo snaga i kondicija. Sad mi je ruka u gipsu, ali ga skidam sutra, tako da će to izgledati ovako (ne staje sve ovo u jedan dan): Kombinacije udaraca radim oko sat i po sa opterećenjima na rukama (2 x 7,5 kg), na vreći (4 runde) i direkte vežbam sa oprugama.\nOd ostalih stvari - da ne pišem kako izgleda program (pošto ga često menjam). Npr. radim 1000 do 1500 sklekova (rekord - 190 iz serije), na trbušnjacima radim oko sat vremena, ali nikada ne radim klasične trbušnjake jer su previše laki pa oduzimaju mnogo vremena (npr. rekord u opruženim sklopkama mi je 850 iz serije), što se tiče tigrovih skokova - uvek odradim jednu seriju, rekord sa čučnjevima - 1500 iz serje. Često kombinujem neke vežbe sa bučicama, zgibove i propadanja. Kada radim vijaču stavljam na noge opterećenja 2 x 2,5 kg. Tu je i trčanje. Malj i guma - oko pola sata. Radim i nešto što bih nazvao vodoravnim zgibovima (ne znam kako se zove vežba, isto se držiš za šipku ali noge ne vise, nego leže u nivou šipke). Test na kraju mi je zastava. Taman sam počeo da se tripujem na zgibove iz zastave, ali sam slomio ruku. Završavam jogom i taj či gongom. Imam i deo treninga kada podlakticama i potkolenicama udaram u drvo.\nTo je od prilike to. Jedan dan u nedelji mi je uvek slobodan.\n\nЛистао сам тему и и даље сам запањен овим тренингом.Свака част!.bavim se borilačkim veštinama. u teretani vežbam jer se držim onoga: \"um caruje, snaga dobro dodje\". ok, ovde smo da bi razmenjivali iskustva, tako da je bilo glupo sa tvoje strane što si rekao ono da nema smisla da ja vežbam na takav način.\nznam da preterujem sa forsiranjem svog tela, ali nisam ja došao do ovakve forme, preko noći. ako ne računamo redovne treninge, dnevni trening mi je podeljen na dva dela. polovina je rad na tehnici, a ostalo snaga i kondicija. sad mi je ruka u gipsu, ali ga skidam sutra, tako da će to izgledati ovako (ne staje sve ovo u jedan
