d kraj meča. sakrametno izgleda ni ove godine neće u plej-of, sad kazns pravi neki pičvajz pa je suspendovan, katastrofa jebena. svidža mi se mnogo kako golden stejt igra, samo da nastave ovako i da im se kari ne povredi.\n\nсмит, мислиш на џеј ар-а...? добар је њу јорк... ентони уз брајанта тренутно игра најбољи напад у лиги. покривени су на свим позицијама уз пристојног тренера озбиљна су пријетња мајамију на истоку. не знам како ће се стадмајер уклопити у екипу када се врати. не дјелује ми ко човјек који би мого трпити да буде 2,3 играч у екипи али ајде.\nклиперси играју добро то је једна дебела истина. имају лијепу клупу која доприноси квалитету игре. денвер по мени није лош, гледао сам синоћ, на прекиде, против лејкерса... добро су одиграли поготово у нападу. страшну нападачку кошарку играју.\nсакраменто по мени и не треба да види плеј-оф зашто су шугава екипа, некако су ми набијеђени, казинс се буни за сваку ситницу. \nголдн стејт игра добар баскет. мене одушевљава дејвид ли, страшан играч. скок, асистенција, напад па чак игра и солидну одбрану. могу до плеј-оф без фрке. \nинтересује ме каква је ситуација са телетовићем!? по мени међу топ 10 европских играча а не може састави минуте на терену, тамо. капирам да имају блеча, хамфриса па и воласа који може одиграти квалитетно на четвроки али опет.","Који, бре, Коби Брајант, људи? Шта вам је? Њега можете поредити са Ентонијем, ал' њих двојицу поредити са Леброном је смешно. Шта значи \"елегантно\"? Значи да они изгледају као да су неки богови кошарке, ал' далеко су од тога обојица. Леброн шта год да уради не изгледа елегантно из простог разлога, јер је човек висок и широк к'о крилни центар, а игра такорећи плејмејкера. То изгледа необично и не баш елегантно, али човек игра плејмејкера боље од већине правих плејмејкера. Већ сам прич'о овде да Леброн ту своју снагу може да одржава опуштено до 34. године, а после тога може још пар година да игра на врхунском нивоу користећи своје искуство и кошаркашку вештину, коју о eninge, dnevni trening mi je podeljen na dva dela. Polovina je rad na tehnici, a ostalo snaga i kondicija. Sad mi je ruka u gipsu, ali ga skidam sutra, tako da će to izgledati ovako (ne staje sve ovo u jedan dan):  Kombinacije udaraca radim oko sat i po sa opterećenjima na rukama (2 x 7,5 kg), na vreći (4 runde) i direkte vežbam sa oprugama.\nOd ostalih stvari - da ne pišem kako izgleda program (pošto ga često menjam). Npr. radim 1000 do 1500 sklekova (rekord - 190 iz serije), na trbušnjacima radim oko sat vremena, ali nikada ne radim klasične trbušnjake jer su previše laki pa oduzimaju mnogo vremena (npr. rekord u opruženim sklopkama mi je 850 iz serije), što se tiče tigrovih skokova - uvek odradim jednu seriju, rekord sa čučnjevima - 1500 iz serje. Često kombinujem neke vežbe sa bučicama, zgibove i propadanja. Kada radim vijaču stavljam na noge opterećenja 2 x 2,5 kg. Tu je i trčanje. Malj i guma - oko pola sata. Radim i nešto što bih nazvao vodoravnim zgibovima (ne znam kako se zove vežba, isto se držiš za šipku ali noge ne vise, nego leže u nivou šipke). Test na kraju mi je zastava. Taman sam počeo da se tripujem na zgibove iz zastave, ali sam slomio ruku. Završavam jogom i taj či gongom. Imam i deo treninga kada podlakticama i potkolenicama udaram u drvo. \nTo je od prilike to. Jedan dan u nedelji mi je uvek slobodan..bavim se borilačkim veštinama. u teretani vežbam jer se držim onoga: \"um caruje, snaga dobro dodje\". ok, ovde smo da bi razmenjivali iskustva, tako da je bilo glupo sa tvoje strane što si rekao ono da nema smisla da ja vežbam na takav način.\nznam da preterujem sa forsiranjem svog tela, ali nisam ja došao do ovakve forme, preko noći. ako ne računamo redovne treninge, dnevni trening mi je podeljen na dva dela. polovina je rad na tehnici, a ostalo snaga i kondicija. sad mi je ruka u gipsu, ali ga skidam sutra, tako da će to izgledati ovako (ne staje sve ovo u jedan dan):  kombinacije udaraca radim oko sat i po sa opterećenjima na rukama (2 x 7,5 k ljanja).\nNa procenat sala utice to koliko jedes i koliko trosis. Ako potrosis vise nego sto pojedes gubices salo. Ako jedes bas malo poceces da gubis i misicnu masu. Fora je naci pravu meru. Posto jedes mnogo da bi povecao misinu masu, moras aerobnim vezbama da potrosis salo koje nastane usput. Kod aerobnih vezbi je nebitno koji misic radi, salo ce se uvek topiti sa istih mesta (sto je genetski odredjeno, kod svakog drugacije). Da bi potrosio najvise energije moras angazovati najkrupnije misice, jer oni najvise trose, a to su misici nogu. A njih ces najbolje uposliti trcanjem, i to laganim, ili srednjim tempom. Sprint vec prelazi u anaerobnu vezbu (trosi se misic, a ne salo - pojednostavljeno).\nDakle, zvuci glupo na prvi pogled, ali trcanje ti je najbolje za keramiku. Svi oni ab roketi i ostala govna su najobicnije navlakuse. Nikakve sprave ti ne trebaju, sem patika. I pravilne ishrane..za plocice ne treba da povecavas misic, vec da uklonis salo, a ne mozes da biras odakle ces ukloniti salo. to je najobicniji mit. mozes ti da radis trbusnjake koliko hoces, al to ne znaci da ces trositi salo sa trbusnjaka. to ti je ko da vadis vodu lavorom iz jednog kraja bazena i ocekujes da ce se samo u tom delu bazena spustiti nivo vode.\nza povecanje misica radis anaerobne vezbe (naporne, sa malo ponavljanja), a za trosenje sala aerobne (lagane, sa mnogo ponavljanja).\nna procenat sala utice to koliko jedes i koliko trosis. ako potrosis vise nego sto pojedes gubices salo. ako jedes bas malo poceces da gubis i misicnu masu. fora je naci pravu meru. posto jedes mnogo da bi povecao misinu masu, moras aerobnim vezbama da potrosis salo koje nastane usput. kod aerobnih vezbi je nebitno koji misic radi, salo ce se uvek topiti sa istih mesta (sto je genetski odredjeno, kod svakog drugacije). da bi potrosio najvise energije moras angazovati najkrupnije misice, jer oni najvise trose, a to su misici nogu. a njih ces najbolje uposliti trcanjem, i to laganim, ili srednjim tempom. sprint vec ић што је био у Лејкерсима. Макар да је неки дефанзивац попут Кириленка, али није ни то, а и за четворку слабо скаче. \nУколико пређе у Нетсе имаће конкуренцију у највероватније у Хамфрису (не знам је ли потписао нови уговор, колико знам још увек није) који је постао сасвим пристојан кошаркаш и машина за хватање лопти. \nА уколико оде у Кавалирсе, болеће их туки да њега играју уместо Тристана Томпсона, на којег више него озбиљно рачунају у будућности.\nТео има потенцијал да буде бољи и од Стива Неша (пре свега јер је доста виши, има дуже руке и пружа му се већа могућност у одбрани), само да хоће да ради на манама, које му Амери могу сасвим лепо исправити..није му последњи воз, може још годину, две да одради у евролиги, ал' њега више брине што више неће поновити ову задњу сезону, па јури брже-боље да узме неку добру понуду преко баре. што сигурно неће јер је једино толики просек поена имао јер је имао преко 16 шутева у просеку. зато увек код таквих стрелаца погледам и проценат шута. телетовићев је 43,6%. ако му је такав у евролиги, у нба ће му бити још мањи. он тамо неће бити ништа више од играча са улогом, као и радмановић што је био у лејкерсима. макар да је неки дефанзивац попут кириленка, али није ни то, а и за четворку слабо скаче. \nуколико пређе у нетсе имаће конкуренцију у највероватније у хамфрису (не знам је ли потписао нови уговор, колико знам још увек није) који је постао сасвим пристојан кошаркаш и машина за хватање лопти. \nа уколико оде у кавалирсе, болеће их туки да њега играју уместо тристана томпсона, на којег више него озбиљно рачунају у будућности.\nтео има потенцијал да буде бољи и од стива неша (пре свега јер је доста виши, има дуже руке и пружа му се већа могућност у одбрани), само да хоће да ради на манама, које му амери могу сасвим лепо исправити.","Iako je od poslednej utakmice na kojoj je igrao Majkl Džordan prošla čitava decenija, priča da bi pedesetogodišnji, nekada najbolji košarkaš planete mogao da se vrati na teren nisu bez osnova.\n\n d ostalih preparata na tržištu. Sve ove se baziraju na mentolu i hlade pa griju. Kada uzmete eterično ulje mentola i namažete se - dobićete istu reakciju. \nProblem nas malo većih i jačih ljudi je doziranje. Kamfart i ostale gluposti što se mažu moram upotrijebiti 5-6 puta na dan a potreban mi je samo kamfor da ublaži bol direktno u tetivama. Ja sa dip rilifom, ako uzmemo da 1 g gela sadržava 50 mg ibuprofena i 30 mg levomentola (a ja koristim misinum 3 grama za mazanje na ruku), ubacujem u sebe 150mg brufena i 90 mg levomentola po mazanju, i tako 4 puta dnevno tako da dobijem 600mg brufena i 360mg levomentola mimo svih ostalih supstanci.....\nLakše mi je da drmnem par nimulida protiv bolova, namažem se kamforom 2 puta dnevno i plafon.\n\nEDIT (da ne ispadne da vam pametujem xD): Naravno, sve ovo gore je za moj slučaj, za neke lakše povrede i upale kamfart je mama..raja, 'ihtiol-kamfor' je jedina mast koja je jača i od konjske, tigrove, diklofenaka i kamfarta jer sadrži uglavnom duplu dozu kamfora od ostalih preparata na tržištu. sve ove se baziraju na mentolu i hlade pa griju. kada uzmete eterično ulje mentola i namažete se - dobićete istu reakciju. \nproblem nas malo većih i jačih ljudi je doziranje. kamfart i ostale gluposti što se mažu moram upotrijebiti 5-6 puta na dan a potreban mi je samo kamfor da ublaži bol direktno u tetivama. ja sa dip rilifom, ako uzmemo da 1 g gela sadržava 50 mg ibuprofena i 30 mg levomentola (a ja koristim misinum 3 grama za mazanje na ruku), ubacujem u sebe 150mg brufena i 90 mg levomentola po mazanju, i tako 4 puta dnevno tako da dobijem 600mg brufena i 360mg levomentola mimo svih ostalih supstanci.....\nlakše mi je da drmnem par nimulida protiv bolova, namažem se kamforom 2 puta dnevno i plafon.\n\nedit (da ne ispadne da vam pametujem xd): naravno, sve ovo gore je za moj slučaj, za neke lakše povrede i upale kamfart je mama.","FIA je po ko zna koji put pokazala da sva pravila idu na Ferarijevu vodenicu. Brown GP ce biti pod istrago ица су превише атлетични да би' мог'о да их поредим са Кајријем. Синоћ сам глед'о Кавсе против Вориорса. Задовољан сам, иако су изгубили. Већ у првој четвртини су Вориорси водили око 20 разлике, али их стигли Кавси у трећој и повели нешто мало. Кајри добро користи блокове. Касније опет пали, јеби га. Прва два центра, Варежао и Зелер, нису играли и нормално да не мо'ш да победиш Вориорсе у  гостима..лоло била два продужетка, ако се добро сећам? ко је победио на крају?\n\nа ја јебем матер лејкерсима и серем се по кобију, тобоже најбољем играчу свих времена, бољем од џордана... ето му добар тим, што сад не кобјашњава?\n\nшто се тиче ирвинга, није ми ни вестбрук ни роуз. више је неки пол. вестбрук је превише глуп играч. има он све; и шут, и брзину, и снагу, и одбрану донекле, ал' му фали интелигенција. роуз је бољи, ал' обојица су превише атлетични да би' мог'о да их поредим са кајријем. синоћ сам глед'о кавсе против вориорса. задовољан сам, иако су изгубили. већ у првој четвртини су вориорси водили око 20 разлике, али их стигли кавси у трећој и повели нешто мало. кајри добро користи блокове. касније опет пали, јеби га. прва два центра, варежао и зелер, нису играли и нормално да не мо'ш да победиш вориорсе у  гостима.","Pri podizaju velikih opterecenja pre zavrsenog rasta i razvica primorava se telo da se formiraju krajevi misica pre vremena\n\nZnači, pre 25-e nikako u teretanu? Pošto čovjek prestaje da raste posle 25-e godine života. Vežbanjem u teretani (podrazumjevam BB) dolazi do hipertrofije ili hiperplazije. Kakvi crni krajevi mišića? Mišić je takav kakav je, može se povećati poprečan presek ili broj vlakana ili se može definisati (smanjiti bf % u tijelu). \n\nImam druga roditelji su mu 175 odprilike,a on ima 2 metra... Znaci, pre 17-18 godina ne bi trebalo vezbati sa velikim tezinama,pod tim mislim bas velikim!\n\nPa to sam ti rekao, ima izuzetaka. A ova maksimalna težina je opet toliko subjektivna da je to čudo. Nekome je 85% snage 120 na mrtvom, a nekome 150. N
