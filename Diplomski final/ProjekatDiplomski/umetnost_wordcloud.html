nkakva, evo, razumem\nmožda još samo ja\ni neki davni svici\niz minulih vremena.\n\nsanjaj i uveri se.\nlaž koja toliko laže\nda se zanese, zaboravi,\npa prevari i sebe,\npostaje vrhovna istina.\n\nuopšte nije važno\nšta se od tebe traži.\nvažno je šta ti nalaziš\nna izvišenim strminama\nsebe, kojeg upoznaješ.\n\n7.\n\nzameniti se želja.\nkako je lako to hteti\nna vrhovima snova,\na kako teško ostvariti\nu podnožjima jave.\n\nsvako dete u sebi,\npa i to dete svica,\nnosi umeće večnosti,\nkoja se posle raspršuje\ni ljušti kao boja\nsa leptirovih krila\nniz naprsline vremena,\nu prevelikoj jurnjavi\nda se što pre odraste.\n\npročitaj ovo ponovo.\nnemoj da preskačeš redove.\n\nlome se krhki obodi\nzlatastih oreola\ni lepe tršave misli\npostaju sve ćelavije.\n\n8.\n\nmali svitac to zna.\nzna da je njegov let\nveć unapred paralisan\ni da će se završiti\nu grčevima korenja.\nipak, uporno gleda\nsvako veče u zvezdu\nšto bdi nad krošnjom jasena\ni neprekidno ponavlja\nsvoje naivno pitanje.\n\ni umiva se njime\ndok ga polako izdiše.\nto je od ptica naučio.\none se peru krilima,\ndok seku kriške neba.\ni učio je od cveća.\nono se pere mirisom\nkoji iz sebe isijava.\n\nradoznalost je način\nda se dogola očistiš\ni budeš kadar da jednom\nzauvek sve prekoračiš.\nsve. čak i svoju senku.\n\n9.\n\nmali svitac bi mogao\nda kaže velikom svicu:\nhvala vam što me tešite.\n\nali red je da shvatite:\nako mi mnogo puta\nšapnete da me volite,\nje li to više ljubavi,\nili ta ista, jedina?\n\ni ako svake večeri\nimate novi dokaz\nda je čudesno važno\notkriće da smo živi,\nje li to više života,\nili je jedan jedini?\n\nimam i ja svoj vrh.\non je u meni. unutra.\niz noći u noć se pentram\npo bespućima bezumlja\ni ovo, čime se bavim,\nnije već gotova mudrost\nkao u vas svitaca\niz minulih vremena.\n\n10.\n\nmorao bi da kaže:\nja samo osluškujem kretanje\nkao svoj pošteni deo\nradoznalosti svih rođenih,\nukletih da se pitaju.\n\njoš se ne bavim nekim\nozbiljnim verovanjem,\nveć razmišljam o tome.\n\ni ne bavim se shvatanjem,\nveć razumevanjem shvatanja.\n\nja ne posmatram stanja,\nnego zbivanja stvari.\n\nzato se nikad ne mogu\npomiriti sa mirenjem.\n\n11.\n\nzatim maleni svitac\nlagano sklapa oči\ni pravi se da spava.\n\nto je, naravno, avgust\ni sve je blago u vazduhu.\nvidici se pretvaraju\nu mlaki vosak i pesmu.\n\npesma je provetren život.\n\nsa neba padaju opiljci\ndalekih zvezdanih misli.\nsa zemlje uzleću misli\nmalih radoznalih svitaca.\n\ni nikada se ne sreću.\n\nvečno se mimoilaze\nu ogromnoj praznini\nhladnih bespuća svemira.\n\n12.\n\nu stvari, mali svitac\ni nije pravi svitac,\nveć više neko pitanje\nsa krilima od zemlje\ni iskrzanim usnama\nod lepljive brbljivosti.\n\non neprimetno skida\nsa mekih, zelenih pleća\nkao prozračnu košulju\nsvu svoju nesigurnost.\n\ni kaže: moram odleteti!\nmoram dospeti tamo!\n\ni smeška se dok plače,\nsličan treperavoj lampi\nu kojoj umesto ulja,\ngore detinje suze\nmirisave od nade.\n\n13.\n\nplače i veliki svitac.\nizgleda kao da spava,\nali u sebi bezglasno\ni pepeljasto jeca.\n\njer i veliki svitac,\nako umeš da zamisliš,\nnije zapravo svitac,\nnego naš večiti odgovor\nsa krilima i usnama\nod blage mesečine\nizmišljen, ali potreban.\n\nbez njega svi bi mali,\nljubopitljivi svici,\nostali zauvek priglupi\nne saznavši za igru\nkoja se zove „žmurke“,\nkad se biva nevidljiv,\npotpuno lišen ivica.\n\n14.\n\ndok u daljinu odbrojavam\nsvoju svetlucavu misao\ni pretvaram je u požare,\nnepomućene, vrtoglave,\nna dnu pra-okeana\nnepresušnoga neba\nu koji se ulivaju\nsva trajanja i prostori,\n\ni ja izmišljam zvezdu\niz mog mesta u vremenu\ni ona mene iz njenog.\n\ni uplašim se kad shvatim\nda sam dvodtruko uplašen.\njer ja sam ovde, danas,\ni negde tamo, u večnosti.\n\nipak je čovek najbrži\ni najčudesniji način\nda se postane svetlost.\nja moram u to da verujem.\n\n15.\n\nbilo bi odveć lepo\nda se na kraju bar jedne\nod tih zvezdanih večeri\nnešto stvarno i dogodi.\n\nnešto što bi izmenilo\nživot i snove svitaca,\nuz čiju smo se mudrost\nslučajno zadesili,\ni sami u sebi žudeći\ndaleke jake svetlosti\ni menjajući uzalud\nsvoje žestoke želje\nza nekakav u večnost\nrastegnuti trenutak.\n\nali ništa se ne zbiva.\njoš uvek vekovi kasne.\n\n16.\n\nkraći samo za korak\nod svoje neodlučnosti,\nmi smo se mimoišli\nkao i mali svitac\nsa svakim svojim snom.\n\neto, zašto se ne zbiva.\n\nčujem zagrljaj drveća\ni otvaranje školjki,\nslonovski hod planina,\nšarenilo tišine,\nmekoću ptičjeg leta\ni belo pletivo potoka\npo kamenju i pesku\nrasutom oko jezera.\n\nali šta mi to vredi\nkad nikad nisam dospeo\nni u jedno to unutra.\n\n17.\n\nzameniti se želja,\nma i najvrelijim glasom,\nto znači: baviti se\nključanjem hladne svetlosti.\n\nnaš oslonac je beskraj.\n\nu trinaestoj godini,\nu dogovoru s vetrom,\nvreme je da se malo\nodlepimo od sebe,\nplamteći duhom i rukama.\n\nšta se to možda moglo,\na nismo domislili?\novo je moje pitanje\nvršnjaku iz budućnosti.\n\nuzdam se u njegova stoleća.\nvaljda će biti brža.\n\n18.\n\npostoje modra leta\nkad se u oku naziru\nsve bliži tragovi lasta.\n\nmirišu guste grive\nkrilatih tuja i borova\nkao zvuk starih orgulja.\n\npod smolom pčelinjeg pljuska\ntreba provesti dan\nležeći tako na ledjima\nuz samu obalu jezera,\nrazmišljajući o tome\nda li su prave stvari\nna mestu gde su nas učili,\n\nili su već u nama,\na nismo ih ni svesni.\n\n19.\n\npostoji belo mesto\nvisoko u prošlosti vremena,\ngde zapisani jezik\nvečitoga obnavljanja\njoš uvek možeš pročitati\nkao govor života,\na ne tek pogrešan prevod.\n\nšapućem to vršnjaku\niz veka što tek pristiže.\n\npronađi svoju zvezdu\ni počni sasvim sam.\npočni bez ičije pomoći\ndok tvoj bosonogi korak\nhimnično zemljom odzvanja:\ntišinu po tišinu.\n\nupamti, ti si smena.\nidi, dovrši to nebo.","Što se pomenutog Šekspira tiče, on je stvarno demistifikovao bolji život.\nSvi treba da ga čitaju.\n\n“Svet je zanimljiv onoliko koliko smo mi radoznali.”\n\n(Mera za meru)\nKNEZ: Nadaš se, znači, da će te gospodar\nAnđelo ipak pomilovati.\nKLAUDIO: Melema drugog sem nade, za sužnja\nZlosrećnog nema: iako mi nada\nZagreva dušu, spreman sam da mrem.\nKNEZ: Budi samo za smrt, pa ćeš tako\nIl' život il' smrt lakše podneti...\nŽivotu reci ovo: \"Ako tebe\nIzgubim, s tobom ode i neka stvar\nKoju bi samo budala čuvala:\nZnaj da si samo dašak, podložan\nĆudima raznim naše atmosfere\nKoja ti telo - tvog duha stanište -\nIz časa u čas kinji bezdušno:\nŠta si ti drugo do pajačić smrti?\nTi tegliš za nju dok je izbegavaš,\nA pri tom srljaš u njen zagrljaj...\nPlemenit nisi, jer našu otmenost\nOdgajile su niskost i prostota...\nNi hrabar nisi - ni govora o tom! -\nJer od straha mreš samo kad ugledaš\nMalecki onaj rašljasti jezičak\nZmijice bedne; tvoj odmor najbolji,\nOdmor što često tražiš, jeste san -\nA strahuješ od smrti, dok ona\nZapravo nije ništa drugo od sna!...\nNisi što jesi, jer se sastojiš\nOd sto tisuća i više sićušnih\nČestica što iz prašine potiču...\nNi srećan nisi, jer ono što nemaš\nNastojiš steći, a ono što imaš\nZaboravljaš da imaš... Ni pouzdan\nNikako nisi, jer i tvoja narav\nI tvoje telo čudno se povode\nZa mesečevim menama... Ako si\nBogataš, ti si bedni siromašak,\nJer se i ti, k'o magarac nesrećni\nŠto nosi breme, vazda povijaš\nMučno i bolno pod teškim teretom\nBogatstva svoga - al' na kratkom putu,\nNa čijem te kraju rastereti smrt...\nNi prijatelja nemaš, nijednog,\nJer čak i tvoja utroba što ti se\nZa bedra drži kao pijan plota\nI što te gazdom svojim naziva,\nProklinje nazeb, gorušicu, čir\nŠto dave - što ti odmah ne skrate vek!...\nNi mladosti ni starosti ti nemaš,\nVeć nešto k'o san posle obeda\nU kojem samo snatriš o obema -\nJer blažena ti mladost, starmala,\nPrvenstvu teži starosti sipljive,\nProseći od nje malo milostinje:\nA kada dođe starost sa bogatstvom,\nTad više nema ni strasti ni žara\nNiti lepote, da bi uživao\nU bogatstvu svom... I čega još ima\nU tome što se životom naziva?\nDa, tisuće još smrti kriju se tu!\nA plašimo se smrti što sav taj\nNesklad, zanavek usklađuje.\nKLAUDIO: Ponizno vam hvala, prečasni\noče...\nIz toga sledi: kad molim za život\nJa, znači, tražim smrt - a tražeći smrt\nNalazim život; pa neka mi dođe!\n\nDa Te Ulepšavam To Za Tebe Nije\nŠekspir - sonet 83\nDa te ulepšavam - to za tebe nije,\nte ja ne podizah lepotu tvog lika;\nDa prevazilaziš, znao sam ranije,\nsve ponude prazne pesnika dužnika;\nPresta hvala moja da te zapljuskuje,\nda ti bićem svojim pokažeš načisto\nkoliko sad novo pero podbacuje\nkada o vrednosti tvojoj peva isto.\nTi ćutanje moje primaš ko greh dugi,\na ono je moja slava, jer kad ćutim\nne škodim lepoti tvojoj, dokle drugi,\nživot bi da slave grobom zamrznutim.\nU jednom tvom oku ja vidim čar višu\nno u hvali što je ti pisnici pišu.\n\nKad Moje Srce Stane\nŠekspir - sonet 22\nOgledalo me neće uveriti\nda sam star - dok si ti vršnjak s mladošću,\nal' kad vremena brazde stekneš i ti,\nprimiću i ja brzo smrt ko gošću.\nJer sva lepota što tebe pokriva\nlepo je ruho mog srca što snuje\nu tebi, ko što tvoje srce sniva\nu meni - te nam doba sjedinjuje.\nStoga se čuvaj, kao što se i ja\nčuvam radi tebe, a ne sebe radi,\njer nosim tvoje srce što se svija\nuz mene ko uz majku porod mladi.\nKad stane moje srce, onda shvati,\nda će i tvoje srce sa njim stati.\n\nKad Te Budan Snevam\nŠekspir - sonet 43\nŠto više žmurim, oči bolje vide,\njer ceo dan ne vide što gledaju;\nAl kad ih sklopim, tvoj lik u njih ide,\nzatvorene te jasno osećaju.\nKad i sen tvoja tamu svetlom čini,\nte u mom oku sklopljenom sja čilo,\nkakav bi prizor na dnevnoj vedrini,\ndivan i blistav - tvoje biće bilo.\nKako blaženo oči bi mi sjale\npo živom danu da te smotre zene,\nkad i u mrtvoj noći su sen znale\ntvoju da vide, u snu, zaklopljene.\nSvi dani su noći – dok te ne ugledam,\nsve noći dani – kad te budan snevam.\n\nNeko Se Gordi Rodom\nŠekspir - sonet 91\nNeko se gordi rodom, il' veštinom,\nneko bogatstvom, snagom što je ima,\na neko ruhom po modi, il' psinom,\nsokolom neko, a neko konjima.\nSvaka ćud ima zadovoljstvo svoje\nu kojoj radost pronalazi eto,\nal' sve to nije pak merilo moje,\nja nečim boljim nadvisujem svet to.\nTvoja je ljubav viša no rod svaki,\nlepša no ruho ili blago što je,\ndraža no soko il' što konj je laki,\nkad imam tebe - sve su sreće moje.\nSamo sam jednim nesrećan - što sve to\nmože mi s tobom biti oduzeto.\n\nO Ružo Moja, U Svetu Golemu\nŠekspir - sonet 109\nNe kaži, da mi srce izdaje tebe,\nmada tiho gasne, čim te ovde nije;\nLakše bih se, veruj, delio od sebe,\nno od ovog srca, što za tebe bije.\nTa ljubav mu je dom – i ako nekad\nodlutam – opet joj se vratim,\ntačno i na vreme, uvek isto rad,\nčio da operem ono što zablatim.\nNe veruj nikad, ni kad mnome vlada\nslabost, što svaku ljudsku put opseda,\nda bi me mogla nastranost da svlada,\nda uzmem išta od tog što svet ispreda;\nO, ružo moja, u svetu golemu,\nbez tebe - ničeg, ti si sve u njemu.\n\nOko Moje Drage\nŠekspir - sonet 130\nOko moje drage ko sunce ne blista,\nod korala mnogo bleđe joj usnice,\ngrudi su joj tamne naspram snega čista,\nkosa ne od zlatne, već od crne žice;\nVideo sam belih i crvenih ruža\nali takve ruže njen obraz ne boje;\nI poneki miris veću radost pruža\nnego miris daha u najdraže moje;\nJa njen govor slušam kao milu zgodu,\nal muzika lepše moje uho kupa,\nJa nikad ne videh Boginju u hodu,\nkad mi draga ide, ona zemljom stupa.\nAl' ja ipak mislim, o tako mi Boga,\nda joj nema ravne usred sveta toga.\n\nHladan\nŠekspir - sonet 2\nKad ti četrdeset zima skoli čelo\ni nagrdi rovom polje što je sjalo,\nprivlačna ti mladost - gordo ruho belo -\nbiće jedan dronjak koji vredi malo.\nI upitan tada: Šta je sa lepotom,\nkud se tvojih mladih dana blago dede?\n\"U usahlom oku\", ako dodaš potom\nto će biti stid i reči što ne vrede.\nIz lepote tvoje izdanak da viri -\ntad bi mogo reći: \"Ovo dete sada\npravda moju starost i moj račun miri\",\njer tvoja lepota i u njemu vlada.\nTo bi bilo - biti obnovljen - star, jadan,\ni gledati svoju toplu krv; a hladan.\n\nŠekspir - Sonet - 138\nKad se draga kune da istinu živi,\nverujem joj zdušno, mada znam da laže;\nkad mi se ko mladom, prostodušnom divi,\nk'o nekom ko sveta ne poznaje lâže,\nTaštinu mi hrani što me mladim smatra\npremda dobro zna da moja mladost vene;\nlažljiv jezik njen je vera mi i vatra,\nistinu smo skrili: mi ljubimo sene.\nZašto ona svoje ne prizna mi laži?\ni iskustvo zašto ja ne priznam svoje?\nPrivid poverenja ljudsku ljubav snaži:\nu strasti se nikad godine ne broje.\nJedno s drugim tako ležimo u laži,\ndok laskanjem slasnim laž nam sumnju blaži.\n\nUmoran Od Svega\nŠekspir - Sonet 66.\nUmornom od svega u smrt mi se žuri,\nJer videh zaslužnog kako bedno prosi,\nI nitkova što se bogato kinđuri,\nI odanost kako poniženja snosi.\nI zlatna odličja o pogrešnom vratu,\nI savršenstvo u blatnom bešćašću,\nI device silom predane razvratu,\nI snagu straćenu nesposobnom vlašću,\nI umetnost kojoj moćnik uzde stavlja,\nI zločince kako vladaju dobrotom,\nI mračnjaštvo kako mudrošću upravlja,\nI kako iskrenost brkaju s prostotom:\nSkrhan, spokojnoj smrti ću se dati,\nOd nje me tek ljubav može sačuvati.\n\nTi Tvrdico Lepi\nŠekspir - sonet 4\nDa l' na samu sebe, rasipnička čari,\nto rasipaš sav svoj zaveštaj lepote?\nPriroda nam samo zajmi, a ne dari,\ndarežljivom uvek nudi ravne svote.\nZle račune praviš, ti tvrdico lepi,\nmesto da dobiven dar deliš iz vreće,\nako svu tu svotu ne uložiš - strepi\njer se bez kamate preživeti neće.\nPosluješ li tako samo sam sa sobom\nzar se ne lišavaš svog bića prelepa?\nKad te priroda suoči sa grobom\ndal ćeš pošten račun izvući iz džepa?\nNeupotrebljana - čar će u grob leći.\nDarovana - opet u život će preći.\n\nČim Mi Tobom Misli Zamirišu\nŠekspir - sonet 30\nKada u veću misli utišane\nprobude dane što odoše hujem,\nžežu me prošle želje kao rane\ni stari čemer ponovo jadujem.\nI moje oko, kome plač ne prija,\nsuzi za dragom svitom pokopanom\nu nepreglednoj noći smrti, i ja\ntužim nad davno isceljenom ranom;\nI venem radi minulih uzdaha,\ni zbrajam redom dane jadom pune,\ni budim stare tuge ko iz praha,\ni plaćam davno plaćene račune.\nAl' čim mi tobom misli zamirišu\nprestaju tuge, gubici se brišu.\n\nS Pesmom Će Ovom\nŠekspir - sonet 18\nKad poredim tebe s lepim danom leta,\nti si mnogo lepša, više ljupka, nežna;\nPupoljak se smrzne u maju kad cveta,\nlepota je leta vrlo kratkosežna.\nKatkad sunce s neba odveć vrelo sine,\nnjemu lice zlatno oblak često skriva,\nsva lepota žene sa vremenom mine –\npriroda il’ udes čari joj razriva.\nAl’ tvog leta sunce nikad neće zaći,\nti ostat’ nikad nećeš bez sadašnjeg sjaja;\nVan života ti se nikad nećeš naći\ndok u pesmi ovoj večnost te osvaja.\nSve dok ljudi vide i dok život traje\nOva pesma tebi život će da daje.\nSve dok oko vidi, i dok dišu ljudi,\ns pesmom će ovom tvoj lik da se budi.\n\nRatnik slavan zbog ratničke strasti,\nposle hiljadu pobeda, već sa jednim \nporazom biva brisan sa liste časti \ni podvizi mu postaju bezvredni. \nVoljen sam, volim - to su sreće \nslavne, takvom ljubavlju da\njoj nema ravne..što se pomenutog šekspira tiče, on je stvarno demistifikovao bolji život.\nsvi treba da ga čitaju.\n\n“svet je zanimljiv onoliko koliko smo mi radoznali.”\n\n(mera za meru)\nknez: nadaš se, znači, da će te gospodar\nanđelo ipak pomilovati.\nklaudio: melema drugog sem nade, za sužnja\nzlosrećnog nema: iako mi nada\nzagreva dušu, spreman sam da mrem.\nknez: budi samo za smrt, pa ćeš tako\nil' život il' smrt lakše podneti...\nživotu reci ovo: \"ako tebe\nizgubim, s tobom ode i neka stvar\nkoju bi samo budala čuvala:\nznaj da si samo dašak, podložan\nćudima raznim naše atmosfere\nkoja ti telo - tvog duha stanište -\niz časa u čas kinji bezdušno:\nšta si ti drugo do pajačić smrti?\nti tegliš za nju dok je izbegavaš,\na pri tom srljaš u njen zagrljaj...\nplemenit nisi, jer našu otmenost\nodgajile su niskost i prostota...\nni hrabar nisi - ni govora o tom! -\njer od straha mreš samo kad ugledaš\nmalecki onaj rašljasti jezičak\nzmijice bedne; tvoj odmor najbolji,\nodmor što često tražiš, jeste san -\na strahuješ od smrti, dok ona\nzapravo nije ništa drugo od sna!...\nnisi što jesi, jer se sastojiš\nod sto tisuća i više sićušnih\nčestica što iz prašine potiču...\nni srećan nisi, jer ono što nemaš\nnastojiš steći, a ono što imaš\nzaboravljaš da imaš... ni pouzdan\nnikako nisi, jer i tvoja narav\ni tvoje telo čudno se povode\nza mesečevim menama... ako si\nbogataš, ti si bedni siromašak,\njer se i ti, k'o magarac nesrećni\nšto nosi breme, vazda povijaš\nmučno i bolno pod teškim teretom\nbogatstva svoga - al' na kratkom putu,\nna čijem te kraju rastereti smrt...\nni prijatelja nemaš, nijednog,\njer čak i tvoja utroba što ti se\nza bedra drži kao pijan plota\ni što te gazdom svojim naziva,\nproklinje nazeb, gorušicu, čir\nšto dave - što ti odmah ne skrate vek!...\nni mladosti ni starosti ti nemaš,\nveć nešto k'o san posle obeda\nu kojem samo snatriš o obema -\njer blažena ti mladost, starmala,\nprvenstvu teži starosti sipljive,\nproseći od nje malo milostinje:\na kada dođe starost sa bogatstvom,\ntad više nema ni strasti ni žara\nniti lepote, da bi uživao\nu bogatstvu svom... i čega još ima\nu tome što se životom naziva?\nda, tisuće još smrti kriju se tu!\na plašimo se smrti što sav taj\nnesklad, zanavek usklađuje.\nklaudio: ponizno vam hvala, prečasni\noče...\niz toga sledi: kad molim za život\nja, znači, tražim smrt - a tražeći smrt\nnalazim život; pa neka mi dođe!\n\nda te ulepšavam to za tebe nije\nšekspir - sonet 83\nda te ulepšavam - to za tebe nije,\nte ja ne podizah lepotu tvog lika;\nda prevazilaziš, znao sam ranije,\nsve ponude prazne pesnika dužnika;\npresta hvala moja da te zapljuskuje,\nda ti bićem svojim pokažeš načisto\nkoliko sad novo pero podbacuje\nkada o vrednosti tvojoj peva isto.\nti ćutanje moje primaš ko greh dugi,\na ono je moja slava, jer kad ćutim\nne škodim lepoti tvojoj, dokle drugi,\nživot bi da slave grobom zamrznutim.\nu jednom tvom oku ja vidim čar višu\nno u hvali što je ti pisnici pišu.\n\nkad moje srce stane\nšekspir - sonet 22\nogledalo me neće uveriti\nda sam star - dok si ti vršnjak s mladošću,\nal' kad vremena brazde stekneš i ti,\nprimiću i ja brzo smrt ko gošću.\njer sva lepota što tebe pokriva\nlepo je ruho mog srca što snuje\nu tebi, ko što tvoje srce sniva\nu meni - te nam doba sjedinjuje.\nstoga se čuvaj, kao što se i ja\nčuvam radi tebe, a ne sebe radi,\njer nosim tvoje srce što se svija\nuz mene ko uz majku porod mladi.\nkad stane moje srce, onda shvati,\nda će i tvoje srce sa njim stati.\n\nkad te budan snevam\nšekspir - sonet 43\nšto više žmurim, oči bolje vide,\njer ceo dan ne vide što gledaju;\nal kad ih sklopim, tvoj lik u njih ide,\nzatvorene te jasno osećaju.\nkad i sen tvoja tamu svetlom čini,\nte u mom oku sklopljenom sja čilo,\nkakav bi prizor na dnevnoj vedrini,\ndivan i blistav - tvoje biće bilo.\nkako blaženo oči bi mi sjale\npo živom danu da te smotre zene,\nkad i u mrtvoj noći su sen znale\ntvoju da vide, u snu, zaklopljene.\nsvi dani su noći – dok te ne ugledam,\nsve noći dani – kad te budan snevam.\n\nneko se gordi rodom\nšekspir - sonet 91\nneko se gordi rodom, il' veštinom,\nneko bogatstvom, snagom što je ima,\na neko ruhom po modi, il' psinom,\nsokolom neko, a neko konjima.\nsvaka ćud ima zadovoljstvo svoje\nu kojoj radost pronalazi eto,\nal' sve to nije pak merilo moje,\nja nečim boljim nadvisujem svet to.\ntvoja je ljubav viša no rod svaki,\nlepša no ruho ili blago što je,\ndraža no soko il' što konj je laki,\nkad imam tebe - sve su sreće moje.\nsamo sam jednim nesrećan - što sve to\nmože mi s tobom biti oduzeto.\n\no ružo moja, u svetu golemu\nšekspir - sonet 109\nne kaži, da mi srce izdaje tebe,\nmada tiho gasne, čim te ovde nije;\nlakše bih se, veruj, delio od sebe,\nno od ovog srca, što za tebe bije.\nta ljubav mu je dom – i ako nekad\nodlutam – opet joj se vratim,\ntačno i na vreme, uvek isto rad,\nčio da operem ono što zablatim.\nne veruj nikad, ni kad mnome vlada\nslabost, što svaku ljudsku put opseda,\nda bi me mogla nastranost će ovom tvoj lik da se budi.\n\nratnik slavan zbog ratničke strasti,\nposle hiljadu pobeda, već sa jednim \nporazom biva brisan sa liste časti \ni podvizi mu postaju bezvredni. \nvoljen sam, volim - to su sreće \nslavne, takvom ljubavlju da\njoj nema ravne.","Marko Kraljević i Musa Kesedžija\n\nVino pije Musa Arbanasa\nU Stambolu u krčmi bijeloj.\nKad se Musa nakitio vina,\nOnda poče pijan besjediti:\n\"Evo ima devet godinica\nKako dvorim cara u Stambolu,\nNi izdvorih konja ni oružja,\nNi dolame nove ni polovne;\nAl' tako mi moje vjere tvrde,\nOdvrć ću se u ravno primorje,\nZatvoriću skele oko mora\nI drumove okolo primorja,\nNačiniću kulu u primorju,\nOko kule gvozdene čengele,\nVješaću mu hodže i hadžije.\"\nŠto gođ Ture pjano govorilo,\nTo trijezno bješe učinilo:\nOdvrže se u primorje ravno,\nPozatvora skele oko mora\nI drumove okolo primorja,\nKud prolazi carevina blago,\nNa godinu po trista tovara;\nSve je Musa sebe ustavio;\nU primorju kulu načinio,\nOko kule gvozdene čengele,\nVješa caru hodže i hadžije.\nKada caru tužbe dodijaše,\nPosla na njga Ćuprilić-vezira\nI sa njime tri hiljade vojske.\nKad dođoše u ravno primorje,\nSve polomi Musa po primorju\nI uvati Ćuprilić-vezira,\nSaveza mu ruke naopako,\nA sveza mu noge ispod konja,\nPa ga posla caru u Stambola.\nStade care mejdandžije tražit,\nObećava nebrojeno blago\nTko pogubi Musu Kesedžiju.\nKako koji tamo odlazaše,\nVeć Stambolu on ne dolazaše.\nTo se care ljuto zabrinuo;\nAl' mu veli hodža Ćupriliću:\n\"Gospodine, care od Stambola,\nDa je sada Kraljeviću Marko,\nZgubio bi Musu Kesedžiju.\"\nPogleda ga care poprijeko,\nPa on proli suze od očiju:\n\"Prođi me se, hodža Ćupriliću!\nJer pominješ Kraljevića Marka?\nI kosti su njemu istrunule:\nIma puno tri godine dana\nKako sam ga vrgo u tavnicu,\nNijesam je više otvorio.\"\nVeli njemu hodža Ćupriliću:\n\"Na milosti, care gospodine!\nŠta bi dao onome junaku\nKoji bi ti živa kazo Marka?\"\nVeli njemu care gospodine:\n\"Dao bih mu na Bosni vezirstvo\nBez promjene za devet godina,\nDa ne tražim pare ni dinara.\"\nSkoči hodža na noge lagane,\nTe otvori na tavnici vrata,\nI izvede Kraljevića Marka,\nIzvede ga pred cara čestitog:\nKosa mu je do zemljice crne, -\nPolu stere, polom se pokriva;\nNokti su mu - orati bi mogo;\nUbila ga memla od kamena,\nPocrnio kao kamen sinji.\nVeli care Kraljeviću Marku:\n\"Jesi l' đegođ u životu, Marko?\"\n\"Jesam, care, ali u rđavu.\"\nSjede care kazivati Marku\nŠto je njemu Musa počinio;\nPa on pita Kraljevića Marka:\n\"Možeš li se, Marko, pouzdati\nDa otideš u primorje ravno,\nDa pogubiš Musu Kesedžiju?\nDaću blaga koliko ti drago.\"\nVeli njemu Kraljeviću Marko:\n\"Aja, bogme, care gospodine!\nUbila me memla od kamena,\nJa ne mogu ni očima gledat,\nKamol' s Musom mejdan dijeliti!\nNamjesti me đegođ u mehanu,\nPrimakni mi vina i rakije,\nI debela mesa ovnujskoga,\nI beškota ljeba bijeloga;\nDa posjedim nekoliko dana,\nKazaću ti kad sam za mejdana.\"\nCar dobavi tri berbera mlada:\nJedan mije, drugi Marka brije,\nA treći mu nokte sarezuje;\nNamjesti ga u novu mehanu,\nPrimače mu vina i rakije,\nI debela mesa ovnujskoga,\nI beškota ljeba bijeloga.\nSjede Marko tri mjeseca dana,\nDok je život malo povratio;\nPita care Kraljevića Marka:\n\"Možeš li se veće pouzdati?\nDosadi mi ljuta sirotinja\nSve tužeći na Musu prokletog.\"\nVeli Marko caru čestitome:\n\"Donesi mi suve drenovine\nSa tavana od devet godina,\nDa ogledam može li što biti.\"\nDonese mu suvu drenovinu;\nSteže Marko u desnicu ruku,\nPršte drvo nadvoje, natroje,\nAl' iz njega voda ne udari:\n\"Bogme, care, jošte nije vreme.\"\nTako stade joste mjesec dana,\nDok se Marko malo ponačini.\nKada viđe da je za mejdana,\nOnda ište suvu drenovinu.\nDonesoše drenovinu Marku;\nKad je steže u desnicu ruku,\nPršte pusta nadvoje, natroje,\nI dv'je kaplje vode iskočiše.\nTada Marko caru progovara:\n\"Prilika je, care, od mejdana.\"\nPa on ode Novaku kovaču:\n\"Kuj mi sablju, Novače kovaču,\nKakvu nisi prije sakovao!\"\nDade njemu trideset dukata,\nPa on ode u novu mehanu,\nPije vino tri-četiri dana,\nPak došeta opet do Novaka:\n\"Jesi l', Novo, sablju sakovao?\"\nIznese mu sablju sakovanu.\nVeli njemu Kraljeviću Marko:\n\"Je li dobra, Novače kovaču?\"\nNovak Marku tiho govorio:\n\"Eto sablje, a eto nakovnja,\nTi ogledaj sablju kakva ti je.\"\nManu sabljom i desnicom rukom\nI udari po nakovnju Marko,\nNakovnja je pola presjekao,\nPa on pita Novaka kovača:\n\"Oj, boga ti, Novace kovacu,\nJesi l' ikad bolju sakovao?\"\nVeli njemu Novače kovaču:\n\"Oj, boga mi, Kraljeviću Marko,\nJesam jednu bolju sakovao,\nBolju sablju, a boljem junaku:\nKad s' odvrže Musa u primorje,\nŠto sam njemu sablju sakovao,\nKad udari njome po nakovnju,\nNi trupina zdrava ne ostade.\"\nRažljuti se Kraljeviću Marko,\nPa govori Novaku kovaču:\n\"Pruži ruku, Novače kovaču,\nPruži ruku - da ti sablju platim!\"\nPrevari se, ujede ga guja,\nPrevari se, pruži desnu ruku;\nManu sabljom Kraljeviću Marko,\nOds'ječe mu ruku do ramena:\n\"Eto sada, Novače kovaču,\nDa ne kuješ ni bolje ni gore;\nA naj tebe stotinu dukata,\nTe se rani za života tvoga.\"\nDade njemu stotinu dukata,\nPa posjede Šarca od mejdana,\nOde pravo u primorje ravno;\nSve se skita, a za Musu pita.\nJedno jutro bješe poranio\nUz klisuru tvrda Kačanika,\nAl' eto ti Muse Kesedžije,\nNa vrančiću noge prekrstio,\nTopuzinu baca u oblake,\nDočekuje u bijele ruke.\nKad se jedan drugom prikučiše,\nReče Marko Musi Kesedžiji:\n\"Deli Musa, uklon' mi se s puta,\nIl' s' ukloni, il' mi se pokloni!\"\nAl' govori Musa Arbanasa:\n\"Prođi, Marko, ne zameći kavge,\nIl' odjaši da pijemo vino;\nA ja ti se ukloniti neću\nAko t' i jest rodila kraljica\nNa čardaku, na meku dušeku,\nU čistu te svilu zavijala,\nA zlaćenom žicom povijala,\nOdranila medom i šećerom;\nA mene je ljuta Arnautka\nKod ovaca na ploči studenoj,\nU crnu me struku zavijala,\nA kupinom lozom povijala,\nOdranila skrobom ovsenijem;\nI još me je često zaklinjala\nDa se nikom ne uklanjam s puta.\"\nKad to začu od Prilipa Marko,\nOn tad pušća svoje bojno koplje\nSvome Šarcu između ušiju\nDeli Musi u prsi junačke;\nNa topuz ga Musa dočekao,\nPreko sebe koplje preturio,\nPak poteže svoje bojno koplje\nDa udari Kraljevića Marka;\nNa topuz ga Marko dočekao,\nPrebio ga na tri polovine.\nPotegoše sablje okovane,\nJedan drugom juriš učiniše:\nManu sabljom Kraljeviću Marko,\nDeli Musa buzdovan podbaci,\nPrebi mu je u tri polovine,\nPak poteže svoju sablju naglo\nDa udari Marka Kraljevića,\nAl' podbaci topuzinu Marko,\nI izbi mu sablju iz balčaka.\nPotegoše perne buzdovane,\nStadoše se njima udarati;\nBuzdovan'ma pera oblomiše,\nBaciše ih u zelenu travu,\nOd dobrijeh konja odskočiše,\nŠčepaše se u kosti junačke\nI pognaše po zelenoj travi.\nNamjeri se junak na junaka,\nDeli Musa na Kraljića Marka:\nNiti može da obori Marka,\nNit' se dade Musa oboriti.\nNosiše se ljetnji dan do podne;\nMusu b'jela pjena popanula,\nKraljevića b'jela i krvava.\nProgovara Musa Kesedžija:\n\"Mani, Marko, jali da omanem!\"\nOmahuje Kraljeviću Marko,\nAl' ne može ništa da učini;\nTad omanu Musa Kesedžija,\nUd'ri Marka u zelenu travu,\nPak mu sjede na prsi junačke.\nAl' procvilje Kraljeviću Marko:\nĐe si danas, posestrimo vilo?\nĐe si danas? niđe te ne bilo!\nEda si se krivo zaklinjala:\nĐe gođ mene do nevolje bude,\nDa ćeš mene biti u nevolji?\"\nJavi mu se iz oblaka vila:\n\"Zašto, brate, Kraljeviću Marko!\nJesam li ti, bolan, govorila\nDa ne činiš u neđelju kavge?\nSramota je dvome na jednoga;\nĐe su tebe guje iz potaje?\"\nGlednu Musa brdu i oblaku,\nOtkud ono vila progovara;\nMače Marko nože iz potaje,\nTe raspori Musu Kesedžiju\nOd učkura do bijela grla'\nMrtav Musa pritisnuo Marka,\nI jedva se iskopao Marko.\nA kad stade Marko premetati,\nAl' u Musi tri srca junačka,\nTroja rebra jedna pod drugijem;\nJedno mu se srce umorilo,\nA drugo se jako razigralo,\nNa trećemu ljuta guja spava.\nKada se je guja probudila,\nMrtav Musa po ledini skače;\nJoš je Marku guja govorila:\n\"Moli boga, Kraljeviću Marko,\nĐe se nisam probudila bila\nDok je Musa u životu bio,\nOd tebe bi trista jada bilo!\"\nKad to viđe Kraljeviću Marko,\nProli suze niz bijelo lice:\n\"Jaoh mene do boga miloga,\nĐe pogubih od sebe boljega!\"\nPa on Musi odsiječe glavu\nI baci je Šarcu u zobnicu,\nOdnese je bijelu Stambolu.\nKad je baci pred cara čestitog,\nCar je od stra na noge skočio;\nVeli njemu Kraljeviću Marko:\n\"Ne boj mi se, care gospodine!\nKako bi ga živa dočekao\nKad od mrtve glave poigravač?\"\nCar mu dade tri tovara blaga.\nOde Marko bijelu Prilipu,\nOsta Musa uvrh Kačanika..marko kraljević i musa kesedžija\n\nvino pije musa arbanasa\nu stambolu u krčmi bijeloj.\nkad se musa nakitio vina,\nonda poče pijan besjediti:\n\"evo ima devet godinica\nkako dvorim cara u stambolu,\nni izdvorih konja ni oružja,\nni dolame nove ni polovne;\nal' tako mi moje vjere tvrde,\nodvrć ću se u ravno primorje,\nzatvoriću skele oko mora\ni drumove okolo primorja,\nnačiniću kulu u primorju,\noko kule gvozdene čengele,\nvješaću mu hodže i hadžije.\"\nšto gođ ture pjano govorilo,\nto trijezno bješe učinilo:\nodvrže se u primorje ravno,\npozatvora skele oko mora\ni drumove okolo primorja,\nkud prolazi carevina blago,\nna godinu po trista tovara;\nsve je musa sebe ustavio;\nu primorju kulu načinio,\noko kule gvozdene čengele,\nvješa caru hodže i hadžije.\nkada caru tužbe dodijaše,\nposla na njga ćuprilić-vezira\ni sa njime tri hiljade vojske.\nkad dođoše u ravno primorje,\nsve polomi musa po primorju\ni uvati ćuprilić-vezira,\nsaveza mu ruke naopako,\na sveza mu noge ispod konja,\npa ga posla caru u stambola.\nstade care mejdandžije tražit,\nobećava nebrojeno blago\ntko pogubi musu kesedžiju.\nkako koji tamo odlazaše,\nveć stambolu on ne dolazaše.\nto se care ljuto zabrinuo;\nal' mu veli hodža ćupriliću:\n\"gospodine, care od stambola,\nda je sada kraljeviću marko,\nzgubio bi musu kesedžiju.\"\npogleda ga care poprijeko,\npa on proli suze od očiju:\n\"prođi me se, hodža ćupriliću!\njer pominješ kraljevića marka?\ni kosti su njemu istrunule:\ni ranila medom i šećerom;\na mene je ljuta arnautka\nkod ovaca na ploči studenoj,\nu crnu me struku zavijala,\na kupinom lozom povijala,\nodranila skrobom ovsenijem;\ni još me je često zaklinjala\nda se nikom ne uklanjam s puta.\"\nkad to začu od prilipa marko,\non tad pušća svoje bojno koplje\nsvome šarcu između ušiju\ndeli musi u prsi junačke;\nna topuz ga musa dočekao,\npreko sebe koplje preturio,\npak poteže svoje bojno koplje\nda udari kraljevića marka;\nna topuz ga marko dočekao,\nprebio ga na tri polovine.\npotegoše sablje okovane,\njedan drugom juriš učiniše:\nmanu sabljom kraljeviću marko,\ndeli musa buzdovan podbaci,\nprebi mu je u tri polovine,\npak poteže svoju sablju naglo\nda udari marka kraljevića,\nal' podbaci topuzinu marko,\ni izbi mu sablju iz balčaka.\npotegoše perne buzdovane,\nstadoše se njima udarati;\nbuzdovan'ma pera oblomiše,\nbaciše ih u zelenu travu,\nod dobrijeh konja odskočiše,\nščepaše se u kosti junačke\ni pognaše po zelenoj travi.\nnamjeri se junak na junaka,\ndeli musa na kraljića marka:\nniti može da obori marka,\nnit' se dade musa oboriti.\nnosiše se ljetnji dan do podne;\nmusu b'jela pjena popanula,\nkraljevića b'jela i krvava.\nprogovara musa kesedžija:\n\"mani, marko, jali da omanem!\"\nomahuje kraljeviću marko,\nal' ne može ništa da učini;\ntad omanu musa kesedžija,\nud'ri marka u zelenu travu,\npak mu sjede na prsi junačke.\nal' procvilje kraljeviću marko:\nđe si danas, posestrimo vilo?\nđe si danas? niđe te ne bilo!\neda si se krivo zaklinjala:\nđe gođ mene do nevolje bude,\nda ćeš mene biti u nevolji?\"\njavi mu se iz oblaka vila:\n\"zašto, brate, kraljeviću marko!\njesam li ti, bolan, govorila\nda ne činiš u neđelju kavge?\nsramota je dvome na jednoga;\nđe su tebe guje iz potaje?\"\nglednu musa brdu i oblaku,\notkud ono vila progovara;\nmače marko nože iz potaje,\nte raspori musu kesedžiju\nod učkura do bijela grla'\nmrtav musa pritisnuo marka,\ni jedva se iskopao marko.\na kad stade marko premetati,\nal' u musi tri srca junačka,\ntroja rebra jedna pod drugijem;\njedno mu se srce umorilo,\na drugo se jako razigralo,\nna trećemu ljuta guja spava.\nkada se je guja probudila,\nmrtav musa po ledini skače;\njoš je marku guja govorila:\n\"moli boga, kraljeviću marko,\nđe se nisam probudila bila\ndok je musa u životu bio,\nod tebe bi trista jada bilo!\"\nkad to viđe kraljeviću marko,\nproli suze niz bijelo lice:\n\"jaoh mene do boga miloga,\nđe pogubih od sebe boljega!\"\npa on musi odsiječe glavu\ni baci je šarcu u zobnicu,\nodnese je bijelu stambolu.\nkad je baci pred cara čestitog,\ncar je od stra na noge skočio;\nveli njemu kraljeviću marko:\n\"ne boj mi se, care gospodine!\nkako bi ga živa dočekao\nkad od mrtve glave poigravač?\"\ncar mu dade tri tovara blaga.\node marko bijelu prilipu,\nosta musa uvrh kačanika.","Ove Mikine pesme nema na internetu. Imate čast da je pročitate baš na ovom forumu, lol…\n\nMiroslav Mika Antić – Igračke\n\n1.\nMi – to je ipak sećanje.\n\nTo je ta geometrija\nTečnih kristala detinjstva\nIz doba kad nismo živeli\nsa okoštalim dušama\ni navikli na sebe kao na stalni bol,\nnego smo imali misli krilate i mirisave,\nbistrije nego one\nšto su u glavama lutaka.\n\nEto zašto ponekad\niskliznem naglo iz sebe\ni ne ličim na nekakvog\nozbiljnog, važnog tatu,\nveć pravim okolo gluposti\nzbog kojih ti crveniš.\n\nMisliš da ja to ne znam?\nMisliš da mi je lako?\n\n2.\nI mama umesto da bude\nnežna i pažljiva mama,\nonako kao majke\nkad smo mi bili deca:\nkad se budilo poljupcem,\na ne sanjivim gunđanjem,\n\nmama se tada, polako,\nu tvojim očima razbija\nkao skupocene posude\nispuštene nepažnjom\nkoje se nikada više\nničim ne mogu slepiti.\n\nČitava srca mame\nu posečenoj zenici.\n\nMisliš da ona to ne zna?\nMisliš da joj je lako?\n\n3.\nČudna je ova sadašnjost.\nProlazna kao predsoblje.\nMi živimo u prošlosti.\nU mučenju obnavljanja.\nVi u dalekoj budućnosti,\nkroz plime i oseke nade.\n\nTo znači: i jedni i drugi\nneprekidno smo prisutni\nu polupraznoj stvarnosti,\ngde duva sa svih strana.\n\nPostoji glupi izgovor\nda je najveća ljubav\nto, ako između sebe\nzarastemo daljinama,\npa nam se ruke izduže\nod naše čežnje za drugima\ndo čežnje drugih za nama.\n\nJa ne verujem u to.\n\n4.\nAli jedno je sigurno:\nOnaj kog mnogo grle,\nPostaje bezobličan.\n\nPa budi onda oprezan\ni ne veruj nam mnogo.\nMi navodimo na misli\nkoje će te umekšati.\nTo je gorko priznanje,\nali vidiš i sam:\nnudimo ti slobodu\nu kojoj imaš pravo\nna bezbroj naših mišljenja.\nSlobodu u kojoj imaš\nOgroman izbor poslušnosti.\n\nNi sebi ne veruj previše.\nJer i kad poslednji čovek\nostane sam na svetu\nbiće u njemu dvojica:\njedan će drugog varati.\n\n5.\nPodetinje i tetke\niz pretpotopskih vremena\nkenjkave usedelice\nsa braon ovalnih slika\nsnimljenih u čast odlaska\nna prvi bal, poselo,\nili u školu igranja,\n\nkad su uzalud sanjale\nda s njima zapleše tango\nili lagani vals\nneki učitelj, poštar,\ntrgovac, apotekar, \noficir, ili šef stanice,\n\ni ostave im u, danas\nveć žute, spomenare\njedan cvet da se presuje\nu pet-šest tupavih stihova.\n\nMisliš da one to ne znaju?\nMisliš da im je lako?\n\n6.\nJoš tinja u njima taj gorak\ni rskavičav ritam.\nNekakav jecaj slobude.\nNekakva ogromna potreba\nDa se potpuno izgube u uobrazilji.\n\nOgledala su njihova\ntamnica, a ne igračka.\nPokrivaju ih maramom,\nIli okreću zidu,\nda niko ne primeti\nNapukli grč samoće.\n\nZažmure, pa se zamene\nsa izmišljenim sobom,\ni plove tako uz muziku\nsa starih gramofona\nkroz najstvarnije svetove\nsvoje nestvarne mašte.\n\n7.\nVelika je to igra\nUmeti upotrebljavati\nneupotrebljive misli,\na još veća je igra\nusuditi se živeti\nneupotrebljiv život.\n\nTe tetke ne pamte prošlost,\nveć ožiljke te prošlosti.\n\nLjudi su zaboravni\nu poznim godinama.\nNe pamte ni celo danas,\nveć samo neke trenutke.\n\nSve ostalo izmišljaju.\n\nI govore o nečemu\nšto žele da je tako,\na ne što se dogodilo,\nili što se sad događa.\n\n8.\nAko ih takve zatekneš,\nodmakni se na prstima\ni nemoj ih povrediti.\n\nNe čini nešto što liči \nna razvodnjavanje vode.\n\nUbićeš nehotice\nnjihove tihe tajne.\nPokidaćeš im krpice\nkoje kriju u očima.\nI razvezaćeš nevinost\nnjihovih svilenih mašnica\nupletenih u kosu.\n\nNe nisu one izgubile\nnepažnjom svoju veru.\nNjihova vera je, namerno,\ngrubo izgubila njih.\n\n9.\nPodetinje i strogi\ni ukrućeni ujaci\nšto nose u gornjem džepu\nsvilenu maramicu,\nfarbaju sede brkove\ni satima nagvaždaju:\neh, kako je to bilo\na ona njihova dobra\ni nepovratna vremena\nkad su služili konjicu,\nili ratnu mornaricu.\n\nSede mrtvi i slavni\ni dišu istoriju.\n\nA u oku im tinjaju\nbaklje i požari ratova\nu koje nikad nisu \nzaboli ni nos ni srce,\nnego su negde iz prikrajka\npamtili šta se događa.\n\n10.\nPravi ratnici ćute.\nZa svet su najglasnije umrli\nti, koji su ga nadživeli.\n\nI kao što sunce ne dopire\ndo nepoznate tame\nokeanskih dubina,\ntako ni reči tih ujaka\nne dosežu svoj um.\nI to ti stalno prebacuju.\n\nA nikad se ne pitaju\nda li je krivica do uma\nšto nije dovoljno plitak,\nili je krivica do svetlosti\nšto nema prodorniju moć.\n\nČuvaj se svega što tvrdi \nda je kazano zauvek.\n\n11\nBake podetinje tako\nšto obavezno zaborave\nsvršetak neke bajke\nko zna kad započete,\nkoju ti uporno pričaju\niako još od proletos\nimaš lični džeparac,\ni lične brige i nemire,\ni ličnu prvu ljubav.\n\nZnaš kako nadrastaš bajke?\nIsuviše su stvarne.\n\nA deda podetinji tako\nšto lupa o sto kašikom\ndok mljacka krompir pire\ni viče: ova su deca\npostala nemoguća.\n\nMora doći smak sveta.\n\n12.\nUvek su nova deca\nličila na smak sveta\ni uvek će i ličiti.\n\nPosle ih godine poklope\ni vidiš kako se talože.\nSva nova deca polako\npostaju stara deca.\n\nPa probaj ako možeš\nda nikad ne budeš mi.\nPokušaj da ne ostariš.\n\nČovek je dvaput nevin:\nu životu i u smrti.\nAko sad nisi ti \nnikad nećeš ni biti.\n\nNe sve u svoje vreme,\nveć sve u tvoje vreme.\n\n13.\nOslovljavam te, evo,\nne imenom, već osmehom.\nTo, što nestrpljivo zoveš:\nodrasti, imati prava,\nimati slobode, birati,\n\nnama je nalik na san\niz kog smo se probudili\nizbezumljeni od čuđenja. \n\nBio je tako uverljiv,\na sad, na javi, izgleda \ni neozboljan i besmislen.\n\nZato bismo i menjali,\nvaljda od nekakve tuge,\nili nekakve pakosti,\novu slamnastu kosu \nsa vaših trinaest čupavih,\nnepodšišanih godina.\n\nI naš život za vaš.\n\n14.\nMožda biste i pristali.\n\nDa vam na noseve stavimo\npreskupe naočari\nsa pozlaćenim okvirima,\na vi nama da date\nklackalice i ljuljaške.\n\nPa da ličite na nas.\nDa nosite u džepu\ncigarete i ključeve.\nDa odlazite na posao\ni da vam prija ukus\nkafe sa saharinom.\nDa lečite kostobolju\ni da merite pritisak.\nda jedva shvatate decu,\nkao što mi sad jedva \nvas umemo da shvatimo.\n\nA da u sebi večito \nvrištite za detinjstvom\ni da samima sebi\nbudete jedine igračke.\n\n15.\nPostoje prazna mesta:\nbele ranice vremena,\nu kojima smo sebi\ni nedovoljni i strani.\n\nOnda se setimo vas,\npa vas cmačemo, kinjimo,\nmučimo se i mazimo.\n\nA vi kolutate očima\nkao glupave lutke.\n\nPoslušno klimate glavama\nkao smešni pajaci.\n\nI podnosite nas mudro.\nI prezirete pomalo.\n\n16.\nU stvari, nije istina\nda roditelje sebi\nne možeš sam izabrati.\nMože ti tata biti\ni jablan ispod prozora,\nako ima strpljenja\nda s tobom šapuće tajne.\nMože ti mama biti \ni neki oblak na nebu,\nako sleti na jastuk\nda bude mekše u snu.\n\nI rod ti mogu biti\nokeani i putevi,\nptice, reke i trave.\nI možeš se prezivati\npo onoj strani sveta\nkoju najviše voliš,\nili po godišnjim dobima\ni zvuku vetra i svetlosti.\n\nMisliš da ja to ne znam?\nMisliš da mi je lako?\n\n17.\nMoj umor nije prolazan.\nOn ima težinu neba\ni doliva se sa zvezda.\n\nNad nekim starim krovom,\nu nekoj granatoj krošnji,\nna vrhu nekog grebena,\ndodiruje mi vrh vida\niz tame prastarog neba\nživi sjaj mrtvih prošlosti.\n\nI uporno me opominje,\npozlatom pradavnog šapata,\nda ništa u meni ne počinje\ni da se ništa u meni\nne može ni završiti.\n\nKad posle budeš prebirao\nšta sam ti ostavio\nza uspomenu, u nasleđe,\nvidećeš: samo to.\n\n18.\nUzalud sklapam oči.\nTako se ne gaze sazvežđa.\n\nNebo može da bude\ncrnje i siromašnije\nza jednu mrtvu zvezdu,\nali ne i za njenu\ndavno poslatu poruku.\n\nNe i za njenu svetlost!\n\nNad nekim starim krovom,\nu nekoj granatoj krošnji,\nna vrhu nekog grebena,\nbuduća neka planeta\nšto ključa iz pra-magle,\nveć unapred je umorna\nod mog i od tvog umora.\n\n19.\nSad znaš zašto ponekad\ngubimo ozbiljnost ozbiljnog\ni tako smešno se smejemo:\n\nimitiramo beskraj.\n\nTo stenjemo od straha,\ngladni dobrote i nežnosti.\n\nI kao da smo već kupili\nuz put, u radnji za igračke, \na ne stvarali danima\nod najlepših vidika,\nod pene najčistih potoka\ni mekote pahuljica,\n\nnavijamo vas dušmanski\ndok se ne zasitimo\npet ili deset minuta.\n\n20.\nOnda vas negde bacimo.\n\nVirite ispod stola,\nsamujete u ćošku\ni smetate nam pred gostima,\njer nikako ne umete \nda budete nevidljivi.\n\nOstavimo vas vama\ni vratimo se sebi,\nprezaposlenim žurbama\ni izgužvanom gunđanju,\n\ni svojim naboranim\ni ustajalim danima\nkoji se, ne znam zašto, \nna jeziku svih odraslih\nzovu i dalje uporno\ntako uobičajeno\ni tako bezobrazno: život..ove mikine pesme nema na internetu. imate čast da je pročitate baš na ovom forumu, lol…\n\nmiroslav mika antić – igračke\n\n1.\nmi – to je ipak sećanje.\n\nto je ta geometrija\ntečnih kristala detinjstva\niz doba kad nismo živeli\nsa okoštalim dušama\ni navikli na sebe kao na stalni bol,\nnego smo imali misli krilate i mirisave,\nbistrije nego one\nšto su u glavama lutaka.\n\neto zašto ponekad\niskliznem naglo iz sebe\ni ne ličim na nekakvog\nozbiljnog, važnog tatu,\nveć pravim okolo gluposti\nzbog kojih ti crveniš.\n\nmisliš da ja to ne znam?\nmisliš da mi je lako?\n\n2.\ni mama umesto da bude\nnežna i pažljiva mama,\nonako kao majke\nkad smo mi bili deca:\nkad se budilo poljupcem,\na ne sanjivim gunđanjem,\n\nmama se tada, polako,\nu tvojim očima razbija\nkao skupocene posude\nispuštene nepažnjom\nkoje se nikada više\nničim ne mogu slepiti.\n\nčitava srca mame\nu posečenoj zenici.\n\nmisliš da ona to ne zna?\nmisliš da joj je lako?\n\n3.\nčudna je ova sadašnjost.\nprolazna kao predsoblje.\nmi živimo u prošlosti.\nu mučenju obnavljanja.\nvi u dalekoj budućnosti,\nkroz plime i oseke nade.\n\nto znači: i jedni i drugi\nneprekidno smo prisutni\nu polupraznoj stvarnosti,\ngde duva sa svih strana.\n\npostoji glupi izgovor\nda je najveća ljubav\nto, ako između sebe\nzarastemo daljinama,\npa nam se ruke izduže\nod naše čežnje za drugima\ndo čežnje drugih za nama.\n\nja ne verujem u to.\n\n4.\nali jedno je sigurno:\nonaj kog mnogo grle,\npostaje bezobličan.\n\npa budi onda oprezan\ni ne veruj nam mnogo.\nmi navodimo na misli\nkoje će te umekšati.\nto je gorko priznanje,\nali vidiš i sam:\nnudimo ti slobodu\nu kojoj imaš pravo\nna bezbroj naših mišljenja.\nslobodu u kojoj imaš\nogroman izbor poslušnosti.\n\nni sebi ne veruj previše.\njer i kad poslednji čovek\nostane sam na svetu\nbiće u njemu dvojica:\njedan će drugog varati.\n\n5.\npodetinje i tetke\niz pretpotopskih vremena\nkenjkave usedelice\nsa braon ovalnih slika\nsnimljenih u čast odlaska\nna prvi bal, poselo,\nili u školu igranja,\n\nkad su uzalud sanjale\nda s njima zapleše tango\nili lagani vals\nneki učitelj, poštar,\ntrgovac, apotekar, \noficir, ili šef stanice,\n\ni ostave im u, danas\nveć žute, spomenare\njedan cvet da se presuje\nu pet-šest tupavih stihova.\n\nmisliš da one to ne znaju?\nmisliš da im je lako?\n\n6.\njoš tinja u njima taj gorak\ni rskavičav ritam.\nnekakav jecaj slobude.\nnekakva ogromna potreba\nda se potpuno izgube u uobrazilji.\n\nogledala su njihova\ntamnica, a ne igračka.\npokrivaju ih maramom,\nili okreću zidu,\nda niko ne primeti\nnapukli grč samoće.\n\nzažmure, pa se zamene\nsa izmišljenim sobom,\ni plove tako uz muziku\nsa starih gramofona\nkroz najstvarnije svetove\nsvoje nestvarne mašte.\n\n7.\nvelika je to igra\numeti upotrebljavati\nneupotrebljive misli,\na još veća je igra\nusuditi se živeti\nneupotrebljiv život.\n\nte tetke ne pamte prošlost,\nveć ožiljke te prošlosti.\n\nljudi su zaboravni\nu poznim godinama.\nne pamte ni celo danas,\nveć samo neke trenutke.\n\nsve ostalo izmišljaju.\n\ni govore o nečemu\nšto žele da je tako,\na ne što se dogodilo,\nili što se sad događa.\n\n8.\nako ih takve zatekneš,\nodmakni se na prstima\ni nemoj ih povrediti.\n\nne čini nešto što liči \nna razvodnjavanje vode.\n\nubićeš nehotice\nnjihove tihe tajne.\npokidaćeš im krpice\nkoje kriju u očima.\ni razvezaćeš nevinost\nnjihovih svilenih mašnica\nupletenih u kosu.\n\nne nisu one izgubile\nnepažnjom svoju veru.\nnjihova vera je, namerno,\ngrubo izgubila njih.\n\n9.\npodetinje i strogi\ni ukrućeni ujaci\nšto nose u gornjem džepu\nsvilenu maramicu,\nfarbaju sede brkove\ni satima nagvaždaju:\neh, kako je to bilo\na ona njihova dobra\ni nepovratna vremena\nkad su služili konjicu,\nili ratnu mornaricu.\n\nsede mrtvi i slavni\ni dišu istoriju.\n\na u oku im tinjaju\nbaklje i požari ratova\nu koje nikad nisu \nzaboli ni nos ni srce,\nnego su negde iz prikrajka\npamtili šta se događa.\n\n10.\npravi ratnici ćute.\nza svet su najglasnije umrli\nti, koji su ga nadživeli.\n\ni kao što sunce ne dopire\ndo nepoznate tame\nokeanskih dubina,\ntako ni reči tih ujaka\nne dosežu svoj um.\ni to ti stalno prebacuju.\n\na nikad se ne pitaju\nda li je krivica do uma\nšto nije dovoljno plitak,\nili je krivica do svetlosti\nšto nema prodorniju moć.\n\nčuvaj se svega što tvrdi \nda je kazano zauvek.\n\n11\nbake podetinje tako\nšto obavezno zaborave\nsvršetak neke bajke\nko zna kad započete,\nkoju ti uporno pričaju\niako još od proletos\nimaš lični džeparac,\ni lične brige i nemire,\ni ličnu prvu ljubav.\n\nznaš kako nadrastaš bajke?\nisuviše su stvarne.\n\na deda podetinji tako\nšto lupa o sto kašikom\ndok mljacka krompir pire\ni viče: ova su deca\npostala nemoguća.\n\nmora doći smak sveta.\n\n12.\nuvek su nova deca\nličila na smak sveta\ni uvek će i ličiti.\n\nposle ih godine poklope\ni vidiš kako se talože.\nsva nova deca polako\npostaju stara deca.\n\npa probaj ako možeš\nda nikad ne budeš mi.\npokušaj da ne ostariš.\n\nčovek je dvaput nevin:\nu životu i u smrti.\nako sad nisi ti \nnikad nećeš ni biti.\n\nne sve u svoje vreme,\nveć sve u tvoje vreme.\n\n13.\noslovljavam te, evo,\nne imenom, već osmehom.\nto, što nestrpljivo zoveš:\nodrasti, imati prava,\nimati slobode, birati,\n\nnama je nalik na san\niz kog smo se probudili\nizbezumljeni od čuđenja. \n\nbio je tako uverljiv,\na sad, na javi, izgleda \ni neozboljan i besmislen.\n\nzato bismo i menjali,\nvaljda od nekakve tuge,\nili nekakve pakosti,\novu slamnastu kosu \nsa vaših trinaest čupavih,\nnepodšišanih godina.\n\ni naš život za vaš.\n\n14.\nmožda biste i pristali.\n\nda vam na noseve stavimo\npreskupe naočari\nsa pozlaćenim okvirima,\na vi nama da date\nklackalice i ljuljaške.\n\npa da ličite na nas.\nda nosite u džepu\ncigarete i ključeve.\nda odlazite na posao\ni da vam prija ukus\nkafe sa saharinom.\nda lečite kostobolju\ni da merite pritisak.\nda jedva shvatate decu,\nkao što mi sad jedva \nvas umemo da shvatimo.\n\na da u sebi večito \nvrištite za detinjstvom\ni da samima sebi\nbudete jedine igračke.\n\n15.\npostoje prazna mesta:\nbele ranice vremena,\nu kojima smo sebi\ni nedovoljni i strani.\n\nonda se setimo vas,\npa vas cmačemo, kinjimo,\nmučimo se i mazimo.\n\na vi kolutate očima\nkao glupave lutke.\n\nposlušno klimate glavama\nkao smešni pajaci.\n\ni podnosite nas mudro.\ni prezirete pomalo.\n\n16.\nu stvari, nije istina\nda roditelje sebi\nne možeš sam izabrati.\nmože ti tata biti\ni jablan ispod prozora,\nako ima strpljenja\nda s tobom šapuće tajne.\nmože ti mama biti \ni neki oblak na nebu,\nako sleti na jastuk\nda bude mekše u snu.\n\ni rod ti mogu biti\nokeani i putevi,\nptice, reke i trave.\ni možeš se prezivati\npo onoj strani sveta\nkoju najviše voliš,\nili po godišnjim dobima\ni zvuku vetra i svetlosti.\n\nmisliš da ja to ne znam?\nmisliš da mi je lako d moju slabost uhoditi zna -\nSlab, koji zlo vidi i u dobru mom?\nJa sam ono što sam i u tome sav.\nMoju grešnost oni cene sa svog tla.\nMožda su svi krivi, a samo ja prav.\nNe shvata im moja dela mis'o zla.\nO, zlo nije opšte, ni svi ljudi zli,\nNiti uživaju u zlu, ko ni mi.\n\nŠekspir - CXVII sonet\nOkrivi me da sam sasvim propustio\nDa nagradim tvoju veliku dobrotu,\nA za ljubav tvoju zaboravan bio\nZa koju me vežu konci u životu;\nS ništacima da sam sklap'o družbe duge\nI davao svetu ono što je tvoje;\nDa sam diz'o jedra za vetrove druge\nNe bi l' me od tebe uzeli pod svoje.\nStavi mi na teret sve te moje greške,\nDokazima dodaj i sve sumnje same;\nDovedi me pred sud tvog oka, al' teške\nKazne ne izrekni - od mržnje i tame.\nPraštaj, to je samo moja kriva duša\nHtela vernost tvoje ljubavi da kuša.\n\nŠekspir - CXX sonet\nŠto jednom beše svirep prema meni\nSad mi koristi; a tada zbog tuge -\nJer moji živci ne behu gvozdeni -\nJa klonuh skoro u očaje duge.\nAko si bio zlom potresen mojim,\nKao ja tvojim - podneo si pak'o;\nA ja, tad tiran, ne htedoh da spojim\nTvoj udes s onim mojim istim tako.\nO, tad da me je noć našega jada\nSetila kako tuga bolje zida -\nBrzo bih tebi ko ti meni tada,\nPoslao melem kajanja što vida.\nNeka naš sukob ima zakon prosti:\nJa sve opraštam i ti sve oprosti.\n\nŠekspir - CXXII sonet\nBeleške meni više ne trebaju\nJer si opisan u mom mozgu jasno,\nA taj će opis ostati dok traju\nI moji dani dok ne bude kasno,\nIli bar dokle priroda dozvoli\nMozgu i srcu mome da postoje,\nI dok smrt i njih sasvim ne ogoli\nTvoj lepi spomen čuvaće njih dvoje.\nZapis ne može verno da te ima,\nU raboš da te režem - to ne primam;\nI zato sam te i dao drugima,\nA tebe mozgom i srcem tek imam.\nPodsetnik da mi treba - znak bi mog'o\nDa bude da sam zaboravan mnogo.\n\nŠekspir - CXXIII sonet\n\nNe hvali se, Vreme, da se menjam ja;\nTe piramide, moćne, koje znamo\nMeni nisu novo čudo koje sja:\nVeć staro ruho prevrnuto samo.\nŽivot nam je kratak, zato se za čas\nDivimo svemu starom, što su dali,\nI smatramo novim, stvorenim za nas,\nMada smo za to i ranije znali.\nSvoj ti prkos stavljam pred arhivsku draž\nI ne čudim se ničemu u svetu;\nTvoja dela, tvoji zapisi su laž\nJer ih tek sazda u brzome letu.\nZakletve evo: uvek veran biću,\nUprkos tvojoj kosi i tvom biću.\n\nŠekspir - XV sonet\nKad pomislim samo: sve što raste da je\nSavršeno tek u malom trenu živom,\nI da pozornica - svet je, koja daje\nPredstavu pod tajnim zvezdanim uplivom;\nKad vidim da ljudi rastu nalik bilju\nI da i njih isto nebo krepi, slabi,\nDa im mlad sok brzo stiže starom cilju\nA njina lepota u zaborav grabi;\nI misao na tu stalnu menu tada\nSlavi blago tvoje lepote mom oku,\nDok vreme sa smrću dogovore sklada\nDa tvoj dan pretvori u ponoć duboku.\nZbog tebe s vremenom moj rat sada traje:\nŠto ti ono uzme, moja hvala daje.\n\nŠekspir - XXXIX sonet\nO, nije skromno o tebi pevati,\nKada si ti sav - bolji deo mene.\nŠta bi ti mogle samohvale dati?\nA hvale tebi - nisu li sopstvene?\nMi zato treba da smo odvojeni,\nDa bih mogao - i mimo ljubavi -\nKo neznan tebi i ti neznan meni:\nDa odam hvalu koja tebe slavi.\nRastanče, kakva patnja ti bi bio\nKad tvoje tužno vreme ne bi svetu\nStvoreno bilo da bi ljubav snio -\nKoja mu vara i vreme i setu.\nRastanak deli voljenog na dvoje:\nNa odsutnoga, al' u srcu što je.\n\nŠekspir - LIV sonet\nO, još je lepša lepota lepoga\nZbog svih ukrasa što joj vreme daje!\nRuža je lepa, al' je lepša stoga\nŠto u njoj slatki miris dugo traje.\nI divlja ruža lepu boju ima\nKao i ruža što mirise stvara,\nI nju na trnju radost obuzima\nKad joj dah letnji pupoljke otvara.\nU izgledu je njena sva čar samo,\nTe nevoljena svene, beskorisna.\nA smrću ruže kojoj miris znamo\nTek stvaraju se čar i bit mirisna.\nKad ti lepota svene i posivi,\nTvoja će vernost kroz moj stih da živi.\n\nŠekspir - LX sonet\nKao što vali jure žalu svome,\nTako nam jure svom satu minuti:\nSvaki zauzme mesto prethodnome\nI polako se u večnost uputi.\nČedo, kad jednom sa svetlošću sine -\nPuzi zrelosti, a kad je zaima:\nNa njega stremi strašna kob sudbine\nI vreme svoj dar svetu - oduzima.\nVreme - potamni lepote i zgode,\nNa svakom lepom čelu brazde stvara,\nProždire divne retkosti prirode\nI svojom kosom sve živo obara.\nAl' ovaj stih će večno da pronosi\nHvalu tvom liku, uprkos toj kosi.\n\nRomeo i Julija - odlomak\nZemlja je prirode majka, al', i njen grob;\nNa istom mestu i ukop i plodni drob:\nIz utrobe zemlje porod svake građe\nU nedrima njenim svoju hranu nađe:\nIako različna - sva joj deca vredna,\nA, neka su, bogme, sjajna, izvanredna.\nO, velika dobra krase kamen, travu,\nAko li im nađeš samo svrhu pravu:\nJer na zemlji nema tako loše stvari\nKoja ovom svetu ništa ne podari;\nNiti tako dobre da u lošoj svrsi\nSve prirodne konce svoje ne zamrsi.\nI sama vrlina zna porok da bude,\nAko je u službi rđave pobude;\nA porok se katkad izvuče iz blata,\nAko se kroz delo za vrlinu hvata.\n\n(Kako vam drago, II, 7)\nTo je sve što tražim;\nUz uslov da isplevite iz sebe\nUkorenjeno opšte mišljenje\nKako sam mudar; pa mi ovlašćenje\nŠiroko kao vetar uručite\nDa smem da duvam k'o sve budale,\nNa koga hoću ja; pa onaj koga\nNajviše šinem, da se najviše\nOn baš i smeje. A zbog čega to?\nPa to je jasno kao put u crkvu.\nJer kog budala mudro pogodi\nBio bi lud - ma kol'ko pogođen -\nNe čini li se nevešt. Vid'la bi se\nInače ludost mudroga i tamo\nGde je nasumice gađala budala..šekspir možda deluje izvikano, ali to je tako zato što ga skoro niko ozbiljno nije ni čitao.\ndo dana današnjeg je ostao neprevaziđen jer je demistifikovao bolju verziju života.\n\nšekspir - cxxi sonet\n\nbolje rđav biti - nego smatran tim,\njer i dobrog, da je rđa, krive svi,\nzašto raspršiti uživanja dim\nkoje osuđuju drugi, a ne mi?\nšta mari kad moja osećanja sva\nkrive oči drugih gledaju za zlom?\nil' kad moju slabost uhoditi zna -\nslab, koji zlo vidi i u dobru mom?\nja sam ono što sam i u tome sav.\nmoju grešnost oni cene sa svog tla.\nmožda su svi kri p kao ovaj i drag kao treći,\nVeštinu i moć s drugih da preselim;\nI kada se mojoj sve zaveri sreći,\nI prezrem sebe, ja ako se tada\nSetim tvoga lika — onda moja duša\nPrhne u zoru kao ševa, rada\nDa pesmom slavi nebo što je sluša.\nTvoja je ljubav takvo zlato da ga\nNe bih menjao za kraljevska blaga.\n\nSonet 33\n\nVideh gde laska, jutro sunca puno,\nPlaninskom vrhu suverenim okom,\nI ljubi polja u zeleno runo\nZlatom svog lica — i sja nad potokom;\nI odmah zatim pušta da se sjate\nTamni oblaci oko zlatnog vida\nI napuštenom svetu sjaj uskrate,\nTe se — već kloni zapadu od stida.\nI moje sunce blistavoga sjaja\nJednoga jutra sjaše mi sred čela;\nAli, vaj, samo jedan sat to traja,\nA sad ga oblak skriva od mog tela.\nJa ga ne krivim: ako sunce neba\nZna da potamni i zemaljsko treba.\n\nSonet 44\n\nO, da je teško suštastvo mog tela –\nMisao, dalj me sprečavala ne bi,\nJer, ja bih onda, preko svih predela,\nPa ma gde da si – doleteo tebi.\nO, svejedno je gde bih tada bio\nI među nama kakva daljina je;\nHitrom bih mišlju more preskočio\nČim smisli gde bi ona htela da je.\nMisao nisam, pa tužim ko niko;\nMnogih je milja između nas sena.\nSazdan od zemlje i vode, toliko,\nPrepuštam susret ćudima vremena.\nSpori sastojci mog tela su uza\nI isti izvor naših gorkih suza.\n\nSonet 57\n\nPošto sam tvoj rob – šta da radim drugo\nNego ćudima da ugađam tvojim?\nDragoceno je moje vreme dugo\nSamo kad tebe dvorim činom kojim.\nNe smem da korim tužni čas i dugi\nKad tebe nema, o moj suverene;\nNi da razmišlja nije dano slugi,\nKad kažeš zbogom i napustiš mene;\nNi pitati te ne smem ljubomorno –\nKud si nestao i šta radiš sada;\nKao rob, moram da čekam pokorno,\nDok tvoja družba drugima pripada.\nLuda je ljubav, ma šta da se zbiva\nPo tvojoj volji – tu zlo ne otkriva.\n\nSonet 73\n\nTi sad u meni gledaš one ure —\nKad lišće s grana ode svome kraju\nI one gole od zime drhture\nKo pusti hor gde ptice ne pevaju.\nU meni vidiš belog dana veče\nČije je sunce zašlo s ruba plava;\nKog će odneti crna noć što teče —\nDrugo ja smrti u kojoj sve spava.\nU meni vidiš vatre plamsaj žuti\nŠto na pepelu leži uspomena,\nKao na odru gde će izdahnuti\nTim sagorena —— čime je hranjena.\nTo što ti vidiš — ljubavi moć daje,\nJer ljubiš ono što skoro nestaje.\n\nSonet 105\n\nNe misli da je moja ljubav slepa\nI idolom ne zovi druga moga\nZato što svaka moja pesma lepa\nHvali tek jednog i uvek istoga.\nO, ljubazan je moj drug svakim danom,\nPostojan uvek u divnoj vrlosti,\nTe je i stih moj — oda postojanom.\nI peva — jedno, bez raznolikosti.\n„Lep, dobar, veran“ — tema je jedina,\nA da „lep, dobar i veran“ pozlatim\nRaznim rečima — sva mi je veština\nI jednim dahom sve to obuhvatim.\nTe — čar, dobrota, vernost — odvojene:\nTako su sada u jednom spojene.\n\nSonet 106\n\nKad u hronici doba minuloga\nOpise vidim nekih lepih bića\nI stare pesme, prepune lepoga,\nU slavu mrtvih gospi i mladića,\nJa vidim da su ti pesnici-pređi\nDajući svemu lepom hvalu svoju —\nRukama, nozi, usni, oku, veđi —\nHteli lepotu da opišu tvoju.\nSve su im hvale proročanstvo bile —\nTvojoj lepoti i za doba naše,\nAli ti nisu opevale mile\nSve čari, jer ih samo slutnjom znaše.\nMi ih sad znamo, oči nam se sjaje,\nAli nam pero nevešto zastaje.\n\nSonet 108\n\nŠta može um mj perom da napiše\nDa duša reč već nije rekla svoju?\nŠta da se rekne i novo i više\nDa mi izraz ljubav i čar tvoju?\nNišta, moj druže. Al izjave rane:\nDa si moj, a ja – tvoj da sam, govorim\nKao molitvu, reč po reč, kroz dane.\nJer, kad je večna ljubav kojom gorim –\nOna je nova, iako je stara;\nKo pre – duboka; bora joj ne škodi,\nNi zub vremena – jer ona pretvara\nStarost u slugu i na to je svodi.\nOna kao nanovo rođena\nKad ostarelost misli da je – sena.\n\nSonet 116\n\nSpoj vernih duša smetnja ne remeti.\nA ljubav nije ljubav, koju svako\nS promenom menja, il’ ako se seti\nDa s nevernikom izneveri lako.\nO, ne! Ljubav je tek kula svetilja\nŠto gleda bure i njihovu penu.\nOna je zvezda, visoka vodilja,\nZa zalutalu barku. Ni vremenu\nIgračka nije, mada su rumena\nLica pod njenom kosom koja čeka;\nO, ljubav nema promena ni mena\nVeć traje dok je i sveta i veka.\nAko ja grešim, moj stih laž je tada\nI niko nije voleo nikada..vilijam šekspir - soneti\n\nsonet 18\n\nsa letnjim danom ne znam da li da te\nporedim, kad si — lepši, čari tiše?\npupoljke maja strašni vetri smlate\ni vreme leta kratko je odviše;\nponekad oko neba jara rubi,\na često zlatni lik potamni neba;\nsve što je lepo lepotu i gubi\nkad slučaj hoće il’ prirodi treba.\nsvenuti neće večno leto tvoje,\nniti lepota, a i smrt se neće\nhvaliti da ti pokri tamom boje,\nu večnost — pesma — i tvoj lik odneće.\ndok oko vidi i dok dišu ljudi\ns pesmom će ovom tvoj lik da se budi.\n\nsonet 30\n\nu nemilosti kad sam kod sudbine —\nizgnanstvo svoje kitim suznim injem;\nu gluvo nebo moj se vapaj vine —\ni gledam sebe, svoj udes proklinjem;\nkao taj da sam bogat nadom, želim,\nlep kao ovaj i drag kao treći,\nveštinu i moć s drugih da preselim;\ni kada se mojoj sve zaveri sreći,\ni prezrem sebe, ja ako se tada\nsetim tvoga lika — onda moja duša\nprhne u zoru kao ševa, rada\nda pesmom slavi nebo što je sluša.\ntvoja je ljubav takvo zlato da ga\nne bih menjao za kraljevska blaga.\n\nsonet 33\n\nvideh gde laska, jutro sunca puno,\nplaninskom vrhu suverenim okom,\ni ljubi polja u zeleno runo\nzlatom svog lica — i sja nad potokom;\ni odmah zatim pušta da se sjate\ntamni oblaci oko zlatnog vida\ni napuštenom svetu sjaj uskrate,\nte se — već kloni zapadu od stida.\ni moje sunce blistavoga sjaja\njednoga jutra sjaše mi sred čela;\nali, vaj, samo jedan sat to traja,\na sad ga oblak skriva od mog tela.\nja ga ne krivim: ako sunce neba\nzna da potamni i zemaljsko treba.\n\nsonet 44\n\no, da je teško suštastvo mog tela –\nmisao, dalj me sprečavala ne bi,\njer, ja bih onda, preko svih predela,\npa ma gde da si – doleteo tebi.\no, svejedno je gde bih tada bio\ni među nama kakva daljina je;\nhitrom bih mišlju more preskočio\nčim smisli gde bi ona htela d ара\n3\nНећу те упртити на кркаче\nНећу те однети куд ми кажеш\nНећу ни златом поткован\nНи у кола ветра на три точка упрегнут\nНи дугином уздом зауздан\nНемој да ме купујеш\nНећу ни с ногама у џепу\nНи уденут у иглу ни везан у чвор\nНи сведен на обичан прут\nНемој да ме плашиш\nНећу ни печен ни препечен\nНи пресан посољен\nНећу ни у сну\nНемој да се завараваш\nНишта не пали нећу\n\n4\nНапоље из мога зазиданог бескраја\nИз звезданог кола око мога срца\nИз мога залогаја сунца\nНапоље из смешног мора моје крви\nИз моје плиме из моје осеке\nНапоље из мог ћутања на сувом\nНапоље рекао сам напоље\nНапоље из моје живе провалије\nИз голог очинског стабла у мени\nНапоље докле ћу викати напоље\nНапоље из моје главе што се распрскава\nНапоље само напоље\n\n5\nТеби дођу лутке\nА ја их у крви својој купам\nУ крпице своје коже одевам\nЉуљашке им од своје косе правим\nКолица од својих пршљенова\nКрилатице од својих обрва\nСтварам им лептире од својих осмеха\nИ дивљач од својих зуба\nДа лове да време убијају\nКаква ми је па то игра\n\n6\nКорен ти и крв и круну\nИ све у животу\nЖедне ти слике у мозгу\nИ зар окца на врховима прстију\nИ сваку сваку стопу\nУ три котла намћор воде\nУ три пећи знамен ватре\nУ три јаме без имена и без млека\nХладан ти дах до грла\nДо камена под левом сисом\nДо птице бритве у том камену\nУ туту тутину у легло празнине\nУ гладне маказе почетка и почетка\nУ небеску материцу знам ли је ја\n\nPročitajte i  Овако Грци фарбају јаја у јарко црвено: Стари трик који морате пробати\n7\nШта је с мојим крпицама\nНећеш да их вратиш нећеш\nСпалићу ти ја обрве\nНећеш ми довек бити невидљива\nПомешаћу ти дан и ноћ у глави\nЛупићеш ти челом о моја вратанца\nПодрезаћу ти распеване нокте\nДа ми не црташ школице по мозгу\nНапујдаћу ти магле из костију\nДа ти попију кукуте с језика\nВидећеш ти шта ћу да ти радим\nСеме ти и сок и сјај\nИ таму и тачку на крају мог живота\nИ све на свету\n\n8\nИ ти хоћеш да се волимо\nМожеш да ме правиш од мога пепела\nОд крша мога грохота\nОд моје преостале досаде\nМожеш лепотице\nМожеш да ме ухватиш за прамен заборава\nДа ми грлиш ноћ у празној кошуљи\nДа ми љубиш одјек\nПа ти не умеш да се волиш\n\n9\nБежи чудо\nИ трагови нам се уједају\nУједају за нама у прашини\nНисмо ми једно за друго\nСтамен хладан кроз тебе гледан\nКроз тебе пролазим с краја на крај\nНишта нема од игре\nКуд смо крпице помешали\nВрати ми их шта ћеш с њима\nУлудо ти на раменима бледе\nВрати ми их у нигдину своју бежи\nБежи чудо од чуда\nГде су ти очи\nИ овамо је чудо\n\nPročitajte i  Наставља се \"Дигитализација пијаца\" у мају: Безготовинско плаћање биће омогућено на пијацама \"Стари Меркатор\", \"Земун\" и \"Блок 44\"\n10\nЦрн ти језик црно подне црна нада\nСве ти црно само језа моја бела\nМој ти курјак под грло\nОлуја ти постеља\nСтрава моје узглавље\nШироко ти непочин-поље\nПламени ти залогаји а востани зуби\nПа ти жваћи изелице\nКолико ти драго жваћи\nНем ти ветар нема вода немо цвеће\nСве ти немо само шкргутање моје гласно\nМој ти јастреб на срце\nМање те у мајке грозе\n\n11\nИзбрисао сам ти лице са свога лица\nЗдерао ти сенку са своје сенке\nИзравнао брегове у теби\nРавнице ти у брегове претворио\nЗавадио ти годишња доба\nОдбио све стране света од тебе\nСавио свој животни пут око тебе\nСвој непроходни свој немогући\nПа ти сад гледај да ме сретнеш\n\n12\nДоста речитога смиља доста слатких трица\nНишта нећу да чујем ништа да знам\nДоста доста свега\nРећи ћу последње доста\nНапунићу уста земљом\nСтиснућу зубе\nДа пресечем испилобањо\nДа пресечем једном за свагда\nСтаћу онакав какав сам\nБез корена без гране без круне\nСтаћу ослоњен на себе\nНа своје чворуге\nБићу глогов колац у теби\nЈедино што у теби могу бити\nУ теби квариигро у теби безвезнице\nНе повратила се\n\n13\nНе шали се чудо\nСакрило си нож под мараму\nПрекорачило црту подметнуло ногу\nПокварило си игру\nНебо да ми се преврне\nСунце да ми главу разбије\nКрпице да ми се растуре\nНе шали се чудо с чудом\nВрати ми моје крпице\nЈа ћу теби твоје!\n\nЧитала: Ивана.врати ми моје крпице\n\nпадни ми само на памет\nмисли моје образ да ти изгребу\nизиђи само преда ме\nочи да ми залају на тебе\nсамо отвори уста\nћутање моје да ти вилице разбије\nсети ме само на себе\nсећање моје да ти земљу под стопалима раскопа\nдотле је међу нама дошло\n\n1\nврати ми моје крпице\nмоје крпице од чистога сна\nод свиленог осмеха од пругасте слутње\nод мога чипкастога ткива\nмоје крпице од тачкасте наде\nод жежене жеље од шарених погледа\nод коже с мога лица\nврати ми моје крпице\nврати кад ти лепо кажем\n\n2\nслушај ти чудо\nскини ту мараму белу\nзнамо се\nс тобом се од малих ногу\nиз истог чанка сркало\nу истој постељи спавало\nс тобом злооки ножу\nпо кривом свету ходало\nс тобом гујо под кошуљом\nчујеш ти претворниче\nскини ту мараму белу\nшта да се лажемо\n\npročitajte i  баба вангини савети за срећу и благостање: 15 правила за новчаник пун пара\n3\nнећу те упртити на кркаче\nнећу те однети куд ми кажеш\nнећу ни златом поткован\nни у кола ветра на три точка упрегнут\nни дугином уздом зауздан\nнемој да ме купујеш\nнећу ни с ногама у џепу\nни уденут у иглу ни везан у чвор\nни сведен на обичан прут\nнемој да ме плашиш\nнећу ни печен ни препечен\nни пресан посољен\nнећу ни у сну\nнемој да се завараваш\nништа не пали нећу\n\n4\nнапоље из мога зазиданог бескраја\nиз звезданог кола око мога срца\nиз мога залогаја сунца\nнапоље из смешног мора моје крви\nиз моје плиме из моје осеке\nнапоље из мог ћутања на сувом\nнапоље рекао сам напоље\nнапоље из моје живе провалије\nиз голог очинског стабла у мени\nнапоље докле ћу викати напоље\nнапоље из моје главе што се распрскава\nнапоље само напоље\n\n5\nтеби дођу лутке\nа ја их у крви својој купам\nу крпице своје коже одевам\nљуљашке им од своје косе правим\nколица од својих пршљенова\nкрилатице од својих обрва\nстварам им лептире од својих осмеха\nи дивљач од својих зуба\nда лове да време убијају\nкаква ми је па то игра\n\n6\nкорен ти и крв и круну\nи све у животу\nжедне ти слике у мозгу\nи зар окца на врховима прстију\nи брегове претворио\nзавадио ти годишња доба\nодбио све стране света од тебе\nсавио свој животни пут око тебе\nсвој непроходни свој немогући\nпа ти сад гледај да ме сретнеш\n\n12\nдоста речитога смиља доста слатких трица\nништа нећу да чујем ништа да знам\nдоста доста свега\nрећи ћу последње доста\nнапунићу уста земљом\nстиснућу зубе\nда пресечем испилобањо\nда пресечем једном за свагда\nстаћу онакав какав сам\nбез корена без гране без круне\nстаћу ослоњен на себе\nна своје чворуге\nбићу глогов колац у теби\nједино што у теби могу бити\nу теби квариигро у теби безвезнице\nне повратила се\n\n13\nне шали се чудо\nсакрило си нож под мараму\nпрекорачило црту подметнуло ногу\nпокварило си игру\nнебо да ми се преврне\nсунце да ми главу разбије\nкрпице да ми се растуре\nне шали се чудо с чудом\nврати ми моје крпице\nја ћу теби твоје!\n\nчитала: ивана","Ovo je (po mom mišljenju) jedna od najboljih, najsnažnijih i najekspresivnijih srpskih pesama. \n\nMiloš Crnjanski - Lament nad Beogradom\n\nJAN MAJEN i moj Srem,\nParis, moji mrtvi drugovi, trešnje u Kini,\npriviđaju mi se još, dok ovde ćutim, bdim, i mrem\ni ležim, hladan, kao na pepelu klada.\nSamo, to više i nismo mi, život, a ni zvezde,\nnego neka čudovišta, polipi, delfini,\nšto se tumbaju preko nas, i plove, i jezde,\ni urliču: „Prah, pepeo, smrt je to.“\nA viču i rusko „ničevo“ –\ni špansko „nada“.\n     Ti, međutim, rasteš, uz zornjaču jasnu,\n     sa Avalom plavom, u daljini, kao breg.\n     Ti treperiš, i kad ovde zvezde gasnu,\n     i topiš, ko Sunce, i led suza, i lanjski sneg.\n     U Tebi nema besmisla, ni smrti.\n     Ti sjajiš kao iskopan stari mač.\n     U Tebi sve vaskrsne, i zaigra, pa se vrti,\n     i ponavlja, kao dan i detinji plač.\n     A kad mi se glas, i oči, i dah, upokoje,\n     Ti ćeš me, znam, uzeti na krilo svoje.\nESPANJA i naš Hvar,\nDobrović mrtvi, šeik što se u Sahari beli,\npriviđaju mi se još, kao utvare, vatre, var.\nMoj Sibe poludeli, zinuo kao peš.\nSamo, to više nismo mi, u mladosti i moći,\nveć neki papagaji, čimpanzi; neveseli,\nšto mi se smeju i vrište u mojoj samoći.\nJedan se „Leiche! Leiche! Leiche!“ – dere.\nDrugi mi šapće: „Cadavere!\"\nTreći: „Leš, leš, leš.“\n     Ti, međutim, širiš, kao labud krila,\n     zaborav, na Dunav i Savu, dok spavaju.\n     Ti budiš veselost, što je nekad bila,\n     kikot, tu, i u mom kriku, vrisku, i vapaju.\n     U Tebi nema crva, ni sa groba.\n     Ti blistaš, kao kroz suze ljudski smeh.\n     U Tebi jedan orač peva, i u zimsko doba,\n     prelivši krv, kao vino, u novi meh.\n     A kad mi klone glava i budu stali sati,\n     Ti ćeš me, znam, poljubiti kao mati.\nTI, PROŠLOST, i moj svet,\nmladost, ljubavi, gondole, i, na nebu, Mljetci,\npriviđate mi se još, kao san, talas, lepi cvet,\nu društvu maski, koje je po mene došlo.\nSamo, to nisam ja, ni Venecija što se plavi,   \nnego neke ruševine, aveti, i stećci,\nšto ostaju za nama na zemlji, i u travi.\nPa kažu: „Tu leži paša! – Prosjak! – Pas!“\nA viču i francusko „tout passe\".\nI naše „prošlo\".\n     Ti, medutim, stojiš nad širokom rekom,\n     nad ravnicom plodnom, tvrd, uzdignut kao štit.\n     Ti pevaš vedro, sa grmljavom dalekom,\n     i tkaš u stoleća, sa munjama, i svoju nit.\n     U Tebi nema moje ljudske tuge.\n     Ti imaš streljača pogled prav i nem.\n     Ti i plač pretvaraš, kao dažd, u šarene duge,\n     a hladiš, ko dalek bor, kad te udahnem.\n     A kad dođe čas, da mi se srce staro stiša,\n     Tvoj će bagem pasti na me kao kiša.\nLIŽBUA i moj put,\nu svet, kule u vazduhu i na morskoj peni,\npriviđaju mi se još, dok mi žižak drhće ko prut\ni prenosi mi zemlju, u sne, u sne, u sne.\nSamo, to više nisu, ni žene, ni ljudi živi,\nnego neke nemoćne, slabe, i setne, seni,\nšto mi kažu, da nisu zveri, da nisu krivi,\nda im život baš ništa nije dao,\npa šapću „ñao, ñao, ñao“\ni naše „ne, ne“.\n     Ti, međutim, dišeš, u noćnoj tišini,\n     do zvezda, što kazuju put Suncu u tvoj san.\n     Ti slušaš svog srca lupu, u dubini,\n     što udara, ko stenom, u mračni Kalemegdan.\n     Tebi su naši boli sitni mravi.\n     Ti biser suza naših bacaš u prah.\n     Ali se nad njima, posle, Tvoja zora zaplavi,\n     u koju se mlad i veseo zagledah.\n     A kad umorno srce moje ućuti, da spi,\n     uzglavlje meko ćeš mi, u snu, biti, Ti.\nFINISTÈRE i njen stas,\nbrak, poljupci, bura što je tako silna bila,\npriviđaju mi se još, po neki leptir, bulke, klas,\ndok, iz prošlosti, slušam, njen korak, tako lak.\nSamo, to više nije ona, ni njen glas nasmejan,\nnego neki kormoran, divljih i crnih krila,\nšto viče: zrak svake sreće tone u Okean.\nPa mi mrmlja reči „tombe“ i „sombre“.\nPa krešti njino „ombre, ombre“. –  \ni naš „grob“ i „mrak“.\n     Ti, međutim, krećeš, ko naš labud večni,\n     iz smrti, i krvi, prema Suncu, na svoj put.\n     Dok meni dan tone u tvoj ponor rečni,\n     Ti se dižeš, iz jutra, sav zracima obasut.\n     Ja ću negde, sam, u Sahari, stati,\n     u onoj gde su karavani seni,\n     ali, ko što uz mrtvog Tuarega čuči mati,\n     Ti ćeš, do smrti, biti uteha meni.\n     A kad mi slome dušu, koplje i ruku i nogu,\n     Tebe, Tebe, znam da ne mogu, ne mogu.\nŽIVOT ljudski, i hrt,\nsveo list, galeb, srna, i Mesec na pučini,\npriviđaju mi se, na kraju, ko san, kao i smrt\njednog po jednog glumca našeg pozorišta.\nSamo, sve to, i ja, nismo nikad ni bili više,\nnego neka pena, trenutci, šapat u Kini,\nšto sapće, kao i srce, sve hladnije i tiše:\nda ne ostaju, ni Ming, ni yang, ni yin,\nni Tao, trešnje, ni mandarin.\nNiko i ništa.\n     Ti, međutim, sjaš, i sad, kroz san moj tavni,\n     kroz bezbroj suza naših, večan, u mrak, i prah.\n     Krv tvoja ko rosa pala je na ravni,\n     ko nekad, da hladi tolikih samrtnički dah.\n     Grlim još jednom, na Tvoj kamen strmi,\n     i Tebe, i Savu, i Tvoj Dunav trom.\n     Sunce se rađa u mom snu. Sini! Sevni! Zagrmi!\n     Ime Tvoje, kao iz vedrog neba grom.\n     A kad i meni odbije čas stari sahat Tvoj,\n     to ime će biti  poslednji šapat moj..ovo je (po mom miš  Te da ne spazi da mi dršće ruka, Dok bih joj uz put nevešto veziv'o Smakčutu svilnu vrpcu oko struka? ...\"Gde su trenuci kad se glasno divih Blistavoj draži njenih sitnih zubi! Kad svaki cvetak mirisaše: Živi! A svaki slavuj cvrkutaše: Ljubi! \"Ljubavi! srećo, kojom život sladih! Šumarci! staze obrasle u cveću! Vi pratioci mojih dana mladih, Nikad vas više ja imati neću!\"Ne! nema slatkih iluzija više, Kad čovek znade da sred zemnog dola Najveća sreća, i slasti najviše, Postaju izvor najdubljega bola...\"...A sunce žeže... Spavaju doline...Tegobne snove sva priroda snuje. Samo, u času te mrtve tišine, Dosadni cvrčak odnekud se čuje.I gle! moj čuvar skide kapu s glave! Kud ga to misli daleko odnose? \"Šta slušaš, brate?\" upitah, pun strave A on mi reče: \"Zvoni... Sad je nose...\"Ne pitah više! Samo sam uzda'n'o, K'o da me strela kroz prsa probola! Ležah k'o mrtav. .. A zatim, lagano, S još dva čuvara, uđosmo u kola.I tad k'o dusi juriti uzesmo, Preko mostova, brda, i dolina, U divljem trku.... I pred veče besmo Pod kršnim Rtnjem, slikom ispolina.Pa napred!... Vozar ludo uzmahuje,I bičem šiba, znojnu kljusad goni. Stražari ćute ... Ah! da l' se to čuje...Kako odnekud zvoni... zvoni... zvoni?...\n\nDA SAM ZNAO\n\nDa sam znao, da sreća odleti K'o prah zlatan s leptirovih krila,I da radost — ta neverna druga —Namah prođe, k'o da nije bila, Ja u dobru, ne bih hladan biv'o, već bih cveće, pevajući, brao, I pun milja, život bih uživ'o, Da sam znao!... Da sam znao, da ćeš, tako brzo, Ispit čašu sudbine ti klete: Da ćeš mladost sahraniti zlatnu Na dnu reke, milo moje dete. \"Igraj! Pevaj, razdragan i čio! Bog je zato dečji život dao!\" Svaki dan bih tebi govorio, Da sam znao!... Da sam znao, da će tvoj grob sveti Biti kazna — po zasluzi stroga — Namenjena tvom bezbrižnom ocu, Udaljenom od Gospoda Boga, Trg'o bih se još za tvog života, I pun vere, pred višnjeg bi pao, Da izlišnom tvoju smrt učinim, Da sam znao!...\n\nKOMAD HLEBA\n\nNovembarska studen. Huči Drim u noći.I, dok jata vrana kruže u visini, Mlad konjanik jedan, ostavljen, bez moći, Leži ukraj puta, vrhu na planini. Polusmrznut, gladan, usred snega ladna, Bespomoćno čeka da ga smrt pokosi.Iz snega mu viri samo ruka jadna,Ko da koru hleba, umirući, prosi. Ratnici... junaci... ko na pratnji kobnoj Koračaju teško u beskrajnom nizu, Snuždeni i mračni, u tišini grobnoj... Jedan od njih samo prođe sasvim blizu: Kad vide mladića, on uzbuđen stade, Dva put je, u sumnji, tužno glavom man’o, \"Sinko, evo hleba!\" — reče mu i dadePa još većma snužden, prođe polagano... I dok sneg albanski provejava lako, Zavejani dečko, usred snega gusta, Drži hleb u ruci, i počiva tako Nemoćan da ruku prinese do usta. Ratnici promiču... ne čuje se glasak...Gaze kao senke, svi sumornog lika...Opet jedan samo zastade za časak Kad vide kraj puta zgrčenog vojnika. Iznuren od gladi, bliže s puta siđe, Pred okom mu trepti crven roj svetlaca... \"Gle, mrtvog vojnika! — pomisli i priđe —Hajd' da uzmem hleba iz ruke mrtvaca!\" I segnu... al' \"mrtvac\" stište komad brže, I prošapta tužno: \"Ne diraj mi, rode!\" Posramljen se ratnik ko oparen trže I rekav: \"Oprosti!\" s vojnicima ode. Dok svaki njin korak jedan leš beleži I dok zvezde trepte na albanskom nebu, Osmehnuti dečko još i dalje leži I umire tako s pogledom na hlebu... Konji i junaci, po ciči hladnoći, Prolaze kraj momka, vrhu na planini; Sneg veje li, veje... Huči Drim u noći... I gavrani gladni grakću u visini....u susret certu...v.iilić mlađi\nzvoni.\n\nžureći stazom iz kobnoga sela, kroz tužna polja kao zlato žuta, ja i moj čuvar, lica nevesela, umorni, najzad, sedosmo kraj puta.tu, čekajući na dolazak kola,u suhoj travi ćutasmo nas dvoje:on — žilav, snažan; ja slab i pun bola.svaki u misli utonuo svoje.ni otkud glaska. na žitne poljane omara julska žestinom pripekla; a krv iz moje još skorašnje rane, kaplja za kapljom, lagano je tekla.sumnje i molbe, gnjev, nemirnu radost — sve sam sad gled'o u tami za sobom; i jednu bujnu, verolomnu mladost, početu pesmom, završenu grobom!pa sanjah: \"gde si, lepo doba sretno, kad smo, u smehu, i detinjskoj šali, išli duž reke, i kroz polje cvetno crvene bulke šančevima brali?\"gde su sad dani i časovi mili kad bi, u šetnji, u šumicu zašli, i jedno drugo tobož izgubili, pa bi se opet, uz klicanje, našli?\"kad sam, sav zbunjen, s mukom od nje skriv'o te da ne spazi da mi dršće ruka, dok bih joj uz put nevešto veziv'o smakčutu svilnu vrpcu oko struka? ...\"gde su trenuci kad se glasno divih blistavoj draži njenih sitnih zubi! kad svaki cvetak mirisaše: živi! a svaki slavuj cvrkutaše: ljubi! \"ljubavi! srećo, kojom život sladih! šumarci! staze obrasle u cveću! vi pratioci mojih dana mladih, nikad vas više ja imati neću!\"ne! nema slatkih iluzija više, kad čovek znade da sred zemnog dola najveća sreća, i slasti najviše, postaju izvor najdubljega bola...\"...a sunce žeže... spavaju doline...tegobne snove sva priroda snuje. samo, u času te mrtve tišine, dosadni cvrčak odnekud se čuje.i gle! moj čuvar skide kapu s glave! kud ga to misli daleko odnose? \"šta slušaš, brate?\" upitah, pun strave a on mi reče: \"zvoni... sad je nose...\"ne pitah više! samo sam uzda'n'o, k'o da me strela kroz prsa probola! ležah k'o mrtav. .. a zatim, lagano, s još dva čuvara, uđosmo u kola.i tad k'o dusi juriti uzesmo, preko mostova, brda, i dolina, u divljem trku.... i pred veče besmo pod kršnim rtnjem, slikom ispolina.pa napred!... vozar ludo uzmahuje,i bičem šiba, znojnu kljusad goni. stražari ćute ... ah! da l' se to čuje...kako odnekud zvoni... zvoni... zvoni?...\n\nda sam znao\n\nda sam znao, da sreća odleti k'o prah zlatan s leptirovih krila,i da radost — ta neverna druga —namah prođe, k'o da nije bila, ja u dobru, ne bih hladan biv'o, već bih cveće, pevajući, brao, i pun milja, život bih uživ'o, da sam znao!... da sam znao, da ćeš, tako brzo, ispit čašu sudbine ti klete: da ćeš mladost sahraniti zlatnu na dnu reke, milo moje dete. \"igraj! pevaj, razdragan i čio! bog je zato dečji život dao!
