cija) za ili protiv...\n\nPored toga, gotovo sam siguran da su najveći vrhunci muzičkog stvaralaštva postignuti upravo u okviru klasične muzike - mada i u ostalim žanrovima ima izvrsnih pjesama (kompozicija).\n\nBaš i nisam siguran za ovo, jer merilo za kompleksnost ne zavisi od jednog idioma. Primera radi, džez je kao vrlo složen muzički jezik, (između ostalih nasleđenih načela) prihvatio i evoluirao komlpeksne poliritmove zapada Afrike, koji su melodičnoj muzici zapada Evrope bili strani, a tada možda i nekako nedostižni. Naravno, to nije sprečavalo snobove da složenu muziku nekih delova Afrike etiketiraju kao primitivnu...\n\nZašto sebi priuštiti takav luksuz da zanemarimo muziku koja sasvim sigurno spada među najveća muzička dostignuća čovječanstva?\n\nOvo je 'fastfood' vreme koje često ne prašta razne dodatne vantelevizijske vidove kultivisanja svesti... Slušanje dobre muzike time, paradoksalno, i postaje nekakav luksuz.\n\nNaravno, nije sva klasična muzika vrhunska. Ima tu i osrednjih kompozicija, čak i loših, koje su pale u zaborav, kao i u svim drugim žanrovima.\n\nUstvari, ima tu dosta komozicija koje ne da nisu pale u zaborav (a bolje da jesu), nego se i insistira na njima. Ima tu mnogih čistih proizvoda sujete i egzaltacije kroz sujetu. Neka mi se oprosti huljenje, ali recimo Paganini je uglavnom samo to (neke čuvenije baje ne smem ni da pomenem, da me ne uhiti modna policija).\n\nJedan od razloga nepopularnosti klasike je i taj što se ona ne pušta često na TV-u i radiu, pa se ljudi nisu navikli, dakle malo nam je ispran mozak, jer nam mediji donekle diktiraju šta ćemo slušati. ...\n\nDa, pretpostavljam da to ima dosta veze sa televizijom i ostalim masmedijima, ali ne zbog neprikazivanja pominjanih sadržaja, već više zbog \"živim brzo i hranim se lako\" sindroma....mali osvrt na delove početnog posta ove teme... \n\nevo jedna temа i o klasičnoj muzici. okanimo se predrasuda (klasična muzika je za snobove, izvještačena, nerazumljiva, dosadna, prikladna samo za dan žalosti, bla, bla, bla),...\n\nonaj ko sa takvim navedenim predrasudama prilazi muzici, teško da može zaista da je zavoli. neki od takvih će je možda i intenzivno slušati u periodu svog života, ali da li to za takve može biti nešto više od floskule? teško...\n\npotpuno sam siguran da bi neuporedivo više ljudi zavolilo klasičnu muziku kad bi joj samo pružili šansu. ...\n\nmožda bi, a možda i ne. određeni broj da, ali 'neuporedivo više' -sumnjam. ovo je za mene i prelomno mesto u ovoj temi i evo, ne mogu potpuno da se odlučim da li sam (što se tiče ovakvih promocija) za ili protiv...\n\npored toga, gotovo sam siguran da su najveći vrhunci muzičkog stvaralaštva postignuti upravo u okviru klasične muzike - mada i u ostalim žanrovima ima izvrsnih pjesama (kompozicija).\n\nbaš i nisam siguran za ovo, jer merilo za kompleksnost ne zavisi od jednog idioma. primera radi, džez je kao vrlo složen muzički jezik, (između ostalih nasleđenih načela) prihvatio i evoluirao komlpeksne poliritmove zapada afrike, koji su melodičnoj muzici zapada evrope bili strani, a tada možda i nekako nedostižni. naravno, to nije sprečavalo snobove da složenu muziku nekih delova afrike etiketiraju kao primitivnu...\n\nzašto sebi priuštiti takav luksuz da zanemarimo muziku koja sasvim sigurno spada među najveća muzička dostignuća čovječanstva?\n\novo je 'fastfood' vreme koje često ne prašta razne dodatne vantelevizijske vidove kultivisanja svesti... slušanje dobre muzike time, paradoksalno, i postaje nekakav luksuz.\n\nnaravno, nije sva klasična muzika vrhunska. ima tu i osrednjih kompozicija, čak i loših, koje su pale u zaborav, kao i u svim drugim žanrovima.\n\nustvari, ima tu dosta komozicija koje ne da nisu pale u zaborav (a bolje da jesu), nego se i insistira na njima. ima tu mnogih čistih proizvoda sujete i egzaltacije kroz sujetu. neka mi se oprosti huljenje, ali recimo paganini je uglavnom samo to (neke čuvenije baje ne smem ni da pomenem, da me ne uhiti modna policija).\n\njedan od razloga nepopularnosti klasike je i taj što se ona ne pušta često na tv-u i radiu, pa se ljudi nisu navikli, dakle malo nam je ispran mozak, jer nam mediji donekle diktiraju šta ćemo slušati. ...\n\nda, pretpostavljam da to ima dosta veze sa televizijom i ostalim masmedijima, ali ne zbog neprikazivanja pominjanih sadržaja, već više zbog \"živim brzo i hranim se lako\" sindroma...","Ja volim agresivnu poeziju, nastalu kao rezultat frustracije, iako sama skoro nkad ne pišem takvu. Evo par mojih omiljenih odlomaka iz \"Oblaka u pantalonama\" Vladimira Majakovskog, jer je poema podugačka, a da ne turam celu:\n\nOblak u pantalonama\n(odlomci)\n\nNežni!\nVi ljubav stavljate na violinu.\nNa talambase je mećete, grube.\nA ne možete ko ja izvrnuti svoju kožurinu,\ntako da još svuda sve samih usana bude.\n\n---------------------------------------\n\nNe verujem da postoji cvetna Nica!\nOpet se proslavljaju pomoću mene\nljudi, uparloženi kao bolnica,\ni, ko poslovica otrcane žene.\n\n---------------------------------------\n\nJer više nije važno\nni to što sam od bronze,\nni to što srce moje -\nod gvožđa hladnog -\nbije.\nNoću i čovek svoj zvek\nu nešto žensko, meko,\nželi da skrije.\n\n---------------------------------------\n\nHalo!\nKo je?\nMama?\nVašeg sina nešto divno boli!\nMama!\nZapaljeno mu je srce i vene.\nRecite sestrama, Ljudi i Olji,\non nema kuda da se dene.\n\nSvaka reč,\nčak i šala štura\nkoju izbljuju njegove usne goruće\nizleće kao gola kurva\niz zapaljene javne kuće!\n\n---------------------------------------\n\nRanije mišljah,\nknjige se prave ovako:\ndođe pesnik\ni odmah zapeva koliko volite,\nrasklopivši usta lako - \nizvolite!\nA ustvari - \nu grudima mu se mrvi i ključa\ndok ne zapeva, i dok se koprca\nglupava riba nadahnuća,\ntiho, u žabokrečini srca.\n\n---------------------------------------\n\nŠta se mene tiče Faust,\nkoji se u orgiji čarobnoj\ns Mefistom tocilja niz nebeske parkete!\nJa znam - \nsvaki ekser u čizmi mojoj\nstrašniji je od mašte Geteove!\n\nJa,\nnajzlatoustiji,\nčija svaka reč teška\ndušu vaskrsava,\ntelo rukotvori,\nkažem: više vredi\nživota najmanja komadeška\nod sveg što sam stvorio i što ću da stvorim!\nSlušajte!\nPropoveda\njecajima i kricima\ndanašljih dana Zaratrustra!\nMi!\ns mamurnošaršavnim licima,\ns usnama obešenim kao luster,\nmi,\nzatvorenici grada za gubave,\ngde je zlato i đubre gubave stvorilo rane -\nčistiji smo od neba venecijanske plaveti,\nsuncima i  morima oprane!\n\n---------------------------------------\n\nNo i vi -\nljudi\nšto ste me uvredili -\nod svega ste mi draži i bliži.\n\nDa li ste videli\npas kako ruku što ga tuče liže?\n\n---------------------------------------\n\nJa kroz ceo život vučem\nmilion ogromnih, čistih ljubavi\ni milion miliona malih ljubavi.\nNe boj se\nda ću se opet prilepiti za hiljadu lica - \n\"Devojke Majakovskog\" -\nu izdajničko vreme mraka,\nta to je ipak\ndinastija carica\nkrunisanih u srcu jednog ludaka.\n\nVladimir Majakovski.ja volim agresivnu poeziju, nastalu kao rezultat frustracije, iako sama skoro nkad ne pišem takvu. evo par mojih omiljenih odlomaka iz \"oblaka u pantalonama\" vladimira majakovskog, jer je poema podugačka, a da ne turam celu:\n\noblak u pantalonama\n(odlomci)\n\nnežni!\nvi ljubav stavljate na violinu.\nna talambase je mećete, grube.\na ne možete ko ja izvrnuti svoju kožurinu,\ntako da još svuda sve samih usana bude.\n\n---------------------------------------\n\nne verujem da postoji cvetna nica!\nopet se proslavljaju pomoću mene\nljudi, uparloženi kao bolnica,\ni, ko poslovica otrcane žene.\n\n---------------------------------------\n\njer više nije važno\nni to što sam od bronze,\nni to što srce moje -\nod gvožđa hladnog -\nbije.\nnoću i čovek svoj zvek\nu nešto žensko, meko,\nželi da skrije.\n\n---------------------------------------\n\nhalo!\nko je?\nmama?\nvašeg sina nešto divno boli!\nmama!\nzapaljeno mu je srce i vene.\nrecite sestrama, ljudi i olji,\non nema kuda da se dene.\n\nsvaka reč,\nčak i šala štura\nkoj рхитекта, већ сликар. И кад је саопштио архитектама (професионалцима за своју област) да жели да у згради буду неравни подови, криви зидови, да расте дрвеће кроз зграду и трава на крову, смејали су му се. Архитекта који је иницијално започео пројекат је одустао од истог, јер му се идеја није уклапала у тадашње архитектонске стандарде. Данас, кад је зграда постала позната у свету, исти архитекта гледа да се угради у приходе, иако је био одустао од пројекта, пошто је био преопседнут правилима (можда би и њему, да је фотограф, ишло на жуч вињетирање, форсирао би трећине, хм?), ако ме разумеш.\n\nStavijo bi ja i pederski smajli da me ne banuieš\n\nНе знам како да схватим ово, али ајде, схватићу га као да се зезаш. :).dobro ti je ovo đimi, mada si zasro mnogo toga. prvo, rabiš mejnli centralni kadar, a to se baš i ne radi, uglavnom se ide na trećine. drugo, zapušeno ti ovo mnogo. ne znam da li si nagazio po crnoj ili po kontrastu, ali po nečemu si nagazio previše. koliko mi se čini, obrada je ili neka ps akcija ili preset u lr-u, a to ne može da šljaka baš svaki put, za svaku fotografiju, mrdni malo i ti koji slajder, ne daj da ti odu svi detalji po tamnim partijama. meni naročito trza na žuč ovo vinjetiranje sa desne strane, ja bih to sklonio. pauna jesi sasekao, ali da se to prosiriti u obradi, poprilicno je uniformna pozadina, pa je još lakše. što se aparata tiče, nije alat problem, vec majstor.\n\nдиви гавајо лоло. зашто имаш потребу да квариш ову лепу тему на којој се скупљају креативни људи (а таквих је врло мало остало на овом сајту)?\n\nпрво, ја нисам професионални фотограф и искрено ме заболе за просер-правила професионалних фотографа (који су сви тако познати и успели у животу, па сматрају да је њихова реч закон). а нарочито ме боле тукидиди за правило трећина које си поменуо. вау, како кул, бићу као познат и признат фотограф тако што ћу да се увучем у чмар осталима, јер нећу да рабим централни кадар, ићи ћу на трећине. вињетирање није с десне стране, него са с a: \n\nNagji u tvom carstvu čoveka jednoga \n\nSasvim zadovoljna, potpuno sretnoga. \n\nKošulju njegovu ti obuci na se: \n\nZdrav ćeš odmah biti — to će da te spase ! \n\nAl potpuno srećan onaj mora biti; \n\nKoji te prevari, daj ga obesiti!* \n\nObradova s' kalif — od radosti plakd. \n\nTakav lek je njemu naći vrlo lako: \n\nPa zove i pita prve bogataše \n\n„Nismo, nismo srećnil\" oni povikaše, \nPa redom nesreće i nezgode svoje \nPred kalifom oni uzdišući broje. \nTad po ćelom carstvu razigju se sluge, \nAl srećnog ne nagju, svuda nagju tuge. \nKad su se vraćali niz neke livade, \nVide jednog starca duge, bele brade. \nPo dugoj haljini opasO se likom, \nStoji usred polja s toljagom velikom; \nNiti ima kape, nit obuće ima, \nDve, tri ovce pasu, on gleda za njima. \n\n— 324 — \n\nKad su sluge bile kraj toga ovčara, \nOni ga pitaju, on im odgovara: \n„Potpuno sam srećan — i ništa ne želim! \nPotpuno sam srećan, ja vam opet velim!\" \nTad viknuše sluge: „Daj, košulju skini: \nZa kalifov život to je lek jedini.'' \nOvčar svoju dugu haljinu otvori: \n„Ja košulje nemam!\" — tiho progovori..košulja \n\nrazboli se kalif, car od sto država. \nnit može da jede, nit može da spava, \nnit može da legne, nit može da sjedi. \nsav u ognju gori, srce mu se \n\nvladao je dugo u carstvu velikom, \n\na nikada dobra ne učini nikom; \n\nza zlatom i srebrom letele mu želje, \n\nzgrabio je sebi sva bogatstva zeai^ \n\n^togod nešto vredi, sve je tišemu nosi, \n\nsvi drugi osiase i goli i bosi. \n\npa sad fca!1f pade i teško boluje, \n\nnajbolje lekare zove, da ih čuje; \n\nmoir i prektit4e^.da mu leka traže, \n\nda mu ljute muke r pafalfe. nbliiže,^ \n\nal niko ne može njega da izleči. \n\ngorko kalif tuži i od jada ječi. \n\nsmrt očima vidi, al jošte uzda se, \n\nsve bogatstvo daje, ko mu život spase: \n\njedan derviš stari najpošlje mu dogje, \n\nuzdahnu duboko, pa govorit pogje: \n\n„0, kalife! smrt je gospodar nad svima, \n\nali tvom životu jošte leka ima: \n\nnagji u tvom carstvu čove  kada sam rekao da nema smisla samo ići po pravilima. Zato što to nije nešto što su neka trojica zaključila da valja, nakon što su se iznapijali pre neku veče, već zato što su to tačke na koje se koncentriše pažnja posmatrača. Da ne trtomudim dalje šta bi dobio sa strane simbolike (mali čoek u veliku gradu), mogućeg negativnog prostora i dijagonale koju bi ti dao most, a koja bi, vidi vraga, počinjala tu negde oko gornje trećine. \nOpet, nemam ništa protiv centralnog kadra na trećoj. Leži tu i tako i treba da bude. Meždutim, imam mnogo štošta protiv prepaljenih zidova i zapušenog podstepenja. Odvlače pažnju, gde god da pogledam, za sekundu mi pogled skreće na presvetle delove, a kada gledam stepenište - još brže. A to baš i nije dobro, stepenište ti je u centru kadra - dakle, centralni motiv koji ne dolazi do izražaja. Sada, da li si mogao malo šire na ostalim sa treće, možda i jesi (ako ništa - opališ dve vertikale, pa spojiš), ali iako je malo tesno, nije previše. Za pauna sam već rekao, daj mu prostora gore, da prodiše malo kadar.\nNa kraju, ti znaš kako je scena izgledala u stvarnosti i ti si fotografisao centralni motiv - ono što je tebe najviše zainteresovalo. Ali, sutra malo - ja (ne ja konkretno, već posmatrač, da ne bih popio komentar tipa \"šta me boli dupe de si ti bio\") tu nisam bio, a ono što si zaboravio je da upravo periferne stvari stvaraju pola utiska, tako da ima smisla malo razmisliti pre nego što naguraš u centar ono što hoćeš i opališ na brzinu.\nTakođe, to što ti svršavaš na te vinjete i šitstagram jefekte i nije pohvalno. To je samo rezldezl efektčić koji zadivi na početku, ali brzo izgubi svaki smisao i postane samo kitnjastost. A kitnjastost je gej, dakako..ok, ja kvarim temu zato što dam dobronamernu, konstruktivnu kritiku. izvini, nakon ovoga ću samo da se uvlačim u dupe svima koji postuju i na taj način doprinesem temi u dovoljnoj meri da zasenim svoje grehe. \nprvo, nisu fotografi smislili pravilo trećina, malo je mnogo starije. ni ja n nama na imdb, ja sam odgledao nekoliko odlicnih filmova, za koje nisam nikada ranije ni cuo (npr. children of men).","Dub\n\nGrown ups - ja se odavno nisam ismijao uz neki film ovoliko. Poslije filma me je stomak bolio od smijanja, a cimer kaže da sam se smijao k'o lud, ja nisam čuo, imao sam slušalice :D\n\nMoja greška što uzimam preporuke zdravo za gotovo... Prvih 75 minuta sam gotovo bio spreman da oprostim, ali kada se podigla zastava i pustila zalečena ptica na 4. juli...ovo je verovatno najsramniji film svih vremena. Još piše lepo na početku filma da Adam Sandler igra, ali ne, ja kontam - preporuka je preporuka... Verovatno jedini film koji sam ikada prosto obustavio, bez želje da ga odgledam do kraja. Pokušaj postizanja efekta sopstvenog videa sa prošlog letovanja krajnje otužnim sredstvima od kojih me spiči transferčina blama od same revizije. Poslastica za ljubitelje filma sklone bljuvačkoj analizi. Niđe zapleta, Finč iz mangupa igra sebe, Sandler igra sebe, sise i dupeta igraju sebe, Chris Rock u ulozi sebe, David Spade staruje kao himself, Salma Hayek glumi preteranu pičku latinoameričkog porekla, a Maria Bello doji četvorogodišnjeg klinca (apsolutni hajlajt filma), debela crnkinja koja prdi i okrivljuje psa, a 16 ljudi vrišti od smeha...prosto, ako je žanr filma komedija a pritom je smešan koliko Milan Kalinić i spontan koliko Žikina Šarenica, onda ukurac, daj foxa. Film koji je čak i na imdb ocenjen ispod sedmice, ali sam na to prekasno obratio pažnju. Veoma se stidim što ću znati o čemu je reč kada ljudi u budućnosti budu pominjali ovaj film, mogu tek da se nadam da neće.\n\nOvo bih preporučio, baš lep film http://www.imdb.com/title/tt0073152/\nOvaj je već pomenut, ali baš vredi rifrešovanja http://www.imdb.com/title/tt1149362/.dub\n\ngrown ups - ja se odavno nisam ismijao uz neki film ovoliko. poslije filma me je stomak bolio od smijanja, a cimer kaže da sam se smijao k'o lud, ja nisam čuo, imao sam slušalice :d\n\nmoja greška što uzimam preporuke zdr бе земљу! Ваљда сам се и ја био сагнуо, кад нисам приметио откуд изађе млад официр с исуканом сабљом. Стаде пред команданта, поздрави, рапортира нешто, па се окрете строју. Диже сабљу и поче громко: \"На Газиместану од Милана Ракића!\" Прво ме издаде слух, па онда и вид. Испред мене се подиже брег са турбетом, зави у црвено и оста висећи као пламена застава. Исказа ме целог – планина! Од узвика се ломило небо. Нова и млада Србија слави Васкрс, а ја? С муком сам се држао на ногама. Више осетих, но што видех, кад се неко одвоји из моје јединице и, у трку, стиже пред команданта: \"Господине пуковниче, тај који је испевао ову песму овде је са нама. Ево га позади, с бомбама, у одреду Војводе Вука!\" И одмах одјекну командантов глас: \"Добровољац Ракић, напред!\" Чуо сам све, али нисам могао ни да коракнем. Чак ни да отворим уста. Рукавом од шињела заклонио сам лице и пустио сузе, први и последњи пут тада.“.„дакле избисмо на само место косовске битке. с десне стране гудио је лаб, пун нове снаге од јесење кише, и журио да однесе велику вест. с леве, на брежуљку, слегало се замишљено муратово турбе. постројише нас. у пратњи штаба појави се командант: \"јунаци моји, знате ли где се налазите? знате ли како се ово место зове?\" у збијеном строју лупкарала је пушка о пушку, затезале се рамењаче. \"овде, где ми сада стојимо, на видовдан 1389. године, истог дана и истог сата, погинула су оба цара! то је газиместан на којем је обилић...\" око мене попадали војници. погледам: љубе земљу! ваљда сам се и ја био сагнуо, кад нисам приметио откуд изађе млад официр с исуканом сабљом. стаде пред команданта, поздрави, рапортира нешто, па се окрете строју. диже сабљу и поче громко: \"на газиместану од милана ракића!\" прво ме издаде слух, па онда и вид. испред мене се подиже брег са турбетом, зави у црвено и оста висећи као пламена застава. исказа ме целог – планина! од узвика се ломило небо. нова и млада србија слави васкрс, а ја? с муком сам се држао на ногама. више осетих, но што видех, можеш оспорити.\n\nМеђутим, Лебовски је по свом изласку покупио солидне оцене критике (78& на Ротен Томејтосу). То је знатно слабије од других филмова Коена попут Blood Simple, Miller`s Crossing или Fargo-а (који је узео Оскара за ориг. сценарио). Али, Лебовски је оставио највећи траг. Цитира се и дан данас. Волтер и Дјуд су неколико пута изгласани као једни од најбољих ликова данашњице. Филм је на ИМДб-овом \"топ 250\" (слаба референца, али показује колико га публика данас воли). Џеф Бриџис је себе запечатио као \"д Дјуда\" за вјеке вјекова, без обзира на пет номинација и једног освојеног Оскара у другим филмовима. Фанови филма тетовирају Волтеров \"mark it eight\" израз. Шта год да је по среди, филм је култан (са џиновским К) и то му не може одузети нико..tvarno? ali zasto, zbog par fraza?\n\nнема потребе преиспитивати разлог култног статуса било чега. ето, на пример, \"rocky horror picture show\" сасвим је сигурно један од најкултнијих филмова икада (уз \"star wars\"). тај филм је тотална зајебанција. пародија на треш и кемп, што подразумева да сам спада у те жанрове. то је топовско месо за критичаре и широке масе, али ће се увек наћи група људи која ће тај филм ценити што због његове кепм вредности, што због, јебемлига, могућности идентификације са ликовима. сличан је лебовски. ти за њега можеш тврдити да је лош. јебеш га, сви могу тврдити да је лош, али ако постоји група људи (\"култ\") који тај филм цени изнад свега, ти му то никако не можеш оспорити.\n\nмеђутим, лебовски је по свом изласку покупио солидне оцене критике (78& на ротен томејтосу). то је знатно слабије од других филмова коена попут blood simple, miller`s crossing или fargo-а (који је узео оскара за ориг. сценарио). али, лебовски је оставио највећи траг. цитира се и дан данас. волтер и дјуд су неколико пута изгласани као једни од најбољих ликова данашњице. филм је на имдб-овом \"топ 250\" (слаба референца, али показује колико га публика данас воли). џеф бриџис је себе запечатио као \"д дјуда\" за i.\nI ne pitaj je li se moglo natrag dok je posljednji put,\ncrven kao komunizam, gorio horizont njihovih želja.\n\nPreko njihovih neljubljenih godina izbodena i uspravna prešla je budućnost ljubavi.\nNije bilo tajni o polegnutoj travi.\nNije bilo tajni o raskopčanoj bluzi.\nNije bilo tajni o klonuloj ruci s ispuštenim ljiljanom.\nBile su noći, bile su žice, bilo je nebo koje se\ngleda posljednji put, bili su vozovi koji se vraćaju\nprazni i pusti, bili su vozovi i makovi, i s njima,\ns tužnim makovimajednog vojničkog ljeta, s divnim\nsmislom podražavanja, takmičila se njihova krv.\n\nA na Kalemegdanima i Nevskim Prospektima,\nna Južnim Bulevarima i Kejovima Rastanka,\nna cvijetnim trgovima i Mostovima Mirabo,\ndivne i kad ne ljube,\nčekale su Ane, Zoje, Žanet.\nČekale su da se vrate vojnici.\nAko se ne vrate, svoje bijela negrljena tijela daće dječacima.\n\nNisu se vratili.\nPreko njihovih strijeljanih očiju prešli su tenkovi.\nPreko njihovih strijeljanih očiju.\nPreko njihovih nedopjevanih Marseljeza.\nPreko njihovih izrešetanih iluzija.\nSad bi bili očevi.\nSad ih više nema.\nNa zbornom mjestu ljubavi sad čekaju kao grobovi.\nMala velika moja,\nvečeras ćemo za njih voljeti.\n\n1953.\n\nIzet Kiko Sarajlić.bilo ih je 28.\nbilo ih je pet hiljada i 28.\nbilo ih je više nego što je ikada u jednoj pjesmi bilo ljubavi.\nsad bi bili očevi.\nsad ih više nema.\nmi koji smo po peronima jednog vijeka odbolovali samoće svih svjetskih robinzona,\nmi koji smo nadživjeli tenkove i nikog nismo ubili,\nmala velika moja,\nvečeras ćemo za njih voljeti.\ni ne pitaj jesu li se mogli vratiti.\ni ne pitaj je li se moglo natrag dok je posljednji put,\ncrven kao komunizam, gorio horizont njihovih želja.\n\npreko njihovih neljubljenih godina izbodena i uspravna prešla je budućnost ljubavi.\nnije bilo tajni o polegnutoj travi.\nnije bilo tajni o raskopčanoj bluzi.\nnije bilo tajni o klonuloj ruci s ispuštenim ljiljanom.\nbile su noći, bile su žice, bilo je nebo koje se\ngleda posljednji put ак у главу.Касније иде сцена где је овај што је попио метак у главу жив , али му је мозак нешто сјебан и остао је на нивоу детета предшколског узраста и да мора све из почетка да учи , понаша се као мало дете из вртића.Али он је громада од човека , јак ко бик а понаша се ко доброћудно детенце.Његов ортак или брат , не сечам се , одлучује да се брине о њему.Учи га шта је коцка , курац палац.Повремено се и рву о овај га пуста да победи.Некако се овај баја побио са некима и побацао их и неки лик га контактира да се бори у кавезу ,овај неће.Лик који га је питао за кавез некако првовали да је овај сјебани у главу већи од његовог чувара , и пита га да ли зна да се бори , овај каже да , и да побеђује зрелијег ортака.Пошто је овај менаџер био толико глупи и није видео да је овај сјебан , отме га и намести му фајт у кавезу.Он наиван пружио руку противнуку и смеши му се , а овај га распали посред на кварњака ,овај као \"шта се удараш то није лепо\" , и убије га.Онда је требало опет да се бори али ортак га налази и улеће у ринг уместо њега, поеђује.Даље се не сећам.\nЕто ,из овога што сам запамтио може ли неко да ми да име филма ,па да га одгледам опет, после неких 10 -15 година.....када сам био мали гледао сам један филм.не знам како се зове али радња иде овако.\nвијетнам.американци се повлаче и чекају хеликоптер да их покупи.под тешком су ватром.хеликоптер стиже , сви се укрцавају само један лик успева једном руком да се држи за хеликоптер и виси у ваздуху.његов најбољи друг га држи и покупаша да га подигне.и пљас , овог што је висио стрефи метак у главу.касније иде сцена где је овај што је попио метак у главу жив , али му је мозак нешто сјебан и остао је на нивоу детета предшколског узраста и да мора све из почетка да учи , понаша се као мало дете из вртића.али он је громада од човека , јак ко бик а понаша се ко доброћудно детенце.његов ортак или брат , не сечам се , одлучује да се брине о њему.учи га шта је коцка , курац палац.повремено се и рву о овај га пуста да победи.н eđa dao Bratu,\nI ubio porod u utrobi žene.\n\nJoš bezbrojna groblja zatravio nisi,\nA krvavu kamu u nedrima skrivaš,\nSa vešala starih novi konop visi,\nU sumraku uma novog gazdu snivaš.\n\nBranio si zemlju od nejači naše,\nIz kolevke pio krv nevine dece,\nPod znamenjem srama uz ime ustaše,\nStavio si Hrista, Slobodu i Svece.\n\nU bezumlju gledaš ko će nove kame,\nOštrije i ljuće opet da ti skuje,\nČiju li ćeš pušku obesit o rame,\nKo najbolje ume da ti komanduje.\n\nJovan Dučić.прекрасно!\nја посвећујем једно дјело великог дучића аутору analni osvetnici.\n\nелем,\n\nsinu tisućljetne kulture \n\nti ne znade mreti kraj slomljenog mača,\nna poljima rodnim, braneći ih časno\nkitio si cvećem svakog osvajača.\npevajuć’ mu himne, bestidno i glasno.\n\nslobodu si večno, zakržljala raso,\nček’o da donesu tuđi bajoneti,\npo gorama svojim tuđa stada pas’o,\njer dostojno ne znaš za slobodu mreti.\n\npokaži mi redom viteze tvog roda,\nšto balčakom s ruku slomiše ti lance,\ngde je karađorđe tvojega naroda,\npokaži mi tvoje termopilske klance.\n\ns tuđinskom si kamom puzio po blatu,\ns krvološtvom zveri, pogane hijene,\nda bi mučki udar s leđa dao bratu,\ni ubio porod u utrobi žene.\n\njoš bezbrojna groblja zatravio nisi,\na krvavu kamu u nedrima skrivaš,\nsa vešala starih novi konop visi,\nu sumraku uma novog gazdu snivaš.\n\nbranio si zemlju od nejači naše,\niz kolevke pio krv nevine dece,\npod znamenjem srama uz ime ustaše,\nstavio si hrista, slobodu i svece.\n\nu bezumlju gledaš ko će nove kame,\noštrije i ljuće opet da ti skuje,\nčiju li ćeš pušku obesit o rame,\nko najbolje ume da ti komanduje.\n\njovan dučić","ovo sam voleo kad sam bio tinejdzerka\n\nOve noći mogu napisati najtuznije stihove.\nPomisao da je nema. \nOsjecaj da sam je izgubio. \n\nOve noći mogu napisati najtužnije stihove.\nNapisati, na primjer: “Noć je puna zvijezda,\nTrepere modre zvijezde u daljini”.\n\nNoćni vjetar kruži nebom I pjeva.\nOve noći mogu napisati najtužnije stihove.\nVolio sam je a katkad je i ona mene voljela.\n\nU noćima kao ova, držao bih je u svom naručju.\nLjubio sam je, koliko puta, pod beskrajnim nebom.\n\nVoljela me, a katkad sam i ja nju volio.\nKako da ne ljubim te njene velike nepomične oči.\n\nOve noći mogu napisati najtužnije stihove.\nPomisao da je nema. Osjećaj da sam je izgubio.\n\nSlusati beskrajnu noć, bez nje jos beskrajniju.\nI stih pada na dusu kao rosa na livadu.\n\n \n\nNije važno sto moja ljubav nije mogla zadržati.\nNoć je zvjezdovita i ona nije uz mene.\n\n \n\nIsta noć odijeva bjelinom ista stabla.\nMi sami, oni od nekada, nismo više isti.\n\nViše je ne volim, zaista, ali koliko sam je volio.\nMoj glas je iskao vjetar da joj dodirnem uho.\n\nDrugome. Pripast će drugome. Kao prije mojih poljubaca.\nNjen glas, Njeno sjajno tijelo. Njene beskrajne oči.\n\nVise je ne volim, zaista, a mozda je ipak volim.\nTako je kratka ljubav, a tako dug je zaborav.\n\nJer sam je u noćima, kao ova, držao u svom naručju,\nMoja je dusa nespokojna sto ju je izgubila.\n\nIako je ovo posljednja bol koju mi ona zadaje,\nI ovi stihovi posljednji koje za nju pisem..ovo sam voleo kad sam bio tinejdzerka\n\nove noći mogu napisati najtuznije stihove.\npomisao da je nema. \nosjecaj da sam je izgubio. \n\nove noći mogu napisati najtužnije stihove.\nnapisati, na primjer: “noć je puna zvijezda,\ntrepere modre zvijezde u daljini”.\n\nnoćni vjetar kruži nebom i pjeva.\nove noći mogu napisati najtužnije stihove.\nvolio sam je a katkad je i ona mene voljela.\n\nu noćima kao ova, držao bih je u svom naručju.\nljubio sam je, koliko puta, pod beskrajnim nebom.\n\nvoljela me, a katkad sam i ja nju volio.\nkako da ne ljubim te njene velike nepomične oči.\n\nove noći mogu napisati najtužnije stihove.\npomisao da je nema. osjećaj da sam je izgubio.\n\nslusati beskrajnu noć, bez nje jos beskrajniju.\ni stih pada na dusu kao rosa na livadu.\n\n \n\nnije važno sto moja ljubav nije mogla zadržati.\nnoć je zvjezdovita i ona nije uz mene.\n\n \n\nista noć odijeva bjelinom ist laznik žalni tvoja sena\nozaren je od tvog zdravlja\nšto se kao svetlost javlja\ns tvojih ruku i ramena.\n\nboje gde se zvuk oseća\nkojim kitiš rub steznika\nbacaju u dušu pesnika\nsliku baleta od cveća.\n\nte su lude suknje obim\ntvog duha s resama čudnim,\nludo za kojom i sam ludim,\nmrzim te koliko i volim!\n\nponekad sred lepog vrta\nkud vukoh svoj bol ćutljiv,\nprimih, kao znak podrugljiv\nsunce na prsa razdrta;\n\ni proleće i sjaj što sinu\ntako mi poniziše srce,\nda kažnjavah cvetne vrpce\nza tu drskost prirodinu.\n\nstog bih hteo jedne noći,\nkad čas sladostrašća poje,\ndo blaga ličnosti tvoje,\nkao lupež bešumno poci,\n\nda ti kaznim put veselu,\nda ti gnječim žud duboku,\nda načinim na tvom boku\nranu prostranu i vrelu,\n\no vrtoglavo blaženstvo!\nda ti kroz te nove usne,\njoš jasnije i raspusne,\nslijem svoj otrov-moja sestro!","Pa ti čim kažeš da postoji način kako treba zvučati moderna poezija znači da prihvataš neke nametnute šablone. Ja se s tim u startu ne mogu složiti. Naravno ako pišeš sonet, trebalo bi da ispoštuješ formu soneta, ali reći da postoji neko opšte pravilo za komplet modernu poeziju koje svi treba da se drže, to nema smisla.\n\nIpak, pročitao sam pjesmu \"Bonedog\" iz pomenutog filma, i mogu reći da je sjajna.\nOna mnogo dublje ulazi u svoju problematiku, i zauzima konkretan stav i na kraju daje i neki odgovor.\n\nOno što mojoj pjesmi nedostaje, je to što je isuviše optimistična, i nekako jedva površinski zagrebava neke teške teme. Zapravo samo otvara temu, postavlja neka pitanja, ali ne daje odgovore. I ono što sam ja pisao je vrlo spekulativno, u domenu naučne fantastike. Niko još ne zna da li će ikada postojati digitalne kopije ljudi koje su svjesne, itd. i koje žele da budu prihvaćene kao realne osobe. To ako se stvarno desi, to će izazvati takve tektonske poremećaje u praktično svemu, da više ništa neće biti isto. Tim stvarima se ozbiljno bave filozofi na nekim institutima na Zapadu, npr. Future of Humanity Institute... a ja ono što sam napisao je kako to doživljava jedan laik za te stvari, koji se ne usuđuje s tim ozbiljno baviti, ali koji naslućuje tek neke reperkusije toga svega, i koji iako se uglavnom drži po strani, ipak se dovoljno susreo sa takvim materijalima, da su oni na njega već sad ostavili neki utisak..pa ti čim kažeš da postoji način kako treba zvučati moderna poezija znači da prihvataš neke nametnute šablone. ja se s tim u startu ne mogu složiti. naravno ako pišeš sonet, trebalo bi da ispoštuješ formu soneta, ali reći da postoji neko opšte pravilo za komplet modernu poeziju koje svi treba da se drže, to nema smisla.\n\nipak, pročitao sam pjesmu \"bonedog\" iz pomenutog filma, i mogu reći da je sjajna.\nona mnogo dublje ulazi u svoju problematiku, i zauzima konkretan stav i na kraju daje i neki odgovor.\n\nono što mojoj pjesmi nedostaje, je to što je isuviše optimistična, i nekako jedva površinski zagrebava neke teške teme. zapravo samo otvara temu, postavlja neka pitanja, ali ne daje odgovore. i ono što sam ja pisao je vrlo spekulativno, u domenu naučne fantastike. niko još ne zna da li će ikada postojati digitalne kopije ljudi koje su svjesne, itd. i koje žele da budu prihvaćene kao realne osobe. to ako se stvarno desi, to će izazvati takve tektonske poremećaje u praktično svemu, da više ništa neće biti isto. tim stvarima se ozbiljno bave filozofi na nekim institutima na zapadu, npr. future of humanity institute... a ja ono što sam napisao je kako to doživljava jedan laik za te stvari, koji se ne usuđuje s tim ozbiljno baviti, ali koji naslućuje tek neke reperkusije toga svega, i koji iako se uglavnom drži po strani, ipak se dovoljno susreo sa takvim materijalima, da su oni na njega već sad ostavili neki utisak.","Tin Ujević\n\nPobratimstvo lica u svemiru\n\nNe boj se! nisi sam! ima i drugih nego ti\nkoji nepoznati od tebe žive tvojim životom.\nI ono sve što ti bje, ću i što sni\ngori u njima istim žarom, ljepotom i čistotom.\n\nNe gordi se! Tvoje misli nisu samo tvoje! One u drugima žive.\nMi smo svi prešli iste putove u mraku,\nmi smo svi jednako lutali u znaku\ntraženja, i svima jednako se dive.\n\nSa svakim nešto dijeliš, i više vas ste isti.\nI pamti da je tako od prastarih vremena.\nI svi se ponavljamo, i veliki i čisti,\nkao djeca što ne znaju još ni svojih imena.\n\nI snagu nam, i grijehe drugi s nama dijele,\ni sni su naši sami iz zajedničkog vrela.\nI hrana nam je duše iz naše opće zdjele,\ni sebični je pečat jedan nasred čela.\n\nStojimo čovjek protiv čovjeka, u znanju\nda svi smo bolji, međusobni, svi skupa tmuša,\na naša krv, i poraz svih nas, u klanju,\nopet je samo jedna historija duša.\n\nStrašno je ovo reći u uho oholosti,\nno vrlo srećno za očajničku sreću,\nda svi smo isti u zloći i radosti,\ni da nam breme kobi počiva na pleću.\n\nJa sam u nekom tamo neznancu, i na zvijezdi\ndalekoj, raspreden, a ovdje u jednoj niti,\nu cvijetu ugaslom, razbit u svijetu što jezdi,\npa kad ću ipak biti tamo u mojoj biti?\n\nJa sam ipak ja, svojeglav i onda kad me nema,\nja sam šiljak s vrha žrtvovan u masi;\no vasiono! Ja živim i umirem u svjema;\nja bezimeno ustrajem u braći..tin ujević\n\npobratimstvo lica u svemiru\n\nne boj se! nisi sam! ima i drugih nego ti\nkoji nepoznati od tebe žive tvojim životom.\ni ono sve što ti bje, ću i što sni\ngori u njima istim žarom, ljepotom i čistotom.\n\nne gordi se! tvoje misli nisu samo tvoje! one u drugima žive.\nmi smo svi prešli iste putove u mraku,\nmi smo svi jednako lutali u znaku\ntraženja, i svima jednako se dive.\n\nsa svakim nešto dijeliš, i više vas ste isti.\ni pamti da je tako od prastarih vremena.\ni svi se ponavljamo, i veliki i čisti,\nkao djeca što ne znaju još ni svojih imena.\n\ni snagu nam, i grijehe drugi s nama dijele,\ni sni su naši sami iz zajedničkog vrela.\ni hrana nam je duše iz naše opće zdjele,\ni sebični je pečat jedan nasred čela.\n\nstojimo čovjek protiv čovjeka, u znanju\nda svi smo bolji, međusobni, svi skupa tmuša,\na naša krv, i poraz svih nas, u klanju,\nop i ništa pretjerano. Nastojim donekle provaliti kako se muzika razvijala kroz istoriju, nastojim izgraditi vlastiti ukus, biti u stanju da prepoznam stilove pojedinih kompozitora i epoha i tome slično. Sve na nivou slušaoca amatera. O samoj muzičkoj teoriji pojma nemam, mada volio bi i tu ponešto naučiti ali za to treba baš dosta vremena. A nije ni potrebno ako se sam nećeš baviti muzikom, tj. svirati ili komponovati. Za samog slušaoca istorijski pregled i upoznatost sa glavnim kompozitorima, djelima i epohama je sasvim dovoljno za jedno solidno muzičko obrazovanje. Dok ne istražiš sve periode barem malo, ne možeš znati što ti najviše leži, kakva ti muzika najviše odgovara. Kad to provališ onda ti je lako, uvijek znaš šta ti u kojoj situaciji paše, zavisno od raspoloženja. Ja sam dakle, početnik, ali sam prilično zainteresovan, i ne plašim se otkrivanja novih stvari u vezi klasične muzike..ma nisam ni ja ni \"izobražen\" ni \"potkovan\", nego čisto onako malo amaterski istražujem klasičnu muziku, zainteresovao sam se. znam da imaju četiri glavna razdoblja barok, klasicizam, romantizam i moderni period. prije baroka ima još srednjovjekovna muzika i renesansa, ali iz tih perioda nije mnogo ostalo muzike. preslušao sam neke kompozicije od baha, betovena, vivaldija, mocarta, čajkovskog, dvoržaka i još nekih ali ništa pretjerano. nastojim donekle provaliti kako se muzika razvijala kroz istoriju, nastojim izgraditi vlastiti ukus, biti u stanju da prepoznam stilove pojedinih kompozitora i epoha i tome slično. sve na nivou slušaoca amatera. o samoj muzičkoj teoriji pojma nemam, mada volio bi i tu ponešto naučiti ali za to treba baš dosta vremena. a nije ni potrebno ako se sam nećeš baviti muzikom, tj. svirati ili komponovati. za samog slušaoca istorijski pregled i upoznatost sa glavnim kompozitorima, djelima i epohama je sasvim dovoljno za jedno solidno muzičko obrazovanje. dok ne istražiš sve periode barem malo, ne možeš znati što ti najviše leži, kakva ti muzika najviše od our fierce tears, i pray.\ndo not go gentle into that good night.\nrage, rage against the dying of the light.\n\ndylan thomas","Mene jako interesuje da li ovde ima obožavalaca Ingmara Bergmana ili Andreja Tarkovskog? \n\nPreporučio bih svima koji od filmova ne traže dvočasovno ubijanje dosade, tj koji vole prvenstveno umetničke filmove začinjene filozofskom tematikom, ovu dvojicu umetnika. Kod njih je sve posebno i nikad ponovljeno. Sa obojicom treba imati živaca, jer dok se ne skapira njihov ples sa kamerama, pojedini njihovi filmovi mogu delovati uspavljujuće i čak dosadno, ali to je samo za onaj filmski ukus koji je odrastao na Holivudu poslednjih 25 god. Npr. \"Nostalgiju\" od Tarkovskog sam morao da gledam nekoliko puta da bih mogao da nešto skapiram, bez naravno pomoći kritika koje nisam hteo da čitam dok ne sklopim sopstvenu sliku, i svaki naredni put sam bio sve prikovaniji za fotelju i doživljaj tog filma za mene je prosto neopisiv. Sličan je trip i sa \"Tišinom\" ili \"Zimskim svetlom\" od Bergmana. Tarkovski je sažetiji, ima tek nekoliko duuuuuugometražnih od kojih nijedan nije promašaj, dok je Bergman snimio nekoliko puta više filmova, te sam kod njega nailazio na neke koji su ostavljali bljutav utisak, mada je i pored toga Bergman moj omiljeni ikad. Svi oskarovci od sedamdesetih do danas od Bergmana su se učili kinematografiji. Uglavnom treba biti strpljiv i istrajan sa ovom dvojicom reditelja, a intenzivna inspiracija i neverovatan spektar otvorenih pitanja, ostaće kao utisak od pogledanih njihovih filmova..mene jako interesuje da li ovde ima obožavalaca ingmara bergmana ili andreja tarkovskog? \n\npreporučio bih svima koji od filmova ne traže dvočasovno ubijanje dosade, tj koji vole prvenstveno umetničke filmove začinjene filozofskom tematikom, ovu dvojicu umetnika. kod njih je sve posebno i nikad ponovljeno. sa obojicom treba imati živaca, jer dok se ne skapira njihov ples sa kamerama, pojedini njihovi filmovi mogu delovati uspavljujuće i čak dosadno appening, but with the sensibility of this kind of romanticism.\n\nZato mozes uzivati u njegovim filmovima iako ti se ne svidjaju neke pouke, neki likovi itd...svaka čast onom banderasu, koji mačotip, a glumi onog lika. treba da si totalno ubeđen u svoju muškost da smeš da glumiš derpea\n\nda, i to je takodje ono sto mene fascinira. lako ces glumiti geja ako si sam gej, lako ces glumiti smotanka ako si takav u rl, lako ces odglumiti pateticnu romanticnu ribu ako si takva ili makar ostavljas takav utisak. ali ovo... nisam gledala, ali pogledacu ga. \npogledaj milk, to je film o rl harviju milku, homoseksualcu i borcu za njihova prava, son pen je u glavnoj ulozi. i brokeback mountain je sjajan film, ljudi su grozljivi na gej scene, ali vredi odgledati.\nkoja serija?\n\nah, da, za almodovara- rekao je:\n\nthe moral of all my films is to get to a stage of greater freedom.i have my own morality. and so do my films. if you see matador through the perspective of traditional morality, it's a dangerous film because it's just a celebration of killing. matador is like a legend. i don't try to be realistic; it's very abstract, so you don't feel identification with the things that are happening, but with the sensibility of this kind of romanticism.\n\nzato mozes uzivati u njegovim filmovima iako ti se ne svidjaju neke pouke, neki likovi itd..","Crveni Golf juri ka grani\nZalazak Sunca je na suprotnoj strani\nČudan početak priče lude\nNi pisac ne zna šta će da bude\nOd voljene nacije daleko beži\nDok jedan šest dizel poput zveri reži\nKilometre gazi kao crve\nEmocije na sve strane vrve\nDo daske gas\nZaboravi na nas\nOvo je tvoj film, u glavnoj si ulozi\nU bolji život vozi dok ti pevamo u prozi\nU obećanu zemlju ulazi u trećoj\nNada se standardu i plati većoj\nGranicu bez problema prođe\nLjubazan je samo do cilja da dođe\nSunce, pesak, voda\nTakoreći život i sloboda\nSamo mešalica kvari sliku\nAli donosi lovu našem glavnom liku\nOna meša beton i pravi keš\nNa kraju dana u njoj pe afije, posto se bavim profesionalnom fotografijom i bilo bi... pa, naporno... kaciti jednu po jednu... ako je problem, odabracu favorite :)\n\nMoram da se nadovezem na Dzimijevu i Dunjinu pricu sa prosle strane.\nNikon je definitivno dobar izbor, koristim D90, od objektiva imam 10-24mm, 18-105mm i 70-300mm, sledecje u planu mi je da uzmem polarizacioni filter i neki speedlightov blic za fotkanje nocnog zivota :)\n\nD3000 je vise nego zahvalan za amatere :)\nPri slabom osvetljenju (kao sto Dunja rece) standardni kit objektiv (iliti 18-105mm) nece mnogo pomoci zato sto mu je aperatura f/3.5-5.6G pa vec u sumrak mora da se povecava ekspozicija, a to i nije najpametniji izbor bez obzira na \"noise reduction\".\nMoj predlog: uzeti D3000 telo i neki objektiv sa vecom aperaturom ako vec zelis da se fokusiras na fotografije u losijim uslovima (mrak, magla itd.) ili mozes da das jos 160+ e za dodatni blic, mada to nije isplativo...\nbm-foto omogucava da napravis \"paket\" iliti da odaberes telo, objektiv + UV filter (bez kog se ne sme fotkati) po sasvim solidnoj ceni, pa pokusaj da potrazis tamo :)\n\nNadam se da nisam udavila XD.par pitanja:\nda li je dozvoljeno kaciti autoportrete i da li smem da okacim link ka drugom sajtu na kojem se nalaze moje fotografije, posto se bavim profesionalnom fotografijom i bilo bi... pa, naporno... kaciti jednu po jednu... ako je problem, odabracu favorite :)\n\nmoram da se nadovezem na dzimijevu i dunjinu pricu sa prosle strane.\nnikon je definitivno dobar izbor, koristim d90, od objektiva imam 10-24mm, 18-105mm i 70-300mm, sledecje u planu mi je da uzmem polarizacioni filter i neki speedlightov blic za fotkanje nocnog zivota :)\n\nd3000 je vise nego zahvalan za amatere :)\npri slabom osvetljenju (kao sto dunja rece) standardni kit objektiv (iliti 18-105mm) nece mnogo pomoci zato sto mu je aperatura f/3.5-5.6g pa vec u sumrak mora da se povecava ekspozicija, a to i nije najpametniji izbor bez obzira na \"noise reduction\".\nmoj predlog: uzeti d3000 telo i neki objektiv sa vecom aperaturom ako vec zelis da se fokusiras na fotografije u losijim uslovima (mrak, magla itd.) ili mozes da das jos 160+ e za dodatni blic, mada to nije isplativo...\nbm-foto omogucava da napravis \"paket\" iliti da odaberes telo, objektiv + uv filter (bez kog se ne sme fotkati) po sasvim solidnoj ceni, pa pokusaj da potrazis tamo :)\n\nnadam se da nisam udavila xd","Zašto mi se izvinjavaš?\nPrvo - TIŠINE nemaju veze s ljubavlju, više su egzistencijalna filozofska monodrama.\n\nA drugo - patetika je život, druže. To što ti od nje bežiš i klasifikuješ je kao žalopojku je tvoj problem, ne moj. I nisi jedni naravno. Celokupna svetska umetnost se temelji na dva aspekta - apsurdu i patetici. Ti biraš da pobegneš od suštine... Poezija je suviše uzvišena za ljude koji beže od visina. Žao je i meni, i ovo je morao neko da kaže.\n\nsve do kraja tacno, ali\n\nSve sam u pravu. Zato me i mrzite. Voleće me neko kad umrem, neko ko me bude čitao. Ja nisam Andrić, ja sam ženski poeta naturalis. Ostalo me ne zanima. I da, slažem se da sam odabrala sirove stvari ali samo njih imam u telefonu. Laptop mi je crko, ovde knjigu ili zbirku ne mogu da okačim ... jbg. Komisijo praznine i pustoši.\nVi ste zapravo jedan ogromni vašar taštine. Pretužno. Svako ima pravo na mišljenje ali ne možeš generalizovati moje stvaralaštvo na osnovu dve traši pesme, jer jesu traši slažem se..Mislm da nešto bolje okačim ovde da bi me razapeli\n\ncemu ovo? prozivas ljude za tastinu, sto ruku na srce ovde jeste stanje, ko sto je i svuda, a prva se ljutis redom na sve posto im se ne svidja tvoja poezija i kazu to..zašto mi se izvinjavaš?\nprvo - tišine nemaju veze s ljubavlju, više su egzistencijalna filozofska monodrama.\n\na drugo - patetika je život, druže. to što ti od nje bežiš i klasifikuješ je kao žalopojku je tvoj problem, ne moj. i nisi jedni naravno. celokupna svetska umetnost se temelji na dva aspekta - apsurdu i patetici. ti biraš da pobegneš od suštine... poezija je suviše uzvišena za ljude koji beže od visina. žao je i meni, i ovo je morao neko da kaže.\n\nsve do kraja tacno, ali\n\nsve sam u pravu. zato me i mrzite. voleće me neko kad umrem, neko ko me bude čitao. ja nisam andrić, ja sam ženski poeta naturalis. ostalo me ne zanima. i da, slažem se da sam odabrala sirove stvari ali samo njih imam u telefonu. laptop mi je crko, ovde knjigu ili zbirku ne mogu da okačim ... jbg. komisijo praznine i pustoši.\nvi ste zapravo jedan ogromni vašar taštine. pretužno. svako ima pravo na mišljenje ali ne možeš generalizovati moje stvaralaštvo na osnovu dve traši pesme, jer jesu traši slažem se..mislm da nešto bolje okačim ovde da bi me razapeli\n\ncemu ovo? prozivas ljude za tastinu, sto ruku na srce ovde jeste stanje, ko sto je i svuda, a prva se ljutis redom na sve posto im se ne svidja tvoja poezija i kazu to.","...\"Spram šalitrene i kamene večeri\nopremljene nevidljivim britvama\njedan crveni neodgonetljivi rukopis\nispisuješ na mojoj koži i te rane\nprekrivaju me kao odelo od plamena,\ngorim ne sagorevajući, tražim vode\na u tvojim očima nema vode, ima kamenja,\na tvoje grudi, tvoja utroba, tvoja bedra\nod kamena su, tvoja usta mirišu na prašinu,\ntvoja usta mirišu na zatrovano vreme,\ntvoje telo miriše na jamu bez izlaza,\nuski prolaz ogledalâ koja ponavljaju\noči žednika, nogostup\nkoji se vraća uvek tački polaska,\ni ti me vodiš slepog za ruku\ntim tvrdokornim salama\nprema središtu kruga i uspravljaš se\nkao sjaj koji se ledi u sveću,\nkao svetlost koja ume da zdere, očaravajuća,\nkao gubilište za osuđenika,\nosetljiv kao bič i stasit\nkao oružje mesečevo blizanče,\ndok tvoje naoštrene reči kopaju\nmoje grudi i pustoše ih i prazne,\notimaš mi jednu po jednu uspomenu,\nzaboravio sam svoje ime, moji prijatelji\nmeđu svinjama grokću ili se kvare\ndok ih sunce jede u provaliji\".\n\nIz zbirke \"Himna medju ruševinama\" Oktavia Paza....\"spram šalitrene i kamene večeri\nopremljene nevidljivim britvama\njedan crveni neodgonetlj je uglavnom) zbog toga sam pomenuo da nisam viđao Nikon d90... Jesam kanondžija, ali nisam fanboy... Još manje buržuj. Imam \"malecni\" 450d ali mi se dešavalo da od druga pozajmim d80 i da bude kod mene do mesec dana. Ako iole znaš šta radiš u nekim normalnim uslovima teško da ćeš videti razliku u radu sa bilo kojim telom.Što se tiče 70-300, malo sam loše formulisao rečenicu... Nisi rekla da se koristi u studiju, baš suprotno. Ja sam samo napomenuo da se 70-200 često koristi u studiju. Ako se ovo za automatiku odnosilo na mene, jedino što koristim je AF jer retko fotografišem statične objekte.Iso, ekspoziciju i blendu ne volEm da mi namešta aparat. Nisam takav (\"čiji je veći\") tip i nisam mislio da se prepucavam... :)\n\nDžimi, ja sam za 450e uzeo polovnog Canona 450d sa kit objektivom, 4gb karticom, svime što je bilo u kutiji i lowepro torbom i bio je u garanciji još 2 meseca od kad sam ga kupio... Ako se ne gadiš polovnog mogao bi malo da prelistaš sajtove sa oglasima... :)\n\nEvo za kraj i jedna moja fotografija:\nhttp://sphotos.ak.fbcdn.net/hphotos-ak-snc4/hs672.snc4/61195_113920138664778_100001403782504_106449_5854847_n.jpg.keiki, izvinjavam se ako sam te uvredio ili bilo šta.s obzirom da sam više zainteresovan za sportsku fotografiju za koju 80% fotografa koristi canone(iz jednocifrene serije uglavnom) zbog toga sam pomenuo da nisam viđao nikon d90... jesam kanondžija, ali nisam fanboy... još manje buržuj. imam \"malecni\" 450d ali mi se dešavalo da od druga pozajmim d80 i da bude kod mene do mesec dana. ako iole znaš šta radiš u nekim normalnim uslovima teško da ćeš videti razliku u radu sa bilo kojim telom.što se tiče 70-300, malo sam loše formulisao rečenicu... nisi rekla da se koristi u studiju, baš suprotno. ja sam samo napomenuo da se 70-200 često koristi u studiju. ako se ovo za automatiku odnosilo na mene, jedino što koristim je af jer retko fotografišem statične objekte.iso, ekspoziciju i blendu ne volem da mi namešta aparat. nisam takav (\"čiji je Nećeš mi verovati, ali nakon ovog filma sam ozbiljno posumnjao da ume da glumi. Očigledno je da je reditelj (cast director, tko god) bio nekonvencionalan u izboru glumaca i to mu se sa Mišel isplatilo (koliko sa Turmanovom i Rivsom nije). Žena glumi očima, vidiš polako kako se njena maska uštogljene i religiozne moralistkinje polako lomi, kao mala pukotina na ledu koja se širi preko cele površine dok bujica reke ne probije ispod. Do kraja filma je postala jedini lik do kog mi je iskreno stalo i premda opet nije ni do kolena Glen Klouz, vredelo bi pogledati film zbog njih dve i kostima.\n\nUkratko, film je 8/10, preporučujem svakom kome ne smeta faca Džona Malkoviča..misel fajfer ima cak 1 grimasu vise od kianu rivsa - grimasu \"dobila sam\".\n\nnećeš mi verovati, ali nakon ovog filma sam ozbiljno posumnjao da ume da glumi. očigledno je da je reditelj (cast director, tko god) bio nekonvencionalan u izboru glumaca i to mu se sa mišel isplatilo (koliko sa turmanovom i rivsom nije). žena glumi očima, vidiš polako kako se njena maska uštogljene i religiozne moralistkinje polako lomi, kao mala pukotina na ledu koja se širi preko cele površine dok bujica reke ne probije ispod. do kraja filma je postala jedini lik do kog mi je iskreno stalo i premda opet nije ni do kolena glen klouz, vredelo bi pogledati film zbog njih dve i kostima.\n\nukratko, film je 8/10, preporučujem svakom kome ne smeta faca džona malkoviča.","Ову сам пјесму ја написао на крају основне школе, 2002. године, прије него што ћу се уписати у гимназију:\n\nГимназија, то је лудило,\nи не знам шта ћу ја од првог септембра,\nкако ћу издржати све те професоре,\nда ли ће ме спопадати жестоке цуре,\nда ли ћу полудјети ја од учења,\nод бубања и грувања.\n\nУ основној се још дурати могло,\nу основној је још све било лако,\nоцјене су биле супер, а учио нисам ништа,\nраја баш је била страва,\nма све је болан било потаман,\nха, ха, ха, ха, ха, ха, ха!\n\nПричала је Обренка, своје причице,\nнећете отворити врата Гимназије,\nсад кад смо отворили, све је готово,\nпредстоје ми зезнуте, чет'ри године.\n(Глас Славнићке у позадини: А јесте луудиии! Ахахахахаха...\nглас Обренке у позадини: Даћу ја вама двице....)\n\nГимназија, то је лудило,\nне знам шта ћу ја, од првог септембра,\nкако ћу издржати све те професоре,\nбиће макар лијепо уз жестоке цуре,\nда ли ћу полудјети, ја од учења,\nод бубања и грувања..ову сам пјесму ја написао на крају основне школе, 2002. године, прије него што ћу се уписати у гимназију:\n\nгимназија, то је лудило,\nи не знам шта ћу ја од првог септембра,\nкако ћу издржати све те професоре,\nда ли ће ме спопадати жестоке цуре,\nда ли ћу полудјети ја од учења,\nод бубања и грувања.\n\nу основној се још дурати могло,\nу основној је још све било лако,\nоцјене су биле супер, а учио нисам ништа,\nраја баш је била страва,\nма све је болан било потаман,\nха, ха, ха, ха, ха, ха, ха!\n\nпричала је обренка, своје причице,\nнећете отворити врата гимназије,\nсад кад смо отворили, све је готово,\nпредстоје ми зезнуте, чет'ри године.\n(глас славнићке у позадини: а јесте луудиии! ахахахахаха...\nглас обренке у позадини: даћу ја вама двице....)\n\nгимназија, то је лудило,\nне знам шта ћу ја, од првог септембра,\nкако ћу издржати све те професоре,\nбиће макар лијепо уз жестоке цуре,\nда ли ћу полудјети, ја од учења,\nод бубања и грувања.","Meni je \"izgurao\" preko 500 fotki s jednim punjenjem, s tim da su neke bile i sa blicem. Plus, nije se ispraznio skroz do kraja. Bila je \"jedna crta\", ali je jos mogao da fotografise (kad se skroz isprazni nece da okine)- bila sam na odmoru pa nisam htela da me doceka neprijatno iznenadjenje u vidu potpunog ispraznjenja baterije onda kada mi je najpotrebnija. :D\n\nTako da racunam da bi 600-700 fotki bez blica izgurao 100%. Iskreno, ja nisam do sad obratila punu paznju na to. Hocu nakon sledeceg punjenja, pa cu ti javiti, ako hoces. :)\n\nPri slabom osvetljenju je solidan, mada to vise zavisi od objektiva. Mozes slobodno povecati ISO vrednost jazma, sa završenim fakultetom, dobrim preporukama-rezultatima, dobija posao u velikoj kompaniji, i posle dokazanog kvaliteta i rezultata, pokušava da se usprotivi glavešinama jer vidi da stvari ne funkcionišu onako kako je on učio. Tad nastaju problemi..od ovih koje si nabrojao potpisujem das experiment i die welle, kao obavezno pogledati. tvoja rečitost mi je bila dovoljna preporuka da probam da nađem klass i svolochi. nisam ljubitelj hard core akcija tipa bank job, kao ni patrik svejzija, ni animiranih filmova. \n\nkad si već pomenuo the firm (taj novi nisam gledao), gledao sam onaj iz 1993 sa tom kruzom, koji je u najmanju ruku mnogo dobar. ako možeš negde da ga nađeš, pogledaj ga. dečko koji je pun entuzijazma, sa završenim fakultetom, dobrim preporukama-rezultatima, dobija posao u velikoj kompaniji, i posle dokazanog kvaliteta i rezultata, pokušava da se usprotivi glavešinama jer vidi da stvari ne funkcionišu onako kako je on učio. tad nastaju problemi.","Poetry is an outdated art, some say.\nWhy write it then?\nBecause a climber climbs a hill perhaps;\nbecause it's there.\n\nBecause it's exciting to work with fervent words\nand make them sing.\nBecause the conscious mind cannot assess\nall that there is.\n\nWords can be sweet or fierce; soothing or rough;\nthoughtful or wild:\nas art they may embrace the truth as well\nas do painted pictures.\n\nPerhaps one distant day someone will find -\nin lyric lines -\na fragment from the flavour of our age,\nand pause and wonder.\n\nPaul Armstrong.poetry is an outdated art, some say.\nwhy write it then?\nbecause a climber climbs a hill perhaps;\nbecause it's there.\n\nbecause it's exciting to work with fervent words\nand make them sing.\nbecause the conscious mind cannot assess\nall that there is.\n\nwords can be sweet or fierce; soothing or rough;\nthoughtful or wild:\nas art they may embrace the truth as well\nas do painted pictures.\n\nperhaps one distant day someone will find -\nin lyric lines -\na fragment from the
