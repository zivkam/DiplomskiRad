 prosto.\nJa sam mislio da cu ići pravo\ndok se ne pretvorim u lenjir,\na našli su me u krugu. Našli su me posle lutanja\nsrozanog od vriska do šaputanja.\nProšao je oktobar.\nMeđu nogama drveća polako zaudara na vlagu\ni krv.\nUlica poslednji put kisne na sirovom suncu.\n\nSedite malo kraj mene kao kraj groba.\nMinut pošte za moje preminulo najrumenije doba.\nSedite malo kraj mene\nVidite: opet sam dobar.\nIza uha mi se okoreo mlaz usirenog poraza\nkao streljanom vojnom beguncu.\n\nProletele su ogromne zlatne kočije\nkroz naše utrnule oči,\n- a mi ih sačuvali nismo.\nNešto mlado nam je rzalo na usni i uvelo\nGorko od smeha i slatko do plača.\nDozvolite mi da posle svega\ndalekoj nekoj gospođici napišem jedno pismo,\nonako malo nostalgično\nkao što pišu senilni penzionisani admirali\npreživeloj posadi sa potopljenog razarača.\n\nGospođice,\nkazaću,\ngospođice,\nsve je,\nsve je,\nsve je gotovo.\nOvde cveće pokojno\nprodaju razliveno u parfemske flaše.\nI sve je,\nsve je,\nsve je spokojno\nkao da vetar nikad nije šamarao drvored\ni po oknu se pleo.\n\nGospođice,\nkazaću,\nu ovu jesen,\nfrigidnu kao turistkinja sa skandinavskim pasošem,\nto što sam odjednom sed ne znači da sam beo.\n\nTi si jedina nahranila svu moju glad\nsa ono malo mesa i sna.\nJedina si bila sita od ono malo mojih noktiju\ni dlanova.\nVoleo bih da tvoji budući sinovi naslede boju moga glasa\ni kćeri nose moju tugu u prslučićima od svile.\nVoelo bih da sačuvaš moje najdivnije vrhove\nna horizontalama tvog dna\ni proneseš moje oči kroz tišinu tuđih očiju\ni stanova,\ni moj oktobar kroz sve tuđe aprile.\n\nOvo nije ispovest.\nOvo je gore nego molitva.\n\nHiljadu puta od jutros kao nekad te volim.\nHiljadu puta od jutros ponovo ti se vraćam. Hiljadu puta ponovo se plašim\nza tebe izgubljenu u vrtlogu geografskih karata,\nza tebe podeljenu kao plakat ko zna kakvim ljudima.\n\nDa li sam još uvek ona mera po kojoj znaš ko te boli\ni koliko su pred tobom svi drugi bili goli, ona mera po kojoj znaš ko te otima\ni ko te plaća?\nDa li sam još uvek među svim tvojim životima\nonaj komadić najplavijeg oblaka u grudima\ni najkrvavijeg saća?\n\nOvde kod mene\ndani imaju ukus piva i dosade.\nPonekad kaplju kiše\nčudno,\nspokojno.\nNemam volje ni da živim ni da se ubijem.\nSasvim sam nalik na lađu koja luta bez posade\ni ne želi da zbriše\nsa svoga oka nešto uzaludno,\nnešto pokojno,\nnešto golubije.\n\nMožda je dobro da znaš:\nposle tebe žene nemaju pravo ništa da uobražavaju. Nekad prvi žutokljunac republike,\ndanas – mogu da podignem zarozane čarape\nlično bogorodici\nu dostojanstvo prerušen.\n\nSve moje nežnosti još uvek na tvom pragu spavaju\nkao mali žuti psi\nna mokrim,\nnabreklim,\ncrnim sisama gospođe keruše.\nSasvim sam zakopčan od sluzokože do duše.\nOva 32 zuba još uvek ljubav samo za tebe onako jecaju\ni onako pevuše.\n\nTi me svakako razumeš:\nsve je,\nsve je\nsve je gotovo.\nUplašeno sam pijan\ni prazan\ni sam.\nPonekad neko naiđe da me zabrinuto voli i pazi,\nneko kome otkrivam sve tvoje putokaze\ndo mog usijanog temena.\nNikome nemoj reći\nali ja,\nkoji najmanje znam o sreći,\nhteo bih malo nespretne sreće tom nekom novom da dam\ni dok umire drveće i vetar po lišću gazi\nhteo bih da mu bude dobro u ime izvesnog aorista moje ljubavi\ni davnoprošlog vremena.\n\nMožda nećeš verovati:\ni sa hotelima sam raskrstio sasvim neopaženo.\nSve mi hoteli nekako liče na istu bajku\ni postelje u sobama smeškaju se na isti glas.\nSvi se portiri na isti način brinu\nonako malo rodački kad im laku noć kažemo.\nSvi se portiri isto onako brinu,\nmajke mi,\nkao da znaju za nas.\n\nDalje ne bih imao ništa više da ti javim.\nPijana od hladnoće subotnja noć se valja.\nSatovi su već odavno povečerje odsvirali.\n\nDalje zaista ne bih imao ništa više da ti javim\njedino možda to da si ostala najlepša medalja\niz najlepšeg rata u kome su mi srce amputirali.\n\nGospođice,\nja nisam za tobom bio onako obično,\ngimnazijski zanesen.\nU meni je sve do tabana minirano.\n\nInače,\nzapamtio sam:\nljubav je najgolubija samo u onim kricima\nkoji se poklone prvima.\nDozvoli da se zato zbog nečeg u sebi\nnasmešim u ovu jesen\npomalo krišom,\nkroz suze,\npomalo demodirano,\nja, tvoj najnežniji pastuv medu pesnicima,\nja, tvoj najsuroviji pesnik medu pastuvima..epilog - mika antić\n\nvodopad ima bradu kao grof l.n.tolstoj.\nto se\nu stvari\njutro po sebi peni i razapinje dugu.\nja sam priznao jednoj ženi\nda je život nešto prosto u meni,\n- a nije baš tako prosto.\nja sam mislio da cu ići pravo\ndok se ne pretvorim u lenjir,\na našli su me u krugu. našli su me posle lutanja\nsrozanog od vriska do šaputanja.\nprošao je oktobar.\nmeđu nogama drveća polako zaudara na vlagu\ni krv.\nulica poslednji put kisne na sirovom suncu.\n\nsedite malo kraj mene kao kraj groba.\nminut pošte za moje preminulo najrumenije doba.\nsedite malo kraj mene\nvidite: opet sam dobar.\niza uha mi se okoreo mlaz usirenog poraza\nkao streljanom vojnom beguncu.\n\nproletele su ogromne zlatne kočije\nkroz naše utrnule oči,\n- a mi ih sačuvali nismo.\nnešto mlado nam je rzalo na usni i uvelo\ngorko od smeha i slatko do plača.\ndozvolite mi da posle svega\ndalekoj nekoj gospođici napišem jedno pismo,\nonako malo nostalgično\nkao što pišu senilni penzionisani admirali\npreživeloj posadi sa potopljenog razarača.\n\ngospođice,\nkazaću,\ngospođice,\nsve je,\nsve je,\nsve je gotovo.\novde cveće pokojno\nprodaju razliveno u parfemske flaše.\ni sve je,\nsve je,\nsve je spokojno\nkao da vetar nikad nije šamarao drvored\ni po oknu se pleo.\n\ngospođice,\nkazaću,\nu ovu jesen,\nfrigidnu kao turistkinja sa skandinavskim pasošem,\nto što sam odjednom sed ne znači da sam beo.\n\nti si jedina nahranila svu moju glad\nsa ono malo mesa i sna.\njedina si bila sita od ono malo mojih noktiju\ni dlanova.\nvoleo bih da tvoji budući sinovi naslede boju moga glasa\ni kćeri nose moju tugu u prslučićima od svile.\nvoelo bih da sačuvaš moje najdivnije vrhove\nna horizontalama tvog dna\ni proneseš moje oči kroz tišinu tuđi  isto onako brinu,\nmajke mi,\nkao da znaju za nas.\n\ndalje ne bih imao ništa više da ti javim.\npijana od hladnoće subotnja noć se valja.\nsatovi su već odavno povečerje odsvirali.\n\ndalje zaista ne bih imao ništa više da ti javim\njedino možda to da si ostala najlepša medalja\niz najlepšeg rata u kome su mi srce amputirali.\n\ngospođice,\nja nisam za tobom bio onako obično,\ngimnazijski zanesen.\nu meni je sve do tabana minirano.\n\ninače,\nzapamtio sam:\nljubav je najgolubija samo u onim kricima\nkoji se poklone prvima.\ndozvoli da se zato zbog nečeg u sebi\nnasmešim u ovu jesen\npomalo krišom,\nkroz suze,\npomalo demodirano,\nja, tvoj najnežniji pastuv medu pesnicima,\nja, tvoj najsuroviji pesnik medu pastuvima.","@ Jericho: Hvala na informacijama :)\n\n@ Dzimi: Nema na cemu :)\nVeci nije uvek i bolji. (ovo je zvucalo pogresno, znam, naviknite se XD) \nPrvo moras da se opredelis sta tacno zelis da fotografises. \n10-24 je sirokougaoni objektiv, 18-105 je kit objektiv koji spada u -super zoom- kategoriju, dok je 70-300 u -telephoto zoom- kategoriji.\nU principu, bitno je da znas kakve fotografije zelis da pravis. \nNa primer, 70-300 nije nikako za studijsku fotografiju, vise je za koncerte, sportska desavanja i slicno. Pre par nedelja sam ga koristila na Adrenalin live Tattoo festu u Zitomlinu zato sto nisam imala pass pa sam morala sa vece razdaljine da fotografisem binu, da nije bilo tog objektiva, vratila bih se kuci prazne kartice.\n10-24 vise koristim za ekstremne sportove, njime fotografises izbliza i dobijas nesto slicno \"fisheye\" efektu (sto kasnije moze dodatno da se doradi na D90ici u settings-u) 18-105... pa... to je standard kit objektiv sada za Nikon aparate (nije 18-55 kao sto Cannon ima... po meni je 18-55 besmislen totalno, ali svakome svoje misljenje), on uglavnom odgovara za sve osim za gore navedene losije vremenske uslove. Njime mozes i studijske fotografije da radis i da fotkas drvece, ptice, ljude, koncerte ako je dobro osvetljenje i ako si blizu bine i slicno. On ti dodje kao \"all inclusive\", a ako bas zelis nocne fotke a nemas za blic, ima da se kupi za nekih 700-800din. difuzer za blic koji je na telu tj. nije eksterni. \n\nZa aperaturu si ukapirao kako funcionise :)\n\nSto je manji f (iliti zizna daljina), manje je svetlosti potrebno :)\n\nZa objektiv ti preporuku mogu dati tek kada dodjem kuci zato sto u firmi zbog proxy-a ne mogu da vidim ni jednu fotografiju koja je okacena, pa ne znam u kom \"smeru\" ides :\\\n\nMogu da se kupe dodatci za kacenje drugih objektiva, mada ja licno to smatram bespotrebnim samim time sto Nikon ima ogroman spektar objektiva i sigurno se moze naci nesto sto bi ti odgovaralo. Ako vec imas neki objektiv, npr. lupicu sad, Sigmin, to je najbolje u servisu da se raspitas da li postoji dodatak za kacenje, mada ti to nikada nece 100% uleci u telo, imaces osecaj kao da se klima.\n\nTakodje, znam da ponavljam, ali dosta ljudi mi je kukalo kako su im propali aparati posle izvesnog vremena: nikada bez UV filtera, nije skup a mnogo znaci ;)\n\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\nEDIT: evo me kuci, prelistala sam fotke, vidim da dosta ljudi ovde ima \"zicu\" iliti oko za fotografiju, a vidim i neke kolege sto je jako lepo :)\n\nEvo mojih nekih, neke su radjene Praktikinim kamkorderom (primetice se po watermark-u sa Devianta koje su starije, nisam ih redjala po nekom posebnom redosledu) dok ove sa mojim logoom (keiki) su radjene sa nikonom D90 :)\nI jos par izuzetaka kod Nikona ima watermark, zato sto je svirka u pitanju ;/ ove sa koncerta su ufotkane posle 3 dana posedovanja Nikona, tako da i nisu bas nesto s' obzirom na to da sam tada tek upoznavala aparat :)\n\nhttp://fc08.deviantart.net/fs70/f/2010/250/6/f/6fd8f0a9536fd8e6193c5a660cd1a143-d2y7lb6.jpg\n\nhttp://fc05.deviantart.net/fs70/i/2010/237/6/5/life_by_Lawlieta.jpg\n\nhttp://fc04.deviantart.net/fs70/i/2010/250/3/2/broken_stairway_to_heaven_by_lawlieta-d2y7l1g.jpg\n\nhttp://fc06.deviantart.net/fs71/f/2010/250/6/0 nAnd they spread wide the floating canvas roof,\nAnd made it fast and fixed it down with lead.\n\"You see naught now,\" said Zillah then, fair child\nThe daughter of his eldest, sweet as day.\nBut Cain replied, \"That Eye--I see it still.\"\nAnd Jubal cried (the father of all those\nThat handle harp and organ): \"I will build\nA sanctuary;\" and he made a wall of bronze,\nAnd set his sire behind it. But Cain moaned,\n\"That Eye is glaring at me ever.\" Henoch cried:\n\"Then must we make a circle vast of towers,\nSo terrible that nothing dare draw near;\nBuild we a city with a citadel;\nBuild we a city high and close it fast.\"\nThen Tubal Cain (instructor of all them\nThat work in brass and iron) built a tower--\nEnormous, superhuman. While he wrought,\nHis fiery brothers from the plain around\nHunted the sons of Enoch and of Seth;\nThey plucked the eyes out of whoever passed,\nAnd hurled at even arrows to the stars.\nThey set strong granite for the canvas wall,\nAnd every block was clamped with iron chains.\nIt seemed a city made for hell. Its towers,\nWith their huge masses made night in the land.\nThe walls were thick as mountains. On the door\nThey graved: \"Let not God enter here.\" This done,\nAnd having finished to cement and build\nIn a stone tower, they set him in the midst.\nTo him, still dark and haggard, \"Oh, my sire,\nIs the Eye gone?\" quoth Zillah tremblingly.\nBut Cain replied: \"Nay, it is even there.\"\nThen added: \"I will live beneath the earth,\nAs a lone man within his sepulchre.\nI will see nothing; will be seen of none.\"\nThey digged a trench, and Cain said: \"'Tis enow,\"\nAs he went down alone into the vault;\nBut when he sat, so ghost-like, in his chair,\nAnd they had closed the dungeon o'er his head,\nThe Eye was in the tomb and fixed on Cain.\n\nИзвините што нисам толико вешт да вам дам егзактан превод ..... ево верзије на енглеском , верујем да је практичнија него она на француском ....victor hugo - cain\n\nthen, with his children, cl врдоглавац \nшто сам Православац \nи Светосавац, и што не верујем \nу свети злочин и опроштај греха! \n\nКрив сам и грешан \nдакле \nшто постојим \nи кад већ постојим и јиш дрско стојим \nшто бар не признам да не постојим! \n\nАко то признам \nда сачувам главу \nизгубићу часни крст и крсну славу \nАко не признам \nцрно ми се пише \nцео свет ће на моју Земљу да кидише \n\nРуље бивших људи \nлопова и гоља \nчопори робота и других монструма \nкидисаће на моје воћњаке и поља \nи на моју белу кућу поред друма \nоко које, као најлепше одиве \nцветају трешње, јабуке и шљиве. \n\nПа ево \nпризнајем и то \nза спас рода \nЈа више не постојим \nскините ме с' листе \nЈа сам од сад само ваздух, светлост и вода \nтри елемента која вам користе \nА ово што пред вама говори и хода \nто је оно што ви од мене створисте! \n\nМоја ружна слика \nозверена лика \nкоју умножавате у вечери и јутра \nTо је слика ваше свести и подсвести \nТо нисам ја, споља \nто сте ви - изнутра! \n\nМој душманине са хиљаду руку \nс хиљаду слугу и слушкиња лажи \nубрао си ми сунце к'о јабуку \nи радост чисту к'о булка у ражи \nМоји ће потомци пити јед и чемер \nа твоји већ пију горку медовину \nза крвав новац којим пуниш чемер \nраспродајући моју ђедовину \nУсуд ће ти лудачку кошуљу обући \nи тек тада ће се мало разданити \nили ће планета од срамоте пући \nи све нас у исти амбис сахранити! \n\nМного сте важне \nЗемљо моја мила \nТи и Твоје сестре \nИстина и Правда \nчим се на вас дигла оволика сила \nчим су на вас зинуле кривда и неправда \n\nРуље бивших људи \nубица и гоља \nчопори робота и других монструма \nпалацају на твоје воћњаке и поља \nи на моју белу кућу поред друма \nоко које, као најлепше одиве \nцветају липе, јабуке и шљиве \n\nШта ће овде џихадлије \nкрсташи, фамери \nкоји Ти черече синове и кћери \nМора да су чуле белосветске банде \nда имају златна Срца \nпа их ваде \nда их пресаде у сопствене груди \nне би ли и они тако били људи. \n\nГосподо тужиоци \nсуци и џелати \nисписали сте ми своје заповести \nпо зеницама \nнајфинијем стаклу \nШто теже живим, лакше ћу умрети \nЗашли сте много у ноћ поодмаклу \nали узалуд ћете линчовати \nнајгостољубивији народ на планети \n(због чега ћете горети у паклу) \nјер Људско Срце \nчудо над чудима \nнеће да се прими у вашим грудима! \n\nМи се не плашимо смрти \nцрне вуге \nвећ ропског живота и болести дуге \nСмрт је честа појава међ нама Србима \nкао што су пролеће, лето, јесен, зима \nИ није страшнија \nпоготову дању \nод суше, поплаве \nземљотреса, мраза \nкад је човек сретне на своме имању \nокађене душе и светла образа. \n\nЗлонамерници \nсити и манити \nсве ми забранисте у рођеној кући \nал’ не може ми нико забранити \nда певам и да се смејем, умирући. \nА то се вама више не догађа \nни кад свадбујете \nни кад вам се рађа! \n\nПоштедите ме коца и конопца \nи разапните ме на врху планина \nкао ваши праоци што су мога Праоца \nИсуса Христа Назарећанина. \n\nЈа ћу да гледам \nа ви зажмурите \nИначе ће вам се очи распрснути \nод сјаја мог лица \nСамо пожурите \nшто ме пре разапнете \nпре ћу васкрснути! \n\nДобрица Ерић.пркосна песма \n\nја \nраб божији \nсрбин \nса проседом брадом \nизјављујем драговољно \nкроз ланце и жицу \nпред сведоцима \nсилом, муком и неправдом \nда сам крив и да признајем кривицу! \n\nкрив сам што сам неко \nа не нико и нетко \nкрив сам што у доба општег србобрста \nидем у православну цркву \nдодуше, поретко \nи што се крстим овако \nс'три прста! \n\nкрив сам што јесам \nа треба да нисам \nкрив сам одавно \nшто стојим усправно \nи гледам у небо, уместо у траву \nкрив сам што се дрзнух против кривде \nкрив сам \nшто опет славим своју крсну славу! \n\nкрив сам што пишем и читам ћирилицом \nкрив сам што певам \nсмејем се и псујем \n(а понекад и лајем) \nkрив сам, и признајем \nда не знам што знам, и да знам што не знам \nкрив сам, и да завршим \nса највећом кривицом \n(пре него што се заценим од смеха) \nкрив сам тврдоглавац \nшто сам православац \nи светосавац, и што не верујем \nу свети злочин и о  много у ноћ поодмаклу \nали узалуд ћете линчовати \nнајгостољубивији народ на планети \n(због чега ћете горети у паклу) \nјер људско срце \nчудо над чудима \nнеће да се прими у вашим грудима! \n\nми се не плашимо смрти \nцрне вуге \nвећ ропског живота и болести дуге \nсмрт је честа појава међ нама србима \nкао што су пролеће, лето, јесен, зима \nи није страшнија \nпоготову дању \nод суше, поплаве \nземљотреса, мраза \nкад је човек сретне на своме имању \nокађене душе и светла образа. \n\nзлонамерници \nсити и манити \nсве ми забранисте у рођеној кући \nал’ не може ми нико забранити \nда певам и да се смејем, умирући. \nа то се вама више не догађа \nни кад свадбујете \nни кад вам се рађа! \n\nпоштедите ме коца и конопца \nи разапните ме на врху планина \nкао ваши праоци што су мога праоца \nисуса христа назарећанина. \n\nја ћу да гледам \nа ви зажмурите \nиначе ће вам се очи распрснути \nод сјаја мог лица \nсамо пожурите \nшто ме пре разапнете \nпре ћу васкрснути! \n\nдобрица ерић","Prvo, mare, da si takav maestro onda bi znao sta je flange focal distance ili ti rastojanje flanse od senzora. Posto nemas pojma, onda recimo da je m42 mount (ono na sta zavrces, posto verovatno ne znas ni mount sta je) blizi senzoru od f mounta (ovo je Nikonov navoj za objektive, posto verovatno ni to ne znas sta je). E sad, ubaci jos ovaj tvoj adapter i imas objektiv koji u startu treba da bude blizi senzoru nego sto je to moguce, a ti ga jos odaljis. Posto verovatno nemas pojma kakve to posledice ostavlja, onda da ti kazem da ces heliosom moci da fotografises samo neciju glavu i vrat, buduci da neces moci da fokusiras nista dalje od 1m. Naravno, postoje adapteri o kojima takodje nemas pojma, koji ovaj problem distance flanse koriguju optickim elementom, ali degradiraju kvalitet slike i skuplji su. U prevodu, daces vece pare, a on ce da usere kvalitet objektiva koji kacis.\nKad uzmes u obzir da imas mikro trazilo na svom aparatu, onda ces da shvatis da je takva zajebancija totalno neprimerena i nerealna i da se moze iskoristiti pretezno za makro, tj ovo cvece koje jako lose radis. Zasto jako lose? zato sto ne valja. Zapitaj se sta je toliko jedinstveno na tvojoj fotografiji sto ne bi uradio bilo ko ko uperi aparat u cvet. Centralna kompozicija, flat boje, sranje sve ukupno, insekti koji su ti dupetom okrenuti jer te bolo kurac da im pridjes spreda. Jednostavno se to tako ne radi, a ti mozes da mi kazes da serem. Keva ti je rekla da su ekstra slike, verovatno i riba i par drugara ako ih imas i imas veliki crni aparat, naravno da je sve sto uslikas umetnicko delo. Jeste kitu. Nista sto si postavio ne valja.\nKo sto sam reko, Mil'ca moze predavanja da vam drzi. A vi procitajte nesto, tipa Milana Fizija - Fotografija ili nesto o kompoziciji, to je univerzalno, i slikarske su dobre, pa onda serite o kupovini objektiva. Trenutno radite isto sto ste mogli saa najbednijim kompaktom od pre 5 godina. I manje. Da se ne lazemo.\n\nA video sam da znas da ces da imas samo MF, ali je apsurdno kupovati toliko prevazidjen objektiv kakav je 50f1.8 afd kad za 20e vise imas najbolji dx nikon objektiv do sada za te pare, 35mm f1.8, koji je u svakom aspektu bolji, plus imas AF na svom telu. A ako vec hoces da uzmes 50 f1.8 iz samo tebi poznatih razloga, isto ti je da uzmes afd ili neki bolji primerak iz stare nikonove e serije, kojih ima za 40-50e, a tebi je isto jer su ti oba manuelna.\n\nA i teske ste nubare. I apsolutno je ok da kazem da ste nubare, jer se niste ni po kurca potrudili da nesto naucite, vec bi roditeljsku kintu da trosite na objektive koje ne znate da koristite. To je univerzalni detektor nubara, kad hoce samo da pucanjem kinte napreduju, a nista ne postizu. I jos se tripujete da cete proslave da slikate. Mislim, kako to sve rade, nije ni da ne mozete, ali jebeni 18-200 za zatvoreni prostor? Pa dal si ti decko realan? Dal si ikad pozeleo da jos malo zumiras, da se tako retardirano izrazim da me shvatis, u zatvorenom prostoru, ili je veci problem da svi stanu u kadar? I ti bi za poslovicno tamne proslave da uzmes 18-200 objektiv, koji je isto tako poslovicno govno, poslovicno male svetlosne moci, poslovicno beskoristan za tako nesto. I svaki takav zum je govno. A ako te interesuje zasto, boli me kurac da ti objasnjavam teoriju optike, uzmi fizija i citaj za pocetak, bar ces znati zasto ti treba f1.8. Mada, za proslave ti ne treba nista osim toga sto imas od objektiva, ali ti treba blic. A onda ces ti da mi kazes da imas pop-up blic na aparatu.\nA ja cu da ti kazem da uzmes knjigu i da ucis, jer se i fotografija kao i sve drugo uci.\n\nDrugo, deco moja, ja nisam rekao da sam ja Bog, nego da ste vi nubare. Dok je Mil'ca Bog za vas.\n\nA ti Loksi, nauci sta je pravilno eksponiranje. Sasvim je ok da ti zelis da ti fotografije izgledaju tamnije ili sta vec ne, ali to ne znaci da treba ovako ofrlje da eksponiras. Senzor nije film pa da podnosi svakakve zajebancije. Moras da eksponiras pravilno aparatom, a onda potamnjuj u obradi ako ti se vec hoce.\nI nemoj da jedes burek pored aparata, imas fleku na senzoru.\n\njebeno sam PROCITAO ovo.prvo, mare, da si takav maestro onda bi znao sta je flange focal distance ili ti rastojanje flanse od senzora. posto nemas pojma, onda recimo da je m42 mount (ono na sta zavrces, posto verovatno ne znas ni mount sta je) blizi senzoru od f mounta (ovo je nikonov navoj za objektive, posto verovatno ni to ne znas sta je). e sad, ubaci jos ovaj tvoj adapter i imas objektiv koji u startu treba da bude blizi senzoru nego sto je to moguce, a ti ga jos odaljis. posto verovatno nemas pojma kakve to posledice ostavlja, onda da ti kazem da ces heliosom moci da fotografises samo neciju glavu i vrat, buduci da neces moci da fokusiras nista dalje od 1m. naravno, postoje adapteri o kojima takodje nemas pojma, koji ovaj problem distance flanse koriguju optickim elementom, ali degradiraju kvalitet slike i skuplji su. u prevodu, daces vece pare, a on ce da usere kvalitet objektiva koji kacis.\nkad uzmes ike i skuplji su. U prevodu, daces vece pare, a on ce da usere kvalitet objektiva koji kacis.\nKad uzmes u obzir da imas mikro trazilo na svom aparatu, onda ces da shvatis da je takva zajebancija totalno neprimerena i nerealna i da se moze iskoristiti pretezno za makro, tj ovo cvece koje jako lose radis. Zasto jako lose? zato sto ne valja. Zapitaj se sta je toliko jedinstveno na tvojoj fotografiji sto ne bi uradio bilo ko ko uperi aparat u cvet. Centralna kompozicija, flat boje, sranje sve ukupno, insekti koji su ti dupetom okrenuti jer te bolo kurac da im pridjes spreda. Jednostavno se to tako ne radi, a ti mozes da mi kazes da serem. Keva ti je rekla da su ekstra slike, verovatno i riba i par drugara ako ih imas i imas veliki crni aparat, naravno da je sve sto uslikas umetnicko delo. Jeste kitu. Nista sto si postavio ne valja.\nKo sto sam reko, Mil'ca moze predavanja da vam drzi. A vi procitajte nesto, tipa Milana Fizija - Fotografija ili nesto o kompoziciji, to je univerzalno, i slikarske su dobre, pa onda serite o kupovini objektiva. Trenutno radite isto sto ste mogli saa najbednijim kompaktom od pre 5 godina. I manje. Da se ne lazemo.\n\nA video sam da znas da ces da imas samo MF, ali je apsurdno kupovati toliko prevazidjen objektiv kakav je 50f1.8 afd kad za 20e vise imas najbolji dx nikon objektiv do sada za te pare, 35mm f1.8, koji je u svakom aspektu bolji, plus imas AF na svom telu. A ako vec hoces da uzmes 50 f1.8 iz samo tebi poznatih razloga, isto ti je da uzmes afd ili neki bolji primerak iz stare nikonove e serije, kojih ima za 40-50e, a tebi je isto jer su ti oba manuelna.\n\nA i teske ste nubare. I apsolutno je ok da kazem da ste nubare, jer se niste ni po kurca potrudili da nesto naucite, vec bi roditeljsku kintu da trosite na objektive koje ne znate da koristite. To je univerzalni detektor nubara, kad hoce samo da pucanjem kinte napreduju, a nista ne postizu. I jos se tripujete da cete proslave da slikate. Mislim, kako to sve rade, nije ni da ne mozete, ali jebeni 18-200 za zatvoreni prostor? Pa dal si ti decko realan? Dal si ikad pozeleo da jos malo zumiras, da se tako retardirano izrazim da me shvatis, u zatvorenom prostoru, ili je veci problem da svi stanu u kadar? I ti bi za poslovicno tamne proslave da uzmes 18-200 objektiv, koji je isto tako poslovicno govno, poslovicno male svetlosne moci, poslovicno beskoristan za tako nesto. I svaki takav zum je govno. A ako te interesuje zasto, boli me kurac da ti objasnjavam teoriju optike, uzmi fizija i citaj za pocetak, bar ces znati zasto ti treba f1.8. Mada, za proslave ti ne treba nista osim toga sto imas od objektiva, ali ti treba blic. A onda ces ti da mi kazes da imas pop-up blic na aparatu. \nA ja cu da ti kazem da uzmes knjigu i da ucis, jer se i fotografija kao i sve drugo uci.\n\nDrugo, deco moja, ja nisam rekao da sam ja Bog, nego da ste vi nubare. Dok je Mil'ca Bog za vas.\n\nA ti Loksi, nauci sta je pravilno eksponiranje. Sasvim je ok da ti zelis da ti fotografije izgledaju tamnije ili sta vec ne, ali to ne znaci da treba ovako ofrlje da eksponiras. Senzor nije film pa da podnosi svakakve zajebancije. Moras da eksponiras pravilno aparatom, a onda potamnjuj u obradi ako ti se vec hoce.\nI nemoj da jedes burek pored aparata, imas fleku na senzoru..prvo, mare, da si takav maestro onda bi znao sta je flange focal distance ili ti rastojanje flanse od senzora. posto nemas pojma, onda recimo da je m42 mount (ono na sta zavrces, posto verovatno ne znas ni mount sta je) blizi senzoru od f mounta (ovo je nikonov navoj za objektive, posto verovatno ni to ne znas sta je). e sad, ubaci jos ovaj tvoj adapter i imas objektiv koji u startu treba da bude blizi senzoru nego sto je to moguce, a ti ga jos odaljis. posto verovatno nemas pojma kakve to posledice ostavlja, onda da ti kazem da ces heliosom moci da fotografises samo neciju glavu i vrat, buduci da neces moci da fokusiras nista dalje od 1m. naravno, postoje adapteri o kojima takodje nemas pojma, koji ovaj problem distance flanse koriguju optickim elementom, ali degradiraju kvalitet slike i skuplji su. u prevodu, daces vece pare, a on ce da usere kvalitet objektiva koji kacis.\nkad uzmes u obzir da imas mikro trazilo na svom aparatu, onda ces da shvatis da je takva zajebancija totalno neprimerena i nerealna i da se moze iskoristiti pretezno za makro, tj ovo cvece koje jako lose radis. zasto jako lose? zato sto ne valja. zapitaj se sta je toliko jedinstveno na tvojoj fotografiji sto ne bi uradio bilo ko ko uperi aparat u cvet. centralna kompozicija, flat boje, sranje sve ukupno, insekti koji su ti dupetom okrenuti jer te bolo kurac da im pridjes spreda. jednostavno se to tako ne radi, a ti mozes da mi kazes da serem. keva ti je rekla da su ekstra slike, verovatno i riba i par drugara ako ih imas i imas veliki crni aparat, naravno da je sve sto uslikas umetnicko delo. jeste kitu. nista sto si postavio ne valja.\nko sto sam reko, mil'ca moze predavanja da vam drzi. a vi procitajte nesto, tipa milana fizija - fotografija ili nesto o kompoziciji, to je univerzalno, i slikarske su dobre, pa onda serite o kupovini objektiva. trenutno radite isto sto ste mogli saa najbednijim kompaktom od pre 5 godina. i manje. da se ne lazemo.\n\na video sam da znas da ces da imas samo mf, ali je apsurdno kupovati toliko prevazidjen objektiv kakav je 50f1.8 afd kad za 20e vise imas najbolji dx nikon objektiv do sada za te pare, 35mm f1.8, koji je u svakom aspektu bolji, plus imas af na svom telu. a ako vec hoces da uzmes 50 f1.8 iz samo tebi poznatih razloga, isto ti je da uzmes afd ili neki bolji primerak iz stare nikonove e serije, kojih ima za 40-50e, a tebi je isto jer su ti oba manuelna.\n\na i teske ste nubare. i apsolutno je ok da kazem da ste nubare, jer se niste ni po kurca potrudili da nesto naucite, vec bi roditeljsku kintu da trosite na objektive koje ne znate da koristite. to je univerzalni detektor nubara, kad hoce samo da pucanjem kinte napreduju, a nista ne postizu. i jos se tri aslačak livadu ranu,\nu bilu će mu teći sunce,\nneće znati šta će sa zlatom trava.\nKao na nebu belo runce,\nkao maslačka zrele krune,\ntuga mi srce razvejava.\n\nDa mi je samo posle sto leta,\nposle stotinu leta samo,\ndoći u onaj zakutak sveta,\nda se radujem opet\nklici i kaplji, kamičku riđem,\nda se opijem svačim,\nda zaljubljene zaobiđem,\nmrava na stazi prekoračim.\n\nNe krijte se od mene, \nzaljubljeni, \nruke spletene ne rasplićite,\nne rastavljajte žedne zene;\ni ja sam niza te staze vite,\npokraj paprati,\nišla, a rojili se oko mene\nvreli šapati.\n\nNe krijte se od mene,\nzaljubljeni,\nostanite kao da ste sreli\npticu u žbunu,\noblak koji po nebu pliva,\njutros i ja spadam\nu ta stvorenja nezlobiva.\n\nPtico, ne beži,\ni ja hoću\njutros da pevam o tom što i ti,\no svetloj daljini,\no zvezdi, nebeskoj jagorčevini;\ni ja tražim jutros samoću,\nu mladoj šumi bogaz skroviti.\n\nI na mene nailazi poplava sete,\nslađe od slasti,\ni meni se sviđa pepeljasti\npevač na grani,\njasno mu i ja čujem srdašce:\nbije li, bije.\nI meni se sviđa, lepši od bašte,\nSuncem obasjan vidik Srbije.\n\nObuzima me osećanje\nvelikoj nekoj radosti slično;\nmoglo bi se zvati rodoljublje,\nda nije u njemu sve tako lično,\nda se ne vezuje tako snažno\nza svaku sitnicu,\nbiljku, kamičak, neznanu priču.\n\nPenje se penje radosna vatra\nI celo srce obuzima,\nmisliš ovako topla sunca\nnema ni Sumatra,\nnema ni stepa te rosne trave,\nni kolibri nemaju perje svetlo\nšto žuna ima.\n\nDa mi je doći posle sto leta\ni pogledati\nkako s proleća cveće cvati,\nkako duga\nzaljubljeno oko brega ruku ovi;\nda mi je znati\nkakvi će biti ljudi novi,\nkako će se životu radovati.\n\nU proleće\nkad pupoljak stane da prska,\nkad se trava zagrcne rosom,\npesnika što stari zgrabi tuga;\nali tuga kojoj tuđa proleća\nnisu mrska,\nveć žudno gleda sunčanom kosom\npo svetu bilja\ni blagosilja.\n\nI kada mene ne bude bilo,\nneka me opet cveće zameće\nu plodove,\ni neka peva zeba,\nnek na sastanak Sunce zove,\nnek prska pupoljak mladog neba.\n\nDok je proleća,\nnek i pesama bude o njemu;\nneka se peva o brezi, klenu,\npotoku što srebrom dolinu proši,\no jutru vatrenu\ni o oblaku kišonoši.\n\nDok je žena pesnika,\nnek se u proleće peva o ljubavi,\no srcu što ga, kao plod granu,\nona polomi, do zemlje povi.\nNeka niču ti topli stihovi\nKao proleće goluždravi.\n\nDok nam je zemlje,\ndok je njenih zelenih griva,\nzlatnih nedara,\nhrabrosti njene gordih plima,\nneka je pesnik u stih saliva,\nnek večno o njoj pesama ima.\n\nO, da mi je posle stotinu leta,\nkada na srcu već nikne zova,\nmoći čuti\no proleću i otadžbini,\nnjenoj vedrini,\nbudućih pesnika stih nadahnuti..desanka maksimović – u proleće\n\nu proleće\ndok se raduješ prvom listu na grabu,\ndok pogledom pratiš pticu laku\nšto pod nebesa ode pravo,\nmisli o izmaku\nmladosti i sveta\nnaiđu naglo, vrtoglavo.\n\nobuzima te osećanje,\nmoglo bi se zvati i tuga,\nkad se srce ne bi radovalo\nšto će i taj pljusak munjeviti,\ni ta duga,\nproplanak cvetni,\nmaslačak, ljutići,\nbiti isti takvi, istovetni,\nkada ti tuda ne mogneš ići.\n\nnizaće se lanci crvenih buba\nkao davno\nu travnoj porti brankovinskoj,\noko lipovih žila;\nu cvetu, rumenoj čaši vinskoj,\ndva stvorenjca će se zagrliti,\nkao sad što su se zagrlila.\n\nu zeleno nebo\npretvaraće maslačak livadu ranu,\nu bilu će mu teći sunce,\nneće znati šta će sa zlatom trava.\nkao na nebu belo runce,\nkao maslačka zrele krune,\ntuga mi srce razvejava.\n\nda mi je samo posle sto leta,\nposle stotinu leta samo,\ndoći u onaj zakutak sveta,\nda se radujem opet\nklici i kaplji, kamičku riđem,\nda se opijem svačim,\nda zaljubljene zaobiđem,\nmrava na stazi prekoračim.\n\nne krijte se od mene, \nzaljubljeni, \nruke spletene ne rasplićite,\nne rastavljajte žedne zene;\ni ja sam niza te staze vite,\npokraj paprati,\nišla, a rojili se oko mene\nvreli šapati.\n\nne krijte se od mene,\nzaljubljeni,\nostanite kao da ste sreli\npticu u žbunu,\noblak koji po nebu pliva,\njutros i ja spadam\nu ta s tski da zauzmem onaj stav zato sto ima svakakvih ljudi na netu... Izvini ako sam ispala arogantna ili slicno, ima nas svakakvih, pa uvek tako reagujem na sumnjiv post :/\n\nZnas kako, meni je jos odavno receno da se Canon koristi vise za studijsku fotografiju... mislim, sto se tice izdrzljivosti, npr. moj Nikon je popio pola litre piva i zakucavao eksere po zidovim i nista mu nije, dok je Canon mnoooogo osetljiviji i manje se preporucuje za spoljnje aktivnosti, iako Canon ima one svoje specificne boje koje pravi i to ce mi uvek biti izuzetno interesantno i bas po tome prepoznajem Canone :) Koliko god bio slab \"fizicki\", Canon ima te boje koje ocaravaju \"Nightlife\", ali 5D mark II je jedino telo koje bih ja licno izlagala riziku za takve fotke... opet, stvar je u oku a ne u aparatu, moj bivsi radi sa 500D za UrbanBug i zaista, svaka mu cast, volim da vidim njegove radove, ali sam se poprilicno razocarala pre par dana kada sam cula na jednom rodjendanu od njega licno da mu je sve na automatici :/ U principu - aparat radi sve to sto sam ja mislila da ON radi :( Razumem ja to i zaista je lepo, ali sa Canonom raditi bas zbog tih boja koje on sam kao telo stvara... to nije \"skill\" ako razumes sta hocu da kazem :) Nadam se da gresim i da cu naici na \"Kanondzije\" koje ce da pokazu vise od automatike, posto za sada sve sto vidim su Nikoni...\n450D je SASVIM fin aparat, par prijatelja salje svoje radove na svetske izlozbe sa tim telom, \"Nikondzija\" sam, ali cu uvek postovati Canon, a to sto ti koristis nikako nije \"malecni\" aparat :)))\nSto se tice d80 - to je preteca d90 i sasvim je fino telo :) razlika je sto d90 ima veci LCD (2.5\" - 3\"), ima veci ISO (1600 - 6400), rezolucija (10.2 - 12.3), opet razlika u FPS (3 fps - 4.5 fps) i d90 ima HD movie technology, dok d80 nema nista za video =/ \niiiiiiiiii upravo sam se ispricala za medalju, posto pola nece shvatiti, jos ce na kraju ispasti da se ja tu kao nesto hvalim ili uvlacim nekome, ali stagod... ako si iz bg-a, rado cu da prosetam i dam ti na koriscenje mog Djoku (da, tako se zove moj d90 - Djoka.. pomisli samo sta sve moze perverzno da ispadne u toku razgovora i eto razloga zasto se tako zove xD), pa pregledaj sta sve ume :)\nNe planiram da te odvucem od Canona, samo da te upoznam sa d90 i naravno - uvek je dobro znato kako koja marka radi, pogotovo ako se bavis spotrskom fotografijom, jer nikada ne znas da li e ti \"uleteli\" tudj aparat u ruke u pola tekme ;)\nMeni se desilo pre par nedelja i eto, ucim na svojim greskama, radila sam sa Canonom prvi put, sve fotke su bile ocaj, dobri kadrovi, losa podesavanja, dusa mi je plakala dok sam brisal 200 fotki :(\n\nZa 70-200 ko koristi u studiju, treba ih uputiti na fiksne 50mm objektive koji su idealni za portrete ili mozhda neshto vishe, ja npr. 70-300 koristim bash za ono shto ti volish da fotkash, potrazhi \"Keiki Foto\" na FailBook-u, imash celo \"Winner of Belegrade\" takmichenje na mom profilu, gde sam iz razonode fotkala skatere, rollerbladere, bmx-ere itd. :D \n(iz razonode chitaj - nisam dobila ni pincike od svega toga, vec jednostavno volim da uhvatim momenat xD)\n\nZa \"automatike\" sam samo izrazhavala svoje mishljenje, nikome posebno nije bilo upuceno ;)\n\nSto se polovnih aparata tice... pa da... bas kako kazes: ako se ne gadis...\n\nMnogo njih ume da slaze za \"broj sklocaja\", jeste da menjanje zavesice ne kosta mnogo, ali kada sracunas garanciju i sve ostalo, opet ispadne isplativije uzimati novi aparat, osim ako ne kupujes od nekoga pouzdang ko moze da ti kaze situaciju kakva jeste... mada... realno... ni ja sama ne mogu otprilike da odredim koliko sam ispucala vec, ali EU garancija je EU garancija, koliko god ja okidala, 2 god moraju za dzabe da poprave...\n\nEDIT: Booooze dragi koliko ja umem da trtljam, pa ne bi me cudilo da me samo zbog velicine posta banuju xDDD\n\nEvo jedne fotke da ublazim tekst xD\n\nhttp://sphotos.ak.fbcdn.net/hphotos-ak-snc4/hs414.snc4/47681_1550038864379_1037337121_1620056_4193240_n.jpg.x)))\n\ndrago mi je, morala sam automatski da zauzmem onaj stav zato sto ima svakakvih ljudi na netu... izvini ako sam ispala arogantna ili slicno, ima nas svakakvih, pa uvek tako reagujem na sumnjiv post :/\n\nznas kako, meni je jos odavno receno da se canon koristi vise za studijsku fotografiju... mislim, sto se tice izdrzljivosti, npr. moj nikon je popio pola litre piva i zakucavao eksere po zidovim i nista mu nije, dok je canon mnoooogo osetljiviji i manje se preporucuje za spoljnje aktivnosti, iako canon ima one svoje specificne boje koje pravi i to ce mi uvek biti izuzetno interesantno i bas po tome prepoznajem canone :) koliko god bio slab \"fizicki\", canon ima te boje koje ocaravaju \"nightlife\", ali 5d mark ii je jedino telo koje bih ja licno izlagala riziku za takve fotke... opet, stvar je u oku a ne u aparatu, moj bivsi radi sa 500d za urbanbug i zaista, svaka mu cast, volim da vidim njegove radove, ali sam se poprilicno razocarala pre par dana kada sam cula na jednom rodjendanu od njega licno da mu je sve na automatici :/ u principu - aparat radi sve to sto sam ja mislila da on radi :( razumem ja to i zaista je lepo, ali sa canonom raditi bas zbog tih boja koje on sam kao telo stvara... to nije \"skill\" ako razumes sta hocu da kazem :) nadam se da gresim i da cu naici na \"kanondzije\" koje ce da pokazu vise od automatike, posto za sada sve sto vidim su nikoni...\n450d je sasvim fin aparat, par prijatelja salje svoje radove na svetske izlozbe sa tim telom, \"nikondzija\" sam, ali cu uvek postovati canon, a to sto ti koristis nikako nije \"malecni\" aparat :)))\nsto se tice d80 - to je preteca d90 i sasvim je fino telo :) razlika je sto d90 ima veci lcd (2.5\" - 3\"), ima veci iso (1600 - 6400), rezolucija (10.2 - 12.3), opet razlika u fps (3 fps - 4.5 fps) i d90 ima hd movie technology, dok d80 nema nista za video =/ \niiiiiiiiii upravo sam se ispricala za medalju, posto pola nece shvatiti, jos ce na kraju ispasti da se ja tu kao nesto hval 4.snc4/47681_1550038864379_1037337121_1620056_4193240_n.jpg","gotika \nLes Métamorphoses du vampire\n\nLa femme cependant, de sa bouche de fraise,\nEn se tordant ainsi qu'un serpent sur la braise, \nEt pétrissant ses seins sur le fer de son busc, \nLaissait couler ces mots tout imprégnés de musc: \n— «Moi, j'ai la lèvre humide, et je sais la science \nDe perdre au fond d'un lit l'antique conscience. \nJe sèche tous les pleurs sur mes seins triomphants, \nEt fais rire les vieux du rire des enfants. \nJe remplace, pour qui me voit nue et sans voiles, \nLa lune, le soleil, le ciel et les étoiles! \nJe suis, mon cher savant, si docte aux voluptés, \nLorsque j'étouffe un homme en mes bras redoutés, \nOu lorsque j'abandonne aux morsures mon buste, \nTimide et libertine, et fragile et robuste, \nQue sur ces matelas qui se pâment d'émoi, \nLes anges impuissants se damneraient pour moi!» \n\nQuand elle eut de mes os sucé toute la moelle, \nEt que languissamment je me tournai vers elle \nPour lui rendre un baiser d'amour, je ne vis plus \nQu'une outre aux flancs gluants, toute pleine de pus! \nJe fermai les deux yeux, dans ma froide épouvante, \nEt quand je les rouvris à la clarté vivante, \nÀ mes côtés, au lieu du mannequin puissant \nQui semblait avoir fait provision de sang, \nTremblaient confusément des débris de squelette, \nQui d'eux-mêmes rendaient le cri d'une girouette \nOu d'une enseigne, au bout d'une tringle de fer, \nQue balance le vent pendant les nuits d'hiver.\n\n(srpski prevodi, bar ovi po netu, su u glavnom katastrofa)\n\nPREOBRAŽAJI VAMPIRA\n\nŽena kojoj usta jagoda su sočna,\nZmijoliko saviv struk i bedra moćna\nI gnječeći grudi o tvrd rub korzeta,\nŠanu riječ iz koje hlap mošusa cvjeta:\n- \"Moja vlažna usna, iskusna u žaru,\nU postelji savjest zna zavesti staru.\nPlač svačiji suše pobjedna mi njedra,\nI starcu izvabim gugut smijeha vedra.\nOnom tko me vidi nagu i bez vela,\nNadomještam sunce i nebesa cijela!\nMoj mudrače, bludnih vještina sam puna;\nKad čovjeka smamim rukom od baršuna,\nIl' kad grudi predam ujedima zuba,\nRazvratna, i plaha, i nježna, i gruba,\nNa ležaju ovom što stenje od strasti,\nI Anđeli sami morali bi pasti!\"\n\nKad moždinu svu mi isisa iz kosti,\nOkrenuh se k njojzi u iznemoglosti\nDa joj cjelov dadem, ali vidjeh tada\nMješinu ljepljivu, gnojnu, punu smrada!\nSklopio sam oči, sav leden od strave,\nA kad ih otvorih, u svjetlosti jave:\nMjesto krepke lutke, što leža uza me\nNapojena krvlju mojom do pomame,\nDrhtao je kostur škljocavih vilica\nI cvilio suho kao vjetrnica\nIl' cimer na šipci kad trulo se klima\nUz jauke vjetra u zimskim noćima..gotika \nles métamorphoses du vampire\n\nla femme cependant, de sa bouche de fraise,\nen se tordant ainsi qu'un serpent sur la braise, \net pétrissant ses seins sur le fer de son busc, \nlaissait couler ces mots tout imprégnés de musc: \n— «moi, j'ai la lèvre humide, et je sais la science \nde perdre au fond d'un lit l'antique conscience. \nje sèche tous les pleurs sur mes seins triomphants, \net fais rire les vieux du rire des enfants. \nje remplace, pour qui me voit nue et sans voiles, \nla lune, le soleil, le ciel et les étoiles! \nje suis, mon cher savant, si docte aux voluptés, \nlorsque j'étouffe un homme en mes bras redoutés, \nou lorsque j'abandonne aux morsures mon buste, \ntimide et libertine, et fragile et robuste, \nque sur ces matelas qui se pâment d'émoi, \nles anges impuissants se damneraient pour moi!» \n\nquand elle eut de mes os sucé toute la moelle, \net que languissamment je me tournai vers elle \npour lui rendre un baiser d'amour, je ne vis plus \nqu'une outre aux flancs gluants, toute pleine de pus! \nje fermai les deux yeux, dans ma froide épouvante, \net quand je les rouvris à la clarté vivante, \nà mes côtés, au lieu du mannequin puissant \nqui semblait avoir fait provision de sang, \ntremblaient confusément des débris de squelette, \nqui d'eux-mêmes rendaient le cri d'une girouette \nou d'une enseigne, au bout d'une tringle de fer, \nque balance le vent pendant les nuits d'hiver.\n\n(srpski prevodi, bar ovi po netu, su u glavnom katastrofa)\n\npreobražaji vampira\n\nžena kojoj usta jagoda su sočna,\nzmijoliko saviv struk i bedra moćna\ni gnječeći grudi o tvrd rub korzeta,\nšanu riječ iz koje hlap mošusa cvjeta:\n- \"moja vlažna usna, iskusna u žaru,\nu postelji savjest zna zavesti staru.\nplač svačiji suše pobjedna mi njedra,\ni starcu izvabim gugut smijeha vedra.\nonom tko me vidi nagu i bez vela,\nnadomještam sunce i nebesa cijela!\nmoj mudrače, bludnih vještina sam puna;\nkad čovjeka smamim rukom od baršuna,\nil' kad grudi predam ujedima zuba,\nrazvratna, i plaha, i nježna, i gruba,\nna ležaju ovom što stenje od strasti,\ni anđeli sami morali bi pasti!\"\n\nkad moždinu svu mi isisa iz kosti,\nokrenuh se k njojzi u iznemoglosti\nda joj cjelov dadem, ali vidjeh tada\nmješinu ljepljivu, gnojnu, punu smrada!\nsklopio sam oči, sav leden od strave,\na kad ih otvorih, u svjetlosti jave:\nmjesto krepke lutke, što leža uza me\nnapojena krvlju mojom do pomame,\ndrhtao je kostur škljocavih vilica\ni cvilio suho kao vjetrnica\nil' cimer na šipci kad trulo se klima\nuz jauke vjetra u zimskim noćima.","jeste maestro, ja sam picka muslimanska, pa sto da ne.\nAko ti se gledaju moje fotografije, prosetaj se knezom, jedna je i moja.\n\nA ti Krle brate uzmi pa procitaj nesto i to ako te interesuje. Posto blica nemas osim pop-up-a, moraces njega da koristis. Sreca pa imas onaj AF assist na Nikonima, i ti ga imas cini mi se, pa bar sa fokusom nece biti problema, to je olaksavajuca okolnost.\nU 90% slucajeva ces verovatno biti na 18mm, jer kao sto sam rekao, na zurkama je obicno tesno.\nNemam pojma kakvo je merenje na tvom nikonu, ali ja kad bih radio radio bih u M modu, dakle sve sam. U zavisnosti od toga koliko je tamno podesavas sledece stvari.\nPrvo stavis iso od 100-1600, tu si relativno dobar sa svojim telom, preko nemoj da ides. Najverovatnije ces biti na ISO800 ili ISO1600, zavisno od uslova u lokalu.\nZatim ces da stavis shutter na 1-1/30. Blendu si komotno, kao nulti korak mogao da zakucas na f5.6. Ovo radis zato sto glave nisu sve u istoj fokalnoj ravni, a na zurci ti nije u interesu da mutis neciju glavu, kad treba da se vidi.\nSta dobijas ovim shutter-om?\nSto je duzi to ce se vise videti ambijentalno svetlo. Znaci nemoj da zapadas u zabludu da ce ti fotografije biti stresene ako je shutter ispod 1/30s. Posto koristis blic, ljude ces da zamrznes blicem, shutter podesavas tako da se i prostor vidi. Znaci, kao sto znas, kad opalis fotku sa blicem, obicno ljudi budu pod njim, a sve ostalo ode u kurac i crno. Da bi to izbegao, produzavas ekspoziciju, tj produzavas shutter (pazi, na aparatu je oznaka 1/nesto do pola sekunde, a onda prelazi u nesto\"; kada je 1/nesto, ako znas razlomke, treba da smanjujes to nesto da bi produzavao vreme, kada predje u nesto\" postaje obrnuto; zavrti tockic, videces sta pricam. kada vrtis na levo produzavas vreme).\nZnaci blic podesis na snagu koja nece da sprzi lice ljudima, a posebno ribama, jer je dobro za koitus da posao odradis kako valja.\nshutter produzavas od 1/30 (znaci ides na 1/20, pa 1/15, itd) tako da upliva i malo prostora u kome je zurka. To okolno ce biti malo streseno, ali to je seljacima ionako kul.npr:\nhttp://scottwyden.wpengine.netdna-cdn.com/wp-content/uploads/2012/09/nightclub-photography.jpeg\nhttps://c1.staticflickr.com/3/2831/9416169596_3fcd4d49d3_z.jpg\nrelativno slicna govna mozes i ti da postignes svojim aparatom ovako.\nAko bi da se zajebavas ovim blurovanim regijama, onda stavis malo duzu ekspoziciju i vrtis aparat. probaj, valjda nisi glup.\n\ni sve ovo ne vredi nikakvog kurca sto sam ja napisao.\nzasto?\nzato sto si jednostavno nubara i ne znas sta znaci pola stvari. \ni sad ti reci da sam captain obvious xue xue xue, ali je tako jebiga. i ja nisam kreten kad za nubaru kazem da je nubara. \na sve bi ovo shvatio da si procitao bilo sta o fotografiji. i osnovnim tehnickim aspektima.\n\nslobodno se tesi da je tehnicka strana kao ovo drvljenje o zp hibridima, a nije da nije, ali osnovne stvari moras da znas. ne moze niko da ti pomogne ako ih ne znas, jer neces razumeti jezik kojim se govori.\n\nnajbolje od svega je, posto si neglup, da ne kaem pametan decko jer te ne poznajem, da procitas nesto i kad vec imas aparat uzmes i probas sam. promenis jedan parametar i vidis sta radi, promenis drugi i isti kurac. Polako ces da shvatis.\nali lakse je procitati, kad su to ljudi vec lepo pisali.\n\nali jebiga, niko vise ne cita nista, samo bi skurca do odabrane, nije tako samo na vukajliji..jeste maestro, ja sam picka muslimanska, pa sto da ne.\nako ti se gledaju moje fotografije, prosetaj se knezom, jedna je i moja.\n\na ti krle brate uzmi pa procitaj nesto i to ako te interesuje. posto blica nemas osim pop-up-a, moraces njega da koristis. sreca pa imas onaj af assist na nikonima, i ti ga imas cini mi se, pa bar sa fokusom nece biti problema, to je olaksavajuca okolnost.\nu 90% slucajeva ces verovatno biti na 18mm, jer kao sto sam rekao, na zurkama je obicno tesno.\nnemam pojma kakvo je merenje na tvom nikonu, ali ja kad bih radio radio bih u m modu, dakle sve sam. u zavisnosti od toga koliko je tamno podesavas sledece stvari.\nprvo stavis iso od 100-1600, tu si relativno dobar sa svojim telom, preko nemoj da ides. najverovatnije ces biti na iso800 ili iso1600, zavisno od uslova u lokalu.\nzatim ces da stavis shutter na 1-1/30. blendu si komotno, kao nulti korak mogao da zakucas na f5.6. ovo radis zato sto glave nisu sve u istoj fokalnoj ravni, a na zurci ti nije u interesu da mutis neciju glavu, kad treba da se vidi.\nsta dobijas ovim shutter-om?\nsto je duzi to ce se vise videti ambijentalno svetlo. znaci nemoj da zapadas u zabludu da ce ti fotografije biti stresene ako je shutter ispod 1/30s. posto koristis blic, ljude ces da zamrznes blicem, shutter podesavas tako da se i prostor vidi. znaci, kao sto znas, kad opalis fotku sa blicem, obicno ljudi budu pod njim, a sve ako: \nPostoje tri opcije: Multiple Exposure, Long Exposure i Photoshop stack.\nAjmo redom. Multiple exposure bi ti ustvari bila kombinacija vise snimaka. Na filmasima se to radi tako sto opalis snimak (podeksponiran za 1eV), pa vratis film i opet opalis (ima nesto slicno i na nekim digitalcima). Tako dobijas na istom delu filma dve ekspozicije. Dobra strana toga je sto lik ne mora da bude bas previse  miran, jer njega mozes da odradis sa vecim otvorom blende, pa da koristis brzi shutter, losa strana je sto ce da bude bledunjav ako nije tamna pozadina iza njega.\n\nLong exposure, ono sto si ti nazvao ispod 1, jesu duge ekspozicije (dakle, duze od jedne sekunde) bolje ako to hoces da odradis odjednom, ali lik ne sme da se mrda (ili jos bolje, udaris ga flashom, pa se sakrije, bice miran i bice sve kul, samo moras da koncentrises svetlo kako valja).\n\nTreca opcija - kvarnjak. Najlakse je da opalis dve fotografije - mirne scene i duha, pa ih spojis u PS-u. To radis tako sto ih svaku ponaosob sutnes na zaseban layer, duh gore, ti kako stojis ispod. Onda samo prebrises pazljivo sa duh layera mesto gde se ti nalazis i tako izronis.\n\nSada nesto u pogledu fotografisanja samog duha. Prvo i najbitnije je da stavis fotoaparat na stativ (stabilan) ili na neku podlogu, ali tako da se ne pomera. Drugo - koristi odlozeno okidanje (tajmer), jer ce aparat da se zatrese od tvog pritiskanja okidaca i dobices mutnu sliku - ovako to izbegnes. Duh koji se seta neka bude u necem svetlom (ili bar kontrastnom u odnosu na pozadinu). Brzina kojom se krece ce uticati na to koliko se jasno vidi. Posto ces da koristis dugu ekspoziciju za duha, ili ces da sve ovo radis nocu (mora da bude malo svetla, inace ces na kraju da dobijes komplet belu sliku) ili ako hoces bas danju moras da koristis ND filter (naravno, za ovo verovatno nemas kinte, pa ces kao i 90% nas da kupis staklo za zavarivanje, DIN5, za naocari, 154 dindzi, necu reklamiram veliku radnju, za autogeno zavarivanje i stavis ga ispred objektiva; sta ono radi - recimo da dan postaje noc, zelena noc, jer ce staklo malo da oboji u zeleno).\nOvo gore konkretno je verovatno jedna ekspozicija, 8 sec. Lik je bio miran, deluje kao film, pa je verovatno koristen pravi ND filter. Riba je krenula od fotoaparata, malo zastala, pozurila do kauca, legla na 2 sec, ustala i prisla momku.\n\nOznake za duzinu ekspozicije ovako tumacis:\n-ako pise samo 2, 5, 10, 60, 200, 500, ... to je 1/x sec\n-ako pise 1\", 2\", 3.2\", 6\",.... to je x sec\n\nOvaj lik je gej mjetalac. I fotografija je gej. Mnogo bolje to radi Alexey Titarenko.\n\nEDIT: ISO sto manji - 50 ili 100, ako imas filmas - 25\nBlenda f16, f22, ali f22 vec degradira kvalitet slike\nShutter na osnovu ocitavanja svetlomera, ako on kaze >10sec, smanji f, ako kaze manje - metni staklo za zavarivanje ispred, druge nema.\nNema sanse da ovo odradis danju bez filtera..ovako: \npostoje tri opcije: multiple exposure, long exposure i photoshop stack.\najmo redom. multiple exposure bi ti ustvari bila kombinacija vise snimaka. na filmasima se to radi tako sto opalis snimak (podeksponiran za 1ev), pa vratis film i opet opalis (ima nesto slicno i na nekim digitalcima). tako dobijas na istom delu filma dve ekspozicije. dobra strana toga je sto lik ne mora da bude bas previse  miran, jer njega mozes da odradis sa vecim otvorom blende, pa da koristis brzi shutter, losa strana je sto ce da bude bledunjav ako nije tamna pozadina iza njega.\n\nlong exposure, ono sto si ti nazvao ispod 1, jesu duge ekspozicije (dakle, duze od jedne sekunde) bolje ako to hoces da odradis odjednom, ali lik ne sme da se mrda (ili jos bolje, udaris ga flashom, pa se sakrije, bice miran i bice sve kul, samo moras da koncentrises svetlo kako valja).\n\ntreca opcija - kvarnjak. najlakse je da opalis dve fotografije - mirne scene i duha, pa ih spojis u ps-u. to radis tako sto ih svaku ponaosob sutnes na zaseban layer, duh gore, ti kako stojis ispod. onda samo prebrises pazljivo sa duh layera mesto gde inkopi snimo, \nA naša ljubav stari kao vino. \n\n2 \n\nJa usnem pored tebe tek kad zora \nZapara noktom dno neba kroz grane — \nPa znam kad sanjaš, znam i kakav san je, \nDa li paslika vrta ili mora. \nI tako čitam noćno putovanje \nNa licu voljenome, još bez bora: \nDa putovanje svede ujutro se \nU trag na jastuku i miris kose. \n\n3 \n\nKada te pitam šta si snila noćas, \nKažeš da ne znaš, ili se nasmešiš; \nDa l zbilja snito zaboraviš očas, \nIl zagonetku ne želiš da rešiš? \nMožda je bila pustoš i hladnoća, \nPa zaboravom namernim se tešiš: \nDa mi je da ti mesto pesme ove \nNapišem čitak sinopsis za snove! \n\n4 \n\nVeć godinama znam da nestajemo \n3ajedno: tako pisah još u dane \nKad vreme beše val sa slanom penom \nMladosti, svetlom strašću usijane; \nSada sve više znam da nestaćemo \nKao dva pozna ploda s iste grane, \nKoje zajedno strese krajem dana \nOdlučna, blaga ruka baštovana. \n\n5\n\nDa li osećaš ovo ubrzanje: \nTo prostori se sabiru u nama \nKo med u saće; daljine se tanje \nKao folija: iza nje je tama \nI vrv od zvezda neznanih, postanje \nNesagledanog, crno usijanje — \nA s ove strane stanjene folije \nPozno proleće. I magnolije. \n\n6 \n\nU disanje si moje upevana \nKo molitva u obred. Tobom dišem. \nU rukopisu mom si upisana \nIzmeđu svakog slova koje pišem. \nIzuzmi sebe iz bilo kog dana, \nI ja ću biti izvesnosti lišen — \nA to su dani koje i ne brojim, \nJer ne znam da li u njima postojim. \n\n7 \n\nJednom, kad dugo bila si na putu \nPo nekom podneblju što nije tvoje, \nA nisam znao pravac ni maršrutu, \nNi šta ti na tom putu pisano je, \nKada po dan bi stao u minutu, \nKad morao sam da volim za dvoje, \nUvežbao sam vrhovnu veštinu: \nStrpljenje. Neki u toj vežbi ginu. \n\n8 \n\nLinije sveta vidljivog i inog \nSvetlucaju mi u tvojoj auri; \nu svetu izvan tebe ja sam inok \nU isposnici, leptir u čauri. \nU jednačini sveta mi smo binom: \nTo nije reko Petrarka Lauri, \nNo matrica je ista. Isti pokret. \nGovor duše s dušom, kako reče Sokrat. \n\n9 \n\nMi smo dve žiže u jednoj elipsi \nŠto nepoznatom telu je putanja; \nJe li to zvezda? Il svetlost što misli \nSvoju težinu tokom putovanja? \nMi smo dve žiže u jednoj elipsi \nZbližene tačnom merom odstojanja \nKoje u svemu odgovara crti \nŠto spaja žiže ljubavi i smrti. \n\n10 \n\nKad noću dišeš pored uzglavlja mi \nJa slušam spori pokret zodijaka \nNad ravnim krovom, glasove u tami \nŠto boji prostor između dva znaka; \nNajbliži svetu onda kad smo sami, \nKad duša sveta šapuće iz mraka, \nUčimo mudrost druženja s tišinom — \nI ljubav naša stari kao vino..1 \n\nkad noću dišeš, ja u polutami \nosećam kako tišina svetluca, \ndok slušam kako pored uzglavlja mi \nna slepom oku tvoje bilo kuca; \ni tek u zoru kapke takne san mi, \nkad tvoj se tanji od blizine sunca: \nveć godinama u sinkopi snimo, \na naša ljubav stari kao vino. \n\n2 \n\nja usnem pored tebe tek kad zora \nzapara noktom dno neba kroz grane — \npa znam kad sanjaš, znam i kakav san je, \nda li paslika vrta ili mora. \ni tako čitam noćno putovanje \nna licu voljenome, još bez bora: \nda putovanje svede ujutro se \nu trag na jastuku i miris kose. \n\n3 \n\nkada te pitam šta si snila noćas, \nkažeš da ne znaš, ili se nasmešiš; \nda l zbilja snito zaboraviš očas, \nil zagonetku ne želiš da rešiš? \nmožda je bila pustoš i hladnoća, \npa zaboravom namernim se tešiš: \nda mi je da ti mesto pesme ove \nnapišem čitak sinopsis za snove! \n\n4 \n\nveć godinama znam da nestajemo \n3ajedno: tako pisah još u dane \nkad vreme beše val sa slanom penom \nmladosti, svetlom strašću usijane; \nsada sve više znam da nestaćemo \nkao dva pozna ploda s iste grane, \nkoje zajedno strese krajem dana \nodlučna, blaga ruka baštovana. \n\n5\n\nda li osećaš ovo ubrzanje: \nto prostori se sabiru u nama \nko med u saće; daljine se tanje \nkao folija: iza nje je tama \ni vrv od zvezda neznanih, postanje \nnesagledanog, crno usijanje — \na s ove strane stanjene folije \npozno proleće. i magnolije. \n\n6 \n\nu disanje si moje upevana \nko molitva u obred. tobom dišem. \nu rukopisu mom si upisana \nizmeđu svakog slova koje pišem. \nizuzmi sebe iz bilo kog dana, \ni ja ću biti izvesnosti lišen — \na to su dani koje i ne brojim, \njer ne znam da li u njima postojim. \n\n7 \n\njednom, kad dugo bila si na putu \npo nekom podneblju što nije tvoje, \na nisam znao pravac ni maršrutu, \nni šta ti na tom putu pisano je, \nkada po dan bi stao u minutu, \nkad morao sam da volim za dvoje, \nuvežbao sam vrhovnu veštinu: \nstrpljenje. neki u toj vežbi ginu. \n\n8 \n\nlinije sveta vidljivog i inog \nsvetlucaju mi u tvojoj auri; \nu svetu izvan tebe ja sam inok \nu isposnici, leptir u čauri. \nu jednačini sveta mi smo binom: \nto nije reko petrarka lauri, \nno matrica je ista. isti pokret. \ngovor duše s dušom, kako reče sokrat. \n\n9 \n\nmi smo dve žiže u jednoj elipsi \nšto nepoznatom telu je putanja; \nje li to zvezda? il svetlost što misli \nsvoju težinu tokom putovanja? \nmi smo dve žiže u jednoj elipsi \nzbližene tačnom merom odstojanja \nkoje u svemu odgovara crti \nšto spaja žiže ljubavi i smrti. \n\n10 \n\nkad noću dišeš pored uzglavlja mi \nja slušam spori pokret zodijaka \nnad ravnim krovom, glasove u tami \nšto boji prostor između dva znaka; \nnajbliži svetu onda kad smo sami, \nkad duša sveta šapuće iz mraka, \nučimo mudrost druženja s tišinom — \ni ljubav naša stari kao vino.","УДВАРАЊЕ У КОЛАШИНУ - matija beckovic\n\nВолите ли јаке младиће девојчице\nГравиране снаге сланим сунцем\nСа срцем у колу струје који могу\nДа неутралишу електричне шокове\nСа радиоактивним очима и мозгом\nМладиће ружног лица са много белега по телу\nКоји нису белези већ каписле\nСа алкохолом у мишићима који није\nАлкохол и није ниједно пиће\nМладиће који виде оно што су чули\nЗнају нацртати укус меса звезде\nНе знају кад лажу, не умеју да спавају\nНеспретни се својим месом наслађују\nЊихове руке зраче, њихова неспретност звучи\nГризу се изнутра а могу ако то хоће\nДа изведу за Вас један спортски програм\nЛетећи икс минута кроз ваздух и кроз\nпамет не помичући се с места\nУ ноћи која обећано сунце очекује\nМладиће који немају слуха али зато\nНаглас ћуте оног што унутра пева\nСа крвним зрнцима која сврбе и голицају\nИ венама до врха напуњених динамитом\nМладиће који целе месеце проводе ронећи\nИ пливајући испод земље никако не излазећи\nАко волите младиће које нешто мучи\nКолико сте ме волели кад сте ме први пут видели\nАко волите особе у којима има глобус\nМладиће који Вас подједнако воле\nУспоменама одбрамбеним зрнцима и рукама\nКоји не знају како ће изаћи из света, али знају\nДа поседују моћ хипнозе и моћ фикс-идеја\nМладиће који Вас могу дуго волети кроз своје главе\nЗадовољни што ништа од тога не разумете\nМладиће чији глас може да се кује\nУ крупне медаљоне и огрлице\nКао порцулан што се лепо ломи\nСударањем белутака у грлу грлице\nМладиће чија је цела једна страна инфицирана\nПуцњевима девет зора у лукама\nИ ракијама са огњене земље\nКао дрљачом низ тело у пролеће\nАко волите померене снаге и негативна чула\nДуге тунеле избушене главом\nКроз каменоломе и кроз грмљавине\nВозове који јуре из срца и успомена\nМладиће који пуше живце пију струју\nИли желите знати колико могу да викнем\nу кањону Таре код Колашина\nДок понеки месец сија\nИ стуб светле кише пљушти\nсамо на једном месту\nПолако се претварајући у дрво\nАко волите младиће запаљене косе на глави\nСа огромним воланом у глави и раменима\nАко волите, ако волите, ако волите\nНе ћутите девојчице\nНе коцкајте са мном\nУ Ваљеву сада киша пада\nОве рудне реченице слој по слој ме краду\nИ моје срце оде у златне струготине\nАко волите пољупце као плотуне у ушима\nМладиће о чијим сам судбинама певао\nЧије чело тражи један метак луталица\nПрекините ме јер почећу говорити чисту ватру\nИ ниједан јаук вам више нећу моћи поклонити..удварање у колашину - matija beckovic\n\nволите ли јаке младиће девојчице\nгравиране снаге сланим сунцем\nса срцем у колу струје који могу\nда неутралишу електричне шокове\nса радиоактивним очима и мозгом\nмладиће ружног лица са много белега по телу\nкоји нису белези већ каписле\nса алкохолом у мишићима који није\nалкохол и није ниједно пиће\nмладиће који виде оно што су чули\nзнају нацртати укус меса звезде\nне знају кад лажу, не умеју да спавају\nнеспретни се својим месом наслађују\nњихове руке зраче, њихова неспретност звучи\nгризу се изнутра а могу ако то хоће\nда изведу за вас један спортски програм\nлетећи икс минута кроз ваздух и кроз\nпамет не помичући се с места\nу ноћи која обећано сунце очекује\nмладиће који немају слуха али зато\nнаглас ћуте оног што унутра пева\nса крвним зрнцима која сврбе и голицају\nи венама до врха напуњених динамитом\nмладиће који целе месеце проводе ронећи\nи пливајући испод земље никако не излазећи\nако волите младиће које нешто мучи\nколико сте ме волели кад сте ме први пут видели\nако волите особе у којима има глобус\nмладиће који вас подједнако воле\nуспоменама одбрамбеним зрнцима и рукама\nкоји не знају како ће изаћи из света, али знају\nда поседују моћ хипнозе и моћ фикс-идеја\nмладиће који вас могу дуго волети кроз своје главе\nзадовољни што ништа од тога не разумете\nмладиће чији глас може да се кује\nу крупне медаљоне и огрлице\nкао порцулан што се лепо ломи\nсударањем белутака у грлу грлице\nмладиће чија је цела једна страна инфицирана\nпуцњевима девет зора у лукама\nи ракијама са огњене земље\nкао дрљачом низ тело у пролеће\nако волите померене снаге и негативна чула\nдуге тунеле избушене главом\nкроз каменоломе и кроз грмљавине\nвозове који јуре из срца и успомена\nмладиће који пуше живце пију струју\nили желите знати колико могу да викнем\nу кањону таре код колашина\nдок понеки месец сија\nи стуб светле кише пљушти\nсамо на једном месту\nполако се претварајући у дрво\nако волите младиће запаљене косе на глави\nса огромним воланом у глави и раменима\nако волите, ако волите, ако волите\nне ћутите девојчице\nне коцкајте са мном\nу ваљеву сада киша пада\nове рудне реченице слој по слој ме краду\nи моје срце оде у златне струготине\nако волите пољупце као плотуне у ушима\nмладиће о чијим сам судбинама певао\nчије чело тражи један метак луталица\nпрекините ме јер почећу говорити чисту ватру\nи ниједан јаук вам више нећу моћи поклонити.","Gorka pesma - Miroslav Mika Antić\n\n1.\n\nMoj tata i moja mama\nnikada nisu imali\nsedam, deset, jedanaest,\nili trinaest godina.\n\nOni su odmah rođeni\nnamršteni i nervozni,\nsa bezbroj otužnih svađa\ni sitnih prebacivanja.\n\nOni su, čim su prohodali,\npočeli da se sapliću.\nI čim su progledali,\nodmah su bili kratkovidi.\n\nZato posmatraju život\nočima rođaka, suseda,\nočima dnevnih listova,\nočima vesti na radiju,\nočima tuđih navika\ni tuđih običaja.\n\nOčima tuđe pameti.\n\n2.\n\nI čim su progovorili,\nprogunđali su i, potajno,\npočeli među bebama\nda ogovaraju život.\n\nI sad ga ogovaraju.\n\nZnaju sve pravde i nepravde\ni večito isteruju\nnekakve svoje istine\nu zadihanoj želji\nda objasne, da poprave,\nda spasu ovaj svet.\n\nA nevolja je u tome\nšto svet uopšte i ne zna\nda oni u njemu postoje.\n\n3.\n\nMoj tata i moja mama,\njednostavno, ne umeju\nnijednu stvar da shvate\nneozbiljno i luckasto\nkao patkasto geganje\nmeseca iznad krovova,\nkao skakutanje drveća\nna jednoj nozi duž drumova\ni namigivanje svetiljki\ni reklama kroz noć.\n\nPa su im zato i pobegle\nnajlepše detinje godine\nkao srebrne ribe\niz sporih, nespretnih ruku.\n\n4.\n\nNjima je čvornovat i drven\nsvaki trenutak života.\n\nI nezgode i ljubav.\n\nI crna kafa i pletivo.\n\nI oni sve ređi izlasci\nu pozorište i bioskop.\n\nI svakodnevne jurnjave\nna tamo neki posao.\n\nSlušam iz druge sobe.\n\nPa oni čak ne umeju\nprirodno ni da se svađaju,\nnego se stalno ponavljaju\nkao da su pre toga\nnapamet uvežbavali\njedan te isti bes.\n\nI bojim se, na kraju,\nkad budu umirali,\nveštački će i vrištati,\nkao da su pre toga\ndugo nameštali usta\ni uvežbavali strah.\n\n5.\n\nMoj tata i moja mama\nnikada nisu bili\nbezbrižna, bucmasta deca.\n\nI meni ih je ponekad\ntako iskreno žao\nšto nikad neće shvatiti\nda jedna nađena krpica\nmože u našim glavama\nda liči na balsku haljinu.\n\nDa jedna stara stolica\nna kojoj se klimatamo,\nmože divno da zameni\nsve avione i brodove.\n\nDa šaka peska, kad hoćeš,\nvredi više od pustinje.\n\nI malo vode na dlanu\nviše od okeana.\n\n6.\n\nA neprekidno ponavljaju,\nstalno mi isto ulivaju\nu ovu tršavu glavu\ni teraju me da verujem:\njedno je biti stvoren,\na drugo – biti ostvaren.\n\nPostoje roditelji\nkoji od dece zahtevaju\nda ih u svemu naslede\ni jednom, kad odrastu,\nda sasvim na njih liče.\n\nJa hoću da ličim na sebe.\n\nAko mi se to nudi:\nda budem kao oni,\nnikad se neću ostvariti.\n\nOstaću stalno započet.\n\n7.\n\nČak i kad su najsrećniji,\nja vidim kako su nesrećni.\nValjda im zato i opraštam.\nI još ću im opraštati.\n\nJedino nikada neću\numeti da se ne naježim\nkad se rukuju mlitavo.\n\nKo se mlitavo rukuje,\nznači da mlitavo misli\ni da mlitavo vekuje.\n\nI neću im oprostiti\nšto su potrošili godine\na nisu doznali zašto su\ndošli na ovaj svet.\n\nŽiveti ne znači: biti.\nDesiti se. Postojati.\n\nŽiveti znači: nadživeti..gorka pesma - miroslav mika antić\n\n1.\n\nmoj tata i moja mama\nnikada nisu imali\nsedam, deset, jedanaest,\nili trinaest godina.\n\noni su odmah rođeni\nnamršteni i nervozni,\nsa bezbroj otužnih svađa\ni sitnih prebacivanja.\n\noni su, čim su prohodali,\npočeli da se sapliću.\ni čim su progledali,\nodmah su bili kratkovidi.\n\nzato posmatraju život\nočima rođaka, suseda,\nočima dnevnih listova,\nočima vesti na radiju,\nočima tuđih navika\ni tuđih običaja.\n\nočima tuđe pameti.\n\n2.\n\ni čim su progovorili,\nprogunđali su i, potajno,\npočeli među bebama\nda ogovaraju život.\n\ni sad ga ogovaraju.\n\nznaju sve pravde i nepravde\ni večito isteruju\nnekakve svoje istine\nu zadihanoj želji\nda objasne, da poprave,\nda spasu ovaj svet.\n\na nevolja je u tome\nšto svet uopšte i ne zna\nda oni u njemu postoje.\n\n3.\n\nmoj tata i moja mama,\njednostavno, ne umeju\nnijednu stvar da shvate\nneoz  svoje duše“.\n\nronilačko zvono i leptir(julian schnabel)\n\nšta može čovjek koji živi uzbudljivim i punim životom do trenutka kada mu čitavo tijelo osim jednog jedinog očnog kapka biva potpuno paralizovano? ništa? ili da možda napiše knjigu? po istinitoj priči.","Miroslav Mika Antić – DOGOVOR\n\nOd dva tereta, prvo prenosi teži,\npa će ti drugo teško biti lakše\nza jedan već savladani napor.\n\nOdlučuj se za putovanja kad je nepogoda\ni kad su zametnuti tragovi.\n\nBiraj neshvatljiviju nauku.\nNe počinji već započete stvari.\n\nTebe ne interesuju pitanja.\nTebe interesuje samo poslednje pitanje.\n\nMiroslav Mika Antić – SAMOĆA\n\nSvoju snagu prepoznaćeš po tome\nkoliko si u stanju\nda izdržiš samoću.\n\nDžinovske zvezde samuju\nna ivicama svemira.\nSitne i zbunjene\nsabijaju se u galaksije.\n\nSeme sekvoje bira čistine\nsa mnogo sunca, uragana i vazduha.\nSeme paprati zavlači se u prašume.\n\nOrao nikad nije imao potrebu\nda se upozna sa nekim drugim orlom.\nMravi su izmislili narode.\n\nSvoju snagu prepoznaćeš po tome\nkoliko si u stanju\nda prebrodiš trenutak,\njer trenutak je teži\ni strašniji i duži\nod vremena i večnosti.\n\nMiroslav Mika Antić – PROTESTNA PESMA\n\nSvašta umem.\nStvarno umem.\nSamo – sebe ne razumem.\n\nJa čuvao, ljudi, ovce\ntamo negde nakraj sveta,\nmojoj deci kajmak smeta,\nluk im smeta…\nSve im smeta.\n\nJa do škole pešačio\ni po kiši i po snegu,\nmoje kćeri ko princeze,\nko da se u svili legu:\njednom šmrknu,\ndvaput kinu\ni beže u limuzinu.\n\nSvašta umem.\nStvarno umem.\nAli sebe ne razumem.\n\nJa krčio s ocem šumu.\nPlik do plika dlan mi ospe.\nMome sinu – gospodinu\nteško i da đubre prospe.\n\nKad mu mati nešto reži,\nmislim: žensko pa nek reži.\nA on: odmah kupi stvari\ni od kuće u svet beži.\n\nJoš mi žvrlja neka pisma\noproštajna,\npuna bola.\nIspadnemo pred njim krivi\nmi i škola.\nTraži novac, kuka, moli,\n– nema čime stan da plati,\na ja šašav, pa ga pustim\nda se mirno kući vrati.\n\nI sve drugo divno umem,\nsamo – sebe ne razumem.\n\nSve sam ovo za njih steko.\nNiko hvala nije reko.\nKo da moram da se zboram\ni da leđa večno krivim\nzbog prinčeva i princeza.\nKo da samo zato živim.\n\nA ja živim, jer se nadam\nda me i sad negde čeka\njedna šuma iz detinjstva\ni vedrica vrućeg mleka,\ni tišina ispod brega,\ni plav lepet ptičjih krila,\ni ogromne žute zvezde\nkao što je moja bila.\n\nAl’ putevi zatravljeni.\nNad njima se magle tope.\nOdavno su izbrisane\nmoje bose dečje stope.\n\nIšao sam i ja u svet\nbez režanja,\nbez bežanja.\nIšao sam da odrastem.\nSad sve mogu.\nSad sve umem.\nAli šta mi sve to vredi\nkad sam sebe ne razumem..miroslav mika antić – dogovor\n\nod dva tereta, prvo prenosi teži,\npa će ti drugo teško biti lakše\nza jedan već savladani napor.\n\nodlučuj se za putovanja kad je nepogoda\ni kad su zametnuti tragovi.\n\nbiraj neshvatljiviju nauku.\nne počinji već započete stvari.\n\ntebe ne interesuju pitanja.\ntebe interesuje samo poslednje pitanje.\n\nmiroslav mika antić – samoća\n\nsvoju snagu prepoznaćeš po tome\nkoliko si u stanju\nda izdržiš samoću.\n\ndžinovske zvezde samuju\nna ivicama svemira.\nsitne i zbunjene\nsabijaju se u galaksije.\n\nseme sekvoje bira čistine\nsa mnogo sunca, uragana i vazduha.\nseme paprati zavlači se u prašume.\n\norao nikad nije imao potrebu\nda se upozna sa nekim drugim orlom.\nmravi su izmislili narode.\n\nsvoju snagu prepoznaćeš po tome\nkoliko si u stanju\nda prebrodiš trenutak,\njer trenutak je teži\ni strašniji i duži\nod vremena i večnosti.\n\nmiroslav mika antić – protestna pesma\n\nsvašta umem.\nstvarno umem.\nsamo – sebe ne razumem.\n\nja čuvao, ljudi, ovce\ntamo negde nakraj sveta,\nmojoj deci kajmak smeta,\nluk im smeta…\nsve im smeta.\n\nja do škole pešačio\ni po kiši i po snegu,\nmoje kćeri ko princeze,\nko da se u svili legu:\njednom šmrknu,\ndvaput kinu\ni beže u limuzinu.\n\nsvašta umem.\nstvarno umem.\nali sebe ne razumem.\n\nja krčio s ocem šumu.\nplik do plika dlan mi ospe.\nmome sinu – gospodinu\nteško i da đubre prospe.\  мирише\nоко појаса.\nАли ја више нисам ја\nнити је мој дом више мој.\n\n– Пустите ме бар\nна високе веранде;\nпустите ме да се попнем!\nПустите ме на зелене веранде.\nВерандице месечеве,\nгде капље вода.\n\nВећ се пењу два кума\nна високе веранде\nостављајући траг крви.\nОстављајући траг суза.\nДрхтали су кровови,\nфењерчићи од лима.\nХиљаду стаклених дефова\nрањавало је зору.\n\nЗелено, волим те, зелено!\nЗелен ветар, зелене гране.\nдва кума су се попела.\nШирок ветар остављао је\nу устима чудан укус\nжучи, ментола и босиљка.\n\n– Куме, где је, реци ми,\nгде је твоје горко девојче?\n– Колико пута те је чекала\nсвежа лица, црне косе,\nна тој зеленој веранди.\n\nНад огледалом бунара\nЦиганка се њиха.\nЗелене пути, косе зелене,\nса очима од хладног сребра.\nмесечев сталактит од леда\nдржи је над водом.\nНоћ је постала интимна\nкао мали трг.\n\nПијани су жандари\nлупали на врата.\nЗелено, волим те, зелено!\nЗелен ветар, зелене гране.\nБрод на мору\nи коњ у планини..федерико гарсија лорка – романса месечарка\n\nзелено, волим те, зелено.\nзелен ветар, зелене гране.\nброд на мору\nи коњ у планини.\nопасана сенком\nона сања на веранди,\nзелене пути, косе зелене,\nса очима од хладног сребра.\nзелено, волим те, зелено!\nпод луном циганком\nствари пиље у њу\nа она их не види.\n\nзелено, волим те, зелено!\nвелике звезде од иња\nдолазе са рибом сенке\nшто отвара пут зори.\nсмоква трља ветар\nкором својих грана,\nа брег, мачак лупеж,\nјежи своје љуте агаве.\nали ко ће доћи? о одакле?\nона чека на балкону,\nзелене пути, косе зелене,\nсањајући горко море.\n\n– куме, даћу ти\nкоња за кућу,\nседло за њено огледало,\nноћ за њен огртач.\nкуме, долазим крварећи\nиз кабриних кланаца.\n\n– кад бих могао, младићу\nлако би се нагодили.\nали ја више нисам ја\nнити је мој дом више мој.\n\n– куме, хоћу да умрем\nпристојно у својој постељи\nод челика и, ако је могуће,\nса холандским чаршавима.\nзар не видиш моју рану\nод груди до грла?\n\n– триста црвених ружа\nпокривају твој бели грудњак.\nк  \n\n-Trista crnih ruzha \npokrivaju tvoj beli grudnjak. \nKrv ti vri i mirishe \noko pojasa. \nAli ja vishe nisam ja \nniti je moj dom vishe moj. \n\n-Pusti me bar \nna visoke verande, \npusti me da se popnem! Pusti me \nna zelene verande. \nVerandice mesecheve, \ngde kaplje voda. \n\nVec se penju dva kuma \nna visoke verande. \nOstavljajuci trag krvi. \nOstavljajuci trag suza. \nDrhtali su krovovi, \nfenjerchici od lima. \nHiljadu staklenih defova \nranjavalo je zoru. \n\nZeleno, volim te, zeleno! \nZelen vetar, zelene grane. \nDva kuma su se popela. \nShirok vetar ostavljao je \nu ustima chudan ukus \nzhuchi, mentola i bosiljka. \n\n-Kume, gde je, reci mi, \ngde je tvoje gorko devojche? \n-Koliko puta te je chekala \nsvezha lica, crne kose, \nna toj zelenoj verandi. \nNad ogledalom bunara \nCiganka se njiha. \nZelene puti, kose zelene, \n\nsa ochima od hladnog srebra. \nMesechev stalaktit od leda \ndrzhi je nad vodom. \nNoc je postala intimna \nkao mali trg. \n\nPijani su zhandari \nlupali na vrata. \nZeleno, volim te, zeleno! \nZelene vetar, zelene grane. \nBrod na moru \ni konj u planini..zeleno volim te zeleno\n\nzeleno, volim te, zeleno. \nzelen vetar, zelene grane. \nbrod na moru \ni konj u planini. \nopasana senkom \nona sanja na verandi, \nzelene puti, kose zelene, \nsa ochima od hladnog srebra. \nzeleno, volim te, zeleno! \npod lunom cigankom \nstvari pilje u nju \na ona ih ne vidi. \n\nzeleno, volim te, zeleno! \nvelike zvezde od inja \ndolaze sa ribom senke \nshto otvara put zori. \nsmokva trlja vetar \nkorom svojih grana, \na breg, machak lupezh, \njezhi svoje ljute agave. \nali ko ce doci? i odakle? \nona cheka na balkonu, \nzelene puti, kose zelene, \nsanjajuci gorko more. \n\n-kume, dacu ti \nkonja za kucu, \nsedlo za njeno ogledalo, \nnozh za njen ogrtach. \nkume, dolazim krvareci \niz kabrinih klanaca. \n-kad bih mogao, mladicu, \nlako bi se nagodili. \nali ja vishe nisam ja \nniti je moj dom vishe moj. \n\nkume, hocu da umrem \npristojno u svojoj
